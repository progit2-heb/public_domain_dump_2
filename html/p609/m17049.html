<h1>הַסְבָּרָה</h1>
יהודה קרני
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲנִי קָשׁוּר עִם כָּל גּוֹרָל</p>
<p>וְדַם כָּל נֶפֶשׁ אֲקַדֵּשׁ;</p>
<p>אֲנִי – הַפְּרָט, אֲנִי – הַכְּלָל</p>
<p>וְכָל הַיֵּשׁ.</p>
</blockquote>
</body>
