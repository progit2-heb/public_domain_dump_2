<h1>בִּכְיִי, צִיּוֹן</h1>
יהודה קרני
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בִּכְיִי, צִיּוֹן, עָלַיִךְ וּבְתוֹכֵכִי</p>
<p>אֵינֶנּוּ בֶּכִי.</p>
<p>דָּמִי הוּא שֶׁיִּרְנֶה בָּךְ,</p>
<p>שֶׁכֵּן אַחֲרֵי כָּל טֶבַח</p>
<p>תָּשׁוּב רוּחִי וַתֶּחִי.</p>
</blockquote>
</body>
