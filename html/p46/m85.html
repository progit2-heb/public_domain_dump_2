<h1>מַגְבִּיהּ פִּתְחו מְבַקּשׁ שֶׁבֶר</h1>
יהודה ליב גורדון
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם פִּתְחִי פָּתוּחַ אֲנִי לָךְ לֶאֹכֶל,</p>
<p>וְאִם תַּגְבִּיהַּ פִּתְחִי אֲנִי לָךְ לְאוֹכַל.
 </p>
