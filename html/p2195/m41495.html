<h1>סְפֹר מִסְפַּר</h1>
נסים מצליח
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אמר לי אחד מה שמך אמרתי לו</p>
</blockquote>
<p><strong>ה</strong></p>
<blockquote>
<p>סְפֹר מִסְפַּר שְׁלֹשׁ עֶשְׂרֵה / אוֹת שֵׁנִי חַבֵּר אַל תַּמְרֶה</p>
<p>וְלָשׁוֹן אֶחָד מִן הַמַּזְלֵג / הֵא לְךָ בִּלְתִּי עִלֵּג.</p>
</blockquote>
<blockquote>
</blockquote>
