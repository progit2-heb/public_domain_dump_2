<h1>הָאַהֲבָה</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְדַמּוֹת אֶת <strong>הָאַהֲבָה</strong> לְשַׁלְהָבֶת</p>
</blockquote>
<blockquote>
<p>בְּצֶדֶק שָׁפְטוּ חַכְמֵי כָל־דּוֹר</p>
</blockquote>
<blockquote>
<p>אֵת כָּל־הַקָּרֵב תִּשְׂרֹף צָרָבֶת</p>
</blockquote>
<blockquote>
<p>וְהָעוֹמֵד מִנֶּגֶד יִקְפָּא מִקֹּר…</p>
</blockquote>
