<h1>לְכִילַי סָכָל</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִמִּכְתָּמַי אֵלֶּה, מִישָׁאֵל</p>
</blockquote>
<blockquote>
<p>אַל־תֵּחַת אַל־תִּבָּהֵל;</p>
</blockquote>
<blockquote>
<p>הֵן חִצַּי לְךָ קַשׁ וָתֶבֶן:</p>
</blockquote>
<blockquote>
<p>כִּי כְלִבְּךָ כֵּן רֹאשְׁךָ – אֶבֶן!</p>
</blockquote>
</body>
