<h1>וָפְסִי הַמְשׁוֹרֵר</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּכוֹסוֹ וּבְשִׁירוֹ יִתֵּן כָּל־הַיּוֹם עֵינָיִם</p>
</blockquote>
<blockquote>
<p>אַךְ כּוֹסוֹ מָלֵא יַיִן וְשִׁירוֹ –מָיִם!</p>
</blockquote>
