<h1>רַגְלַיִם מְמַהֲרוֹת</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>א. מַה־זֶּה וְעַל מַה־זֶּה יָרוּץ חִישׁ שָׁם הָרוֹפֵא <strong>אַבְּדָן</strong>
בֶּן־קִישׁ?</p>
</blockquote>
<blockquote>
<p>ב. הִנֵּה הוּא רָץ וּמְמַהֵר לָבוֹא פֶּן יָקוּם הַחֹלֶה
מִמִּשְׁכָּבוֹ!</p>
</blockquote>
