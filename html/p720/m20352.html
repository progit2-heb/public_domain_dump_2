<h1>עַל־קֶבֶר דּוֹרֵשׁ בָּאֲבָנִים (אינפראוֹמֶג)</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּאַלְפֵי אֲבָנִים דָּרַשׁ חָקַר בְּעוֹדֶנּוּ חַי</p>
</blockquote>
<blockquote>
<p>וְעַתָּה אֶבֶן אַחַת דַּיָּה לוֹ, דַּי!</p>
</blockquote>
