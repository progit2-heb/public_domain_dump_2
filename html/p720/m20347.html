<h1>לְעֶגְלוֹן הַבָּרִיא</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׂמַח עֶגְלוֹן בַּעֲבִי בִטְנֶךָ</p>
</blockquote>
<blockquote>
<p>בִּכְרֵשְׂךָ כִּי גָדַל כַּנֹּאד</p>
</blockquote>
<blockquote>
<p>לְקֵץ הַיָּמִים עַל־קִבְרֶךָ</p>
</blockquote>
<blockquote>
<p>גַּל הֶעָפָר יָרוּם וְנִשָּׂא מְאֹד!</p>
</blockquote>
</body>
