<h1>עַל־מוּת חָנֵף</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְהִתְחַפֵּשׂ אָהַב תָּמִיד בְּעָרְמָה וְטוּב טָעַם</p>
</blockquote>
<blockquote>
<p>אוֹי נָא לָנוּ פֶּן יִתְחַפֵּשׂ גַּם הַפָּעַם!</p>
</blockquote>
