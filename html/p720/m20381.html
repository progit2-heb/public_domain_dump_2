<h1>רַעְיוֹן</h1>
שלמה מנדלקרן

<body>
<blockquote>
<p>כִּנּוֹר נִשְׁבָּר יֵיטִיב יַנְעִים קוֹלוֹ כִפְלָיִם</p>
</blockquote>
<blockquote>
<p>וּלְאַנְחַת לֵב נִשְׁבָּר יַטֶּה אֵל אָזְנָיִם…</p>
</blockquote>
