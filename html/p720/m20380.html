<h1>יוֹצֵר אוֹר</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גַּם בַּלַּיְלָה כִּי תוֹפִיעִי רַעְיָתִי</p>
</blockquote>
<blockquote>
<p>וָאֵרֶא אֶת־עֵינַיִךְ הַטְּהֹורֹת</p>
</blockquote>
<blockquote>
<p>אָז חִישׁ קַל אָקוּמָה מִמִּטָּתִי</p>
</blockquote>
<blockquote>
<p>וָאֲבָרֵךְ לָאֵל יוֹצֵר הַמְּאוֹרוֹת!</p>
</blockquote>
</body>
