<h1>עַל קִבְרוֹ</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עַל־אַבְּדָן יָעִיד כָּל־גֶּבֶר</p>
</blockquote>
<blockquote>
<p>כִּי הָיָה שְׁפַל רוּחַ וְעָנָו:</p>
</blockquote>
<blockquote>
<p>עַתָּה יָרַד הוּא אֶל־קֶבֶר</p>
</blockquote>
<blockquote>
<p>וְאֶת הַחוֹלִים נָתַן לָלֶכֶת לְפָנָיו…</p>
</blockquote>
</body>
