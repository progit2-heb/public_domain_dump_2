<h1>פֵּשֶׁר דָּבָר</h1>
שלמה מנדלקרן

<body>
<blockquote>
<p>“מַדּוּעַ הַזָּקָן בִּלְחִי הָאִשָּׁה לֹא צוֹמֵחַ”</p>
</blockquote>
<blockquote>
<p>– כִּי לֹא תוּכַל לַחֲשׁוֹת בְּכָל־עֵת הִגָּלֵחַ!</p>
</blockquote>
