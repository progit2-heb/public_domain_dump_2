<h1>הַגְּמוּל</h1>
שלמה מנדלקרן
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מָה־<strong>הַגְּמוּל</strong> גְּמַלְתִּנִי יָפָתִי,</p>
</blockquote>
<blockquote>
<p>שׁוּלַמִּית בַּת אֲחִי אָבִי,</p>
</blockquote>
<blockquote>
<p>אַךְ נְשִׁיקַת־פֶּה לָקְחָה שְׂפָתִי</p>
</blockquote>
<blockquote>
<p>וָאַתְּ – גָּנַבְתְּ אֶת לְבָבִי!</p>
</blockquote>
</body>
