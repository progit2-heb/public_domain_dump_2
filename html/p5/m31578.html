<h1>נַעֲרָה לְבָנָה</h1>
אברהם סולודר
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַה יָּפִית, נַעֲרָה לְבָנָה!</p>
<p>עַל גִּבְעַת הַשִּׁבֳּלִים נִצַּבְתְּ,</p>
<p>הַקִּלְשׁוֹן בְּיָדֵךְ,</p>
<p>עֲגָלָה רָנָה תִּשָּׂאֵךְ.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
