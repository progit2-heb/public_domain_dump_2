<h1>[כָּל הַצִּפֳּרִים עָפוּ]</h1>
אברהם בן־יצחק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כָּל הַצִּפֳּרִים עָפוּ</p>
<p>לַמֶּרְחַקִּים הַצְּהֻבִּים</p>
<p>כָּל הַיָּדַיִם רָפוּ</p>
<p>נָדַמּוּ כָּל הַמְּסֻבִּים.</p>
</blockquote>
</body>
