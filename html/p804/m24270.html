<h1>[כָּל הָאֲבָנִים]</h1>
אברהם בן־יצחק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כָּל הָאֲבָנִים (חַדּוֹת וְקָשׁוֹת) יִפְּלוּ</p>
<p>אֶל תּוֹךְ שְׁתִיקָתְךָ</p>
<p>כִּנְפֹל אַבְנֵי שׂוֹנְאִים אֶל שַׁחֲרוּת</p>
<p>הַנְּיָר אוֹרֵג חַיָּיו.</p>
</blockquote>
</body>
