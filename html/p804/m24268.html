<h1>[וּבִמְשֹׁךְ הַקֶּשֶׁת יָאִירוּ]</h1>
אברהם בן־יצחק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וּבִמְשֹׁךְ הַקֶּשֶׁת יָאִירוּ לְפָנָיו אַרְצוֹת נְעוּרָיו.</p>
<p>שֶׁמֶשׁ עַזָּה וּנְדִיבָה וְסוּסִים שְׁחֻמִּים</p>
<p>עַל פְּנֵי הָאָחוּ.</p>
</blockquote>
</body>
