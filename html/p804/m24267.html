<h1>לְאִמִּי</h1>
אברהם בן־יצחק

<body>
<blockquote>
<p>פָּרַחַתְּ בַּאֲבִיב שְׁמָשׁוֹת</p>
<p>וְחָלִית (וְרָעַדְתְּ) בַּעֲבֹר סְעָרוֹת</p>
<p>בַּעֲדִי עֲדָיִים עָמַדְתְּ</p>
