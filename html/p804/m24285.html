<h1>כִּי חַיִּים הָעֵץ לָאָרֶץ</h1>
אברהם בן־יצחק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְזֵכֶר עוֹלָם יִנּוֹן שֵׁם הֶרְצְל</p>
<p>שַׂגְּבוּהוּ בִנְטִיעוֹת</p>
<p>יִחְיוּ שָׁבֵי־גוֹלָה בְצִלּוֹ</p>
<p>תֻּפְרֶה אֶרֶץ־יִשְׂרָאֵל</p>
<p>הַחֲיוּהָ וִחְיוּ.</p>
</blockquote>
