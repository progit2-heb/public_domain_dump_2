<h1>[כָּכָה הָיוּ רֵאשִׁית גַּעְגּוּעֵינוּ]</h1>
אברהם בן־יצחק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כָּכָה הָיוּ רֵאשִׁית גַּעְגּוּעֵינוּ:</p>
<p>כְּעָנָף פּוֹרֵחַ לְנֹכַח שַׁחַר</p>
<p>כִּפְרָחִים</p>
<p>כְּדִרְאוֹן אֶרֶץ מְלֵחָה.</p>
</blockquote>
</body>
