<h1>[בְּהִלַּת הָאֲוִיר הַמּוּרָם]</h1>
אברהם בן־יצחק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּהִלַּת הָאֲוִיר הַמּוּרָם</p>
<p>לֹא תִטְבַּע עֵינָם בְּתָאֳרָם.</p>
<p>וּסְלִיחָה וְתוֹדָה עַל חֲרוֹנִי</p>
</blockquote>
</body>
