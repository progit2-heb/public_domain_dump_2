<h1>[דָּם אֶל דָּם קוֹרֵא]</h1>
אברהם בן־יצחק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דָּם אֶל דָּם קוֹרֵא</p>
<p>עֲבֹר גְּבוּלֶיךָ</p>
<p>מִתְּהוֹמוֹת מַעְיָנֶיךָ</p>
<p>יַעֲלֶה הַבּוֹרֵא.</p>
</blockquote>
</body>
