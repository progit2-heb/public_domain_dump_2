<h1>[נָדַד הַיּוֹם עַל פְּנֵי אֲרָצוֹת וְיַמִּים]</h1>
אברהם בן־יצחק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נָדַד הַיּוֹם עַל פְּנֵי אֲרָצוֹת וְיַמִּים</p>
<p>עַד הִגִּיעַנִי</p>
<p>וְאַף כִּי הֵמַרְתְּ</p>
<p>אַף פַּעַם לֹא הוֹגַעְתִּנִי</p>
</blockquote>
</body>
