<h1>שְׂכַר הוֹלָכָה</h1>
חיים נחמן ביאליק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַה הַשָּׂכָר,</p>
</blockquote>
<blockquote>
<p>שְׂכַר הוֹלָכָה,</p>
</blockquote>
<blockquote>
<p>אָבִיא מָחָר</p>
</blockquote>
<blockquote>
<p>לְרַכָּבִי? –</p>
</blockquote>
<blockquote>
<p>עוּגָה קְלוּעָה</p>
</blockquote>
<blockquote>
<p>וַאֲפוּיָה,</p>
</blockquote>
<blockquote>
<p>כֻּלָּה שֶׁלֶג</p>
</blockquote>
<blockquote>
<p>צַחַר, אָבִיא.
 </p>
</blockquote>
