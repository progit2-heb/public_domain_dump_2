<h1>באר</h1>
חיים נחמן ביאליק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲלִי, בְּאֵר,</p>
<p>בְּאֵר, עֲלִי,</p>
<p>וּצְקִי מֵי פָּז</p>
<p>מְלֹא הַדְּלִי.</p>
</blockquote>
<blockquote>
<p>שֶׂה צַח וָרָךְ,</p>
<p>שֶׂה צָמֵא לִי,</p>
<p>יָבֹא וְיֵשְׁתְּ</p>
<p>מִמֵּי הַדְּלִי.</p>
</blockquote>
</body>
