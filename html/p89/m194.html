<h1>עציץ פרחים</h1>
חיים נחמן ביאליק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִן הַחַלּוֹן</p>
<p>פֶּרַח עָצִיץ</p>
<p>כָּל-הַיּוֹם</p>
<p>הַגַּנָּה יָצִיץ.</p>
</blockquote>
<blockquote>
<p>כָּל חֲבֵרָיו –</p>
<p>שָׁם בַּגָּן,</p>
<p>הוּא לְבַדּוֹ</p>
<p>עוֹמֵד כָּאן.</p>
</blockquote>
</body>
