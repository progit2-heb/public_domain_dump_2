<h1>פָּרָשׁ</h1>
חיים נחמן ביאליק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רוּץ, בֶּן-סוּסִי,</p>
<p>רוּץ וּדְהַר!</p>
<p>רוּץ בַּבִּקְעָה,</p>
<p>טוּס בָּהָר!</p>
<p>רוּצָה, טוּסָה,</p>
<p>יוֹם וָלָיִל, –</p>
<p>פָּרָשׁ אָנִי</p>
<p>וּבֶן-חָיִל!</p>
</blockquote>
</body>
