<h1>קַן צִפּוֹר</h1>
חיים נחמן ביאליק
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קֵן לַצִּפּוֹר</p>
</blockquote>
<blockquote>
<p>בֵּין הָעֵצִים,</p>
</blockquote>
<blockquote>
<p>וּבַקֵּן לָהּ</p>
</blockquote>
<blockquote>
<p>שָׁלֹשׁ בֵּיצִים.</p>
</blockquote>
<blockquote>
<p>וּבְכָל-בֵּיצָה</p>
</blockquote>
<blockquote>
<p>– הַס, פֶּן תָּעִיר –</p>
</blockquote>
<blockquote>
<p>יָשֵׁן לוֹ</p>
</blockquote>
<blockquote>
<p>אֶפְרוֹחַ זָעִיר.
 </p>
</blockquote>
