<h1>הקדשה</h1>
איתמר בן־אב"י
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<p><strong>לל. א.</strong></p>
<p>כרמן:</p>
<p>האהבה היא בת־צוען</p>
<p>לא תדע, תדע כל חוק.</p>
<p>בל תאהבני – אהבך</p>
<p>ואם אהבך – אויה לך!</p>

</blockquote>
