<h1>…צְמֵאִים לְךָ הָרַב</h1>
יצחק אבן כלפון
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>…צְמֵאִים / לְךָ הָרַב כְּמוֹ אֶרֶץ עֲיֵפָה</p>
</blockquote>
<blockquote>
<p>…..אֲשֶׁר אוֹתָהּ מְקַוָּה / לְהָרִיק לוֹ וְהִיא דַקָּה שְׁד[וּפָה].</p>
</blockquote>
</body>
