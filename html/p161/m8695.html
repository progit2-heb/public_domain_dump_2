<h1>קחה לבי קחה לך משמותם</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְחָה לִבִּי קְחָה לָךְ מִשְּׁמוֹתָם</p>
</blockquote>
<blockquote>
<p>שְׁלֹמוֹתָם וְאִם אַחֵר כְּתָבָם</p>
</blockquote>
<blockquote>
<p>עֲדֵי תִשָּׂא שְׁלוֹמָם מִיְּדֵיהֶם</p>
</blockquote>
<blockquote>
<p>וּמִפִּיהֶם וְלֹא מִפִּי כְתָבָם.</p>
</blockquote>
</body>
