<h1>י [פְּנֵי הַגְּבִיר הַחֲדָשׁוֹת]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּנֵי הַגְּבִיר הַחֲדָשׁוֹת</p>
<p>נְעִימוֹת לְנַפְשִׁי וְיָפוֹת</p>
<p>וְטוֹב מִשְּׁחוֹר מַחֲלָפוֹת</p>
<p>עֲלֵיכֶם לְבֶן מַעֲטָפוֹת.</p>
</blockquote>
</body>
