<h1>[אני הים ובי דגים ירוצון]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲנִי הַיָּם וּבִי דָּגִים יְרֻצוּן</p>
</blockquote>
<blockquote>
<p>וְדוֹדִים יִמשְׁכוּ אֹתָם אֲלֵיהֶם</p>
</blockquote>
<blockquote>
<p>בְּעֵת יֹומָם יְדִידִי חִישׁ לְאָכְלָם</p>
</blockquote>
<blockquote>
<p>וגוּרָה מִשְּׁתוֹת מַיִם עֲלֵיהֶם.</p>
</blockquote>
</body>
