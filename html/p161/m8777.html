<h1>[אחיות נתנו לבכור יהודה]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲחָיוֹת נִתְּנוּ לִבְכוֹר יְהוּדָה</p>
</blockquote>
<blockquote>
<p>שְׁתַּיִם הֵן וְהָאַחַת בְּעוּלָה</p>
</blockquote>
<blockquote>
<p>וְשֹׁכֶבֶת בְּחֵיקוֹ הַבְּעוּלָה</p>
</blockquote>
<blockquote>
<p>וְיוֹשֶׁבֶת לְצִדּוֹ הַבְּתוּלָה.
עמרם</p>
</blockquote>
</body>
