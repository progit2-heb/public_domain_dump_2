<h1>[ידידים שאלו על שם עמיתי]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְדִידִים שָׁאֲלוּ עַל שֵׁם עֲמִיתִי</p>
</blockquote>
<blockquote>
<p>וְרֹאִים אָמְרוּ אַיּוֹ בְּפִיהֶם</p>
</blockquote>
<blockquote>
<p>הֲיַעַמְדוּ לְפָנָיו הַנְּפִילִים</p>
</blockquote>
<blockquote>
<p>וְהוּא פֶּרֶשׁ מְזָרֶה עַל פְּנֵיהֶם.
</p>
</blockquote>
</body>
