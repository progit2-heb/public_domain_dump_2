<h1>[ממחמדי אוהבי שוו]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִמַּחֲמַדַּי אֹהֲבַי שַׁוּוּ</p>
</blockquote>
<blockquote>
<p>הָאַחֲרִית בִּשְׁמוֹ וְרֵאשִׁיתוֹ</p>
</blockquote>
<blockquote>
<p>וּקְנֵי מְנוֹרָה נוֹסְפוּ לוֹ זֶה</p>
</blockquote>
<blockquote>
<p>דוֹדִי אֲשֶׁר עָלַי תְּשׁוּקָתוֹ.
דוד</p>
</blockquote>
</body>
