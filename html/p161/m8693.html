<h1>הה לי ידידי מפרידת אח</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הָהּ לִי יְדִידִי מִפְּרִידַת אָח</p>
</blockquote>
<blockquote>
<p>שָׂמוּ רְשָׁפֶיהָ בְּלִיבִּי אָח</p>
</blockquote>
<blockquote>
<p>פֵּרוּד יְמִיתֵנִי בְּכֹל יוֹם עַד</p>
</blockquote>
<blockquote>
<p>בָּכוּ לְמוֹתִי כָּל טְבוּחֵי אָח.</p>
</blockquote>
