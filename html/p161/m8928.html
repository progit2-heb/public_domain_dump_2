<h1>[הנה אני כקן לכל עופות]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הִנֵּה אֲנִי כַקֵּן לְכָל עוֹפוֹת</p>
</blockquote>
<blockquote>
<p>עָפוּ פְּנֵי שַׁחַק וְאֶפְרֹחִים</p>
</blockquote>
<blockquote>
<p>מַה נָּעֲמוּ יוֹם שִׁסְּעוּ אֹתָם</p>
</blockquote>
<blockquote>
<p>יַד אֹהֲבֵי חַסְדּוֹ וּפִי אַחִים.</p>
</blockquote>
</body>
