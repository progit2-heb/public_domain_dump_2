<h1>[ראיתם דג בלעו דג]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְאִיתֶם דָּג בְּלָעוֹ דָּג</p>
</blockquote>
<blockquote>
<p>וְדָג בָּלַע חֲמֵשׁ עֶשְׂרֵה</p>
</blockquote>
<blockquote>
<p>וְקָם לִפְנֵי אֲחִי צִידֹן</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר לִפְנֵי אֲרָם קֹרֵא.
חנניה</p>
</blockquote>
</body>
