<h1>[תאב לחזות שמש צדק]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תָּאֵב לַחְזוֹת שֶׁמֶשׁ צֶדֶק</p>
</blockquote>
<blockquote>
<p>אוֹרוֹ יָפִיץ לוֹ עֵת צֵאתוֹ</p>
</blockquote>
<blockquote>
<p>חוּשָׁה לִרְאוֹת הַדְרַת יוֹסֵף</p>
</blockquote>
<blockquote>
<p>חָתָן יֹצֵא מֵחֻפָּתוֹ.
</p>
</blockquote>
</body>
