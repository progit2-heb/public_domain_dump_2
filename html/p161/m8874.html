<h1>[ותפוח אמת אל לא בראו]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְתַפּוּחַ אֱמֶת אֵל לֹא בְרָאוֹ</p>
</blockquote>
<blockquote>
<p>לְבַד עֹנֶג לְמֵרִיחַ וְנשֵׁק</p>
</blockquote>
<blockquote>
<p>חֲשַׁבְתִּיהוּ בְּשׁוּר יָרֹק וְאָדֹם</p>
</blockquote>
<blockquote>
<p>קְבוּצִים בּוֹ פְּנֵי חָשׁוּק וְחשֵׁק.
</p>
</blockquote>
</body>
