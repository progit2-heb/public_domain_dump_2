<h1>[וחכה על פני מים תשלח]</h1>
יהודה הלוי

<body>
<blockquote>
<p>וְחַכָּה עַל פְּנֵי מַיִם תְּשַׁלַּח</p>
</blockquote>
<blockquote>
<p>וְדָג גָּדוֹל אֲרַמִּי יַעֲלֶה לָךְ.
