<h1>ד [חָלְפוּ אֳנִיּוֹת בַּגְּבִיר]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חָלְפוּ אֳנִיּוֹת בַּגְּבִיר חַלְפוֹן</p>
<p>צֹפוֹת לְרוּחַ יָם וְלַצָּפוֹן</p>
<p>רוּחַ אֲדֹנָי תַּעֲבֹר בָּהֶם</p>
<p>תַּנְחֵם כְּמִיכָאֵל וְסַנְדַּלְפוֹן.</p>
</blockquote>
<blockquote>
