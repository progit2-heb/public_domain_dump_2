<h1>[יעלת החן תשאלני]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יַעְלַת הַחֵן תִּשְׁאָלֵנִי</p>
</blockquote>
<blockquote>
<p>אֶת מִי חָשַׁקְתָּ בִּצְבָאוֹת</p>
</blockquote>
<blockquote>
<p>וָאֹמַר לָהּ אִם לֹא תֵדְעִי</p>
</blockquote>
<blockquote>
<p>הָסִירִי אֵת הַשֵּׁשׁ מֵאוֹת.
</p>
</blockquote>
</body>
