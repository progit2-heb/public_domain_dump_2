<h1>[השחת רחמיו עמי אהובי]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲשִׁחֵת רַחֲמָיו עִמִּי אֲהוּבִי</p>
</blockquote>
<blockquote>
<p>וְעָטָה אַכְזְרִיּוּת אַף בְּבִגְדוֹ</p>
</blockquote>
<blockquote>
<p>תְּמוֹל הָיָה צְבִי חֵן עֵת רְצוֹנוֹ</p>
</blockquote>
<blockquote>
<p>וְשָׁב הַיּוֹם אֲרִי טֹרֵף בְּבִגְדוֹ
 </p>
</blockquote>
</body>
