<h1>[חתן בחי שמך וחי מלכי]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חָתָן בְּחֵי שִׁמְךָ וְחֵי מַלְכִּי</p>
</blockquote>
<blockquote>
<p>אַל יִשְׁלְחוּ יָד בִּי חֲבֵרֶיךָ</p>
</blockquote>
<blockquote>
<p>אֶהְּיֶה סְגֻלָּה לָךְ וְתִשְׁלַח בִּי</p>
</blockquote>
<blockquote>
<p>יָדְךָ וְיַד אֵשֶׁת נְעוּרֶיךָ.</p>
</blockquote>
</body>
