<h1>[חושו בני שכל אלי שולחן]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חוּשׁוּ בְּנֵי שֵׂכֶל אֱלֵי שׁוּלְחָן</p>
</blockquote>
<blockquote>
<p>עָרַך לְנֶגְדֵּיכֶם נְדִיב עָמִּים</p>
</blockquote>
<blockquote>
<p>אָכֵן אֲנִי תוֹכוֹ כְּמִרְכֶּבֶת</p>
</blockquote>
<blockquote>
<p>ישְׁבָה מְלֵאָה צוּף וּמַטְעַמִּים.</p>
</blockquote>
</body>
