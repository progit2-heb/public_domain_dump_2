<h1>[תנה עינך עלי מזלג]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּנָה עֵינְךָ עֲלֵי מַזְלֵג</p>
</blockquote>
<blockquote>
<p>וְרֹאשׁ הַר כַּצְּבִי דַּלֵּג</p>
</blockquote>
<blockquote>
<p>וְאַל תּוֹסִיף וְאַל תִּגְרַע</p>
</blockquote>
<blockquote>
<p>וְתָבִין אֶת לְשׁוֹן עִלֵּג
עשהאל</p>
</blockquote>
</body>
