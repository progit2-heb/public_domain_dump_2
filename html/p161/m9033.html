<h1>[בחדר עונג צץ מטה עוז]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בַּחְדַר עֹנֶג צָץ מַטֵּה עֹז</p>
</blockquote>
<blockquote>
<p>אֶל צַד גֶּפֶן חֵן פּוֹרִיָּה</p>
</blockquote>
<blockquote>
<p>כַּיוֹצֵא בוֹ יוֹלִיד, גַּם הִיא</p>
</blockquote>
<blockquote>
<p>חֹבֶקֶת בֵּן כָּעֵת חַיָּה
</p>
</blockquote>
</body>
