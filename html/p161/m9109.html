<h1>[לו יהיה כהן משרת אל]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לוּ יִהְיֶה כֹהֵן מְשָׁרֵת אֵל</p>
</blockquote>
<blockquote>
<p>בִּימֵי רְאוֹת טוּרִים לְךָ שׂוּמִים</p>
</blockquote>
<blockquote>
<p>צִוָּה לְכָתְבָם לוֹ עֲלֵי אֵפוֹד</p>
</blockquote>
<blockquote>
<p>לִהְיוֹת מְקוֹם אוּרִים וְגַם תֻּמִים.</p>
</blockquote>
</body>
