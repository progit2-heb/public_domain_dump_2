<h1>[ידידים סבבו שולחן נדיב לב]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְדִידִים סָבְבְו שֻּלְחָן נְדִיב לֵב</p>
</blockquote>
<blockquote>
<p>וְאֹתִי נָתְנוּ עָלָיו לְכֶתֶר</p>
</blockquote>
<blockquote>
<p>לְכֵן חוּשׁוּ מְיֻדָּעִים כְּפִי אֵל</p>
</blockquote>
<blockquote>
<p>אֲכֹל מַה בִּי וְשָׂבוֹעַ וְהוֹתֵר.</p>
</blockquote>
</body>
