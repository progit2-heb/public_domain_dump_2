<h1>[ומה דקה ורקה וחלקה]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וּמֶה דַקָּה וְרַקָּה וַחֲלָקָה</p>
</blockquote>
<blockquote>
<p>וְאִלֶּמֶת מְדַבֶּרֶת בְּחָזְקָה</p>
</blockquote>
<blockquote>
<p>וְהֹרֶגֶת בְּנֵי אָדָם חֲרִישִׁית</p>
</blockquote>
<blockquote>
<p>וְדַם אֵילִים בְּמוֹ פִיהָ מְרִיקָה.
 </p>
</blockquote>
