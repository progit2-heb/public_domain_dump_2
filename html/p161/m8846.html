<h1>[ואין בואי למרחצכם לרחצה]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאֵין בֹּאִי לְמֶרְחַצְכֶם לְרָחְצָה</p>
</blockquote>
<blockquote>
<p>וְלֹא בוֹ אֶמְצְאָה נַחַת וְנָעִים</p>
</blockquote>
<blockquote>
<p>אֲבָל לֵרֵד דְּמָעַי עַל מְרֵעַי</p>
</blockquote>
<blockquote>
<p>וְלֹא יֵדְעוּ מְרֵעִים בִּי וְרֵעִים.
</p>
</blockquote>
</body>
