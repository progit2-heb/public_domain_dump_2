<h1>ב [אֲבַקֵּשׁ אֶת אֲבֵדָתִי]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲבַקֵּשׁ אֶת אֲבֵדָתִי</p>
<p>בְּרֹאשׁ תֵּימָן וְסוֹף צָפוֹן</p>
<p>לְכָל דּוֹד אֶמְצְאָה חֵלֶף</p>
<p>וְאֵין חֵלֶף לְרַב חַלְפוֹן.</p>
</blockquote>
</body>
