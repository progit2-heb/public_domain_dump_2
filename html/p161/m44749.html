<h1>ה [רוּחַ בְּחַלְפוֹן תַּחֲלוֹף]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רוּחַ בְּחַלְפוֹן תַּחֲלוֹף</p>
<p>בֹּאִי פְחִי בִּבְנֵי חֲלוֹף</p>
<p>יִחְיוּ וְיֹאמְרוּ לַזְּמָן</p>
<p>הָשֵׁב חֲנִיתְךָ אוֹ שְׁלוֹף.</p>
</blockquote>
</body>
