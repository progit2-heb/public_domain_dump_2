<h1>[הפוך רכבו ושים ביתו בראשו]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲפֹךְ רִכְבּוֹ וְשִׂים בֵּיתוֹ בְּרֹאשׁוֹ</p>
</blockquote>
<blockquote>
<p>וְאֶת קַרְסוֹ תְּנָה מֵעַל לְכַפּוֹ.

</blockquote>
