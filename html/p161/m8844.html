<h1>[לא נקראתי רק נקראתי]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֹא נִקְרֵאתִי רַק נִקְרֵאתִי</p>
</blockquote>
<blockquote>
<p>וּבְמִסְפַּרְכֶם לֹא אֶמָּצֵא</p>
</blockquote>
<blockquote>
<p>אִם אֶפָּקֵד לֹא אֶפָּקֵד</p>
</blockquote>
<blockquote>
<p>אוֹ אֶמָּצֵא לֹא אֵרָצֶה.
</p>
</blockquote>
</body>
