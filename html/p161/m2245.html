<h1>[דוד מתקו מליו]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דּוֹד מָתְקוּ מִלָּיו מְאֹד מִנֹּפֶת</p>
</blockquote>
<blockquote>
<p>וּבְמַחֲזֵה פָנָיו לְאִישִׁים מוֹפֵת</p>
</blockquote>
<blockquote>
<p>כַּמָּה יְחִידָתִי לְךָ נִכְסֶפֶת</p>
</blockquote>
<blockquote>
<p>וּלְנֹדְך לִבִּי כְּמוֹקֵד תֹּפֶת.
 </p>
</blockquote>
</body>
