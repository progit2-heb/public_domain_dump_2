<h1>[אחר עשרה שים אבי חכם]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אַחַר עֲשָׂרָה שִׂים אֲבִי חָכָם</p>
</blockquote>
<blockquote>
<p>חָרָשׁ וְגַם חֹשֵׁב לְמַטֵּה דָּן</p>
</blockquote>
<blockquote>
<p>וּתְנָה לְךָ בֵּית יַעֲקֹב אַחַר</p>
</blockquote>
<blockquote>
<p>מֵאָה וְתִמְצָא סוֹד וְתִתְעַדָּן.
יעקב</p>
</blockquote>
</body>
