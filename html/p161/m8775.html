<h1>[שמונה בהסירך מחמישה]</h1>
יהודה הלוי

<body>
<blockquote>
<p>שְׁמֹנָה בְּהֲסִירְךָ מֵחֲמִשָּׁה</p>
</blockquote>
<blockquote>
<p>שְׁמוֹ תִמְצָא בְּאוֹתִיּוֹת שְׁלשָׁה.
