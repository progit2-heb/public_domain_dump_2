<h1>[הר הלבנון אחזה מנגד]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הַר הַלְּבָנוֹן אֶחֱזֶה מִנֶּגֶד</p>
</blockquote>
<blockquote>
<p>קָרוֹב וְלֹא אֹכַל פְּרִי הַמָּגֶד</p>
</blockquote>
<blockquote>
<p>כֵּן יָעֲצוּ עָלַי עֲוֹנוֹתַי וְכֵן</p>
</blockquote>
<blockquote>
<p>אִוּוּ מְתֵי חָמָס וּבֹגְדֵי בָגֶד.
</p>
</blockquote>
</body>
