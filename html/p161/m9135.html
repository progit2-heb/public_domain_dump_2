<h1>[הפוך את החיל וגם את הרכב]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲפוֹך אֶת הַחַיִל וְגַם אֶת הָרֶכֶב</p>
</blockquote>
<blockquote>
<p>וְתִמְצָא שָׁם דּוֹדִי עֲלֵי עַרְשׂוֹ שֹׁכֵב.
 </p>
</blockquote>
