<h1>[איך נעלם ממך]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵיךְ נֶעֱלַם מִמְּךָ</p>
</blockquote>
<blockquote>
<p>הַשֵּׁם וְהוּא נִרְאֶה</p>
</blockquote>
<blockquote>
<p>קַדֵּם חֲצִי אַחְרוֹן</p>
</blockquote>
<blockquote>
<p>וַהְפֹךְ חֲצִי רִאשׁוֹן.

</blockquote>
