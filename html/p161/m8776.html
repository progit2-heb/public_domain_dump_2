<h1>[הפוך השם ותמצא רב פעלים]</h1>
יהודה הלוי

<body>
<blockquote>
<p>הֲפֹךְ הַשֵּׁם וְתִמְצָא רַב פְּעָלִים</p>
</blockquote>
<blockquote>
<p>גְּבִיר שֵׂכֶל וְלוֹ שֵׁם בַּשְּׁלשִׁים.
