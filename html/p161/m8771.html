<h1>[רביעית מ"ם]</h1>
יהודה הלוי

<blockquote>
<p>רְבִיעִית מֵ"ם</p>
</blockquote>
<blockquote>
<p>בְּרֹאשׁ הַשֵּׁם</p>
</blockquote>
<blockquote>
<p>וּמֵ"ם כָּפוּל</p>
</blockquote>
<blockquote>
<p>בְּאַחְרִיתוֹ</p>
</blockquote>
<blockquote>
<p>וְחֶשְׁבּוֹן מֵ"ם</p>
</blockquote>
<blockquote>
<p>וּמַחְצִית מֵ"ם</p>
</blockquote>
<blockquote>
<p>וְשִׁשָּׁה יִפְתְּרוּ-</p>
</blockquote>
<blockquote>
<p>אֹתוֹ.
