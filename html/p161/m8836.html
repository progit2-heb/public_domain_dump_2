<h1>[בחייכם תנו שכר לאובד]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּחַיֵיכֶם תְּנוּ שֵׁכָר לְאֹבֵד</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר חָלָה חֳלִי עָצוּם וְכָבֵד</p>
</blockquote>
<blockquote>
<p>בְּחֵשֶׁק יַעֲלָה תּוֹרֶה לְתֻמָּהּ</p>
</blockquote>
<blockquote>
<p>וְתִמְצָא מֵאֲנָשִׁים לֵב וְכָבֵד.
</p>
</blockquote>
</body>
