<h1>[יום שעשעתיהו עלי ברכי]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יוֹם שִׁעֲשַׁעְתִּיהוּ עֲלֵי בִרְכַּי</p>
</blockquote>
<blockquote>
<p>וַיַּרְא תְּמוּנָתוֹ בְּאִישׁוֹנָי</p>
</blockquote>
<blockquote>
<p>נָשַׁק שְׁתֵּי עֵינַי מְתַעְתֵּעַ</p>
</blockquote>
<blockquote>
<p>אֶת תָּאֳרוֹ נָשַׁק וְלֹא עֵינָי.
</p>
</blockquote>
</body>
