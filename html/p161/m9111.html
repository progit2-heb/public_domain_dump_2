<h1>[יום קיננה יונה בקן עורב]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יוֹם קִנְּנָה יוֹנָה בְּקַן עֹרֵב</p>
</blockquote>
<blockquote>
<p>שַׂחְתִּי אֲהָהּ חַיָּה בְמוֹ אָרֶב</p>
</blockquote>
<blockquote>
<p>טוֹב שַׁחֲרוּת עֹרֵב לְעֵת בֹּקֶר</p>
</blockquote>
<blockquote>
<p>מִזָּהֳרֵי יוֹנָה לְעֵת עָרֶב.</p>
</blockquote>
</body>
