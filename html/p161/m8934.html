<h1>[ראו שולחן אשר ידמה לפלך]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְאוּ שֻׁלְחָן אֲשֶׁר יִדְמֶה לְפֶלֶךְ</p>
</blockquote>
<blockquote>
<p>וְהִנֵּנִי בְתוֹכוֹ כַלְּבָנָה</p>
</blockquote>
<blockquote>
<p>וְלִי הֵן יִשְׁלְחוּ יָד הַנְּדִיבִים</p>
</blockquote>
<blockquote>
<p>לְמַעַן כִּי אֲנִי מִטּוּב טְעוּנָה.</p>
</blockquote>
</body>
