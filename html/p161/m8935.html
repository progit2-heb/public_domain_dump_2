<h1>[אם תהיה אוכל אשר ניתן]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תִּהְיֶה אֹכֵל אֲשֶׁר נִתַּן</p>
</blockquote>
<blockquote>
<p>בִּי לֹא תְהִי חֹלֶה וְלֹא תִדָּל</p>
</blockquote>
<blockquote>
<p>כֻּתָּה יְשִׂימוּן בִּי יְמֵי הַחֹם</p>
</blockquote>
<blockquote>
<p>תָּמִיד וּבַקֹּר יִתְּנוּ חַרְדָּל.
</p>
</blockquote>
</body>
