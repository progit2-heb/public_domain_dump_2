<h1>[צורי זמם תומי זמן הפק]</h1>
יהודה הלוי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צוּרִי זְמַם תּוֹמֵי זְמָן הָפֵק</p>
</blockquote>
<blockquote>
<p>כִּי הֵם מְאוֹרִים עַל פְּנֵי אָרֶץ</p>
</blockquote>
<blockquote>
<p>נָכוֹן יְהִי זַרְעָם כְּאוֹר שָׁמֶשׁ</p>
</blockquote>
<blockquote>
<p>גַּם יִהְיֶה בֵיתָם כְּבֵית פָּרֶץ.
</p>
</blockquote>
</body>
