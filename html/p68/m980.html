<h1>עַל תְּמוּנָתוֹ עִם ש"ץ</h1>
מרדכי צבי מאנה
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קַח צֶלֶם פָּנֵינוּ,</p>
</blockquote>
<blockquote>
<p>אִתְּךָ לְמִשְׁמֶרֶת;</p>
</blockquote>
<blockquote>
<p>כִּי אוֹהֲבֶיךָ שְׁנֵינוּ,</p>
</blockquote>
<blockquote>
<p>יַחַד בַּחוֹבֶרֶת.
</p>
</blockquote>
<p>ניסן, תרמ"ה, ראדושקאוויץ.</p>
</body>
