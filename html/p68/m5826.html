<h1>עַל תְּמוּנָתִי לִידִידִי</h1>
מרדכי צבי מאנה
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קַח נָא זֹאת הַתְּמוּנָה,</p>
<p>לְאוֹת אַהֲבָה וֶאֱמוּנָה,</p>
<p>גַּם לִבִּי גַּם רוּחִי</p>
<p>נְתוּנִים פֹּה עִם לוּחִי!</p>
</blockquote>
<p>ניסן, תרמ"ה, ראדושקאוויץ.</p>
</body>
