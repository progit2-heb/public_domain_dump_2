<h1>[לֹא חִכִּיתִי וְאַתְּ בָּאָה]</h1>
דוד פוגל
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֹא חִכִּיתִי וְאַתְּ בָּאָה</p>
</blockquote>
<blockquote>
<p>לֹא בָאת כְּשֶׁחִיכִּיתִי</p>
</blockquote>
<blockquote>
<p>תָּמִיד לוֹעֲגִים לִי</p>
</blockquote>
<blockquote>
<p>אֵיזֶה מֵפִיסְטוֹפֶל מְשַׁטֶּה בִי</p>
</blockquote>
</body>
