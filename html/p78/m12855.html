<h1>וְלָנוּ אֵין חֹם</h1>
דוד פוגל
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הִנֵּה עוֹד נִשְׁאַר לִי</p>
<p>מְעַט אֶפֶס</p>
<p>לְבַשֵּׁל כַּף-מָרָק.</p>
<p>אֶקְרָא עוֹד עָנִי</p>
<p>לֶאֱכֹל עִמָּדִי</p>
<p>וְלִשְׁכַּב עַל-יָדִי עַל מַצַּע-הַתֶּבֶן.</p>
</blockquote>
</body>
