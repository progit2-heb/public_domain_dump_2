<h1>[מַה־לָךְ פֹּה שִׁפְחָה נֶחְרֶפֶת]</h1>
עמנואל הרומי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַה־לָךְ פֹּה שִׁפְחָה נֶחְרֶפֶת / וּבְעַד אֶשְׁנַבִּי נִשְׁקָפֶת</p>
<p>לֹא תַלְבִּינִי שַׁחְרוּת עוֹרֵךְ / עַד תַּלְבִּינִי אֶת־הַזָּפֶת.</p>
</blockquote>
</body>
