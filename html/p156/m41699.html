<h1>[הִזָּהֵר מִשִּׂנְאַת נִקְלֶה]</h1>
עמנואל הרומי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הִזָּהֵר מִשִּׂנְאַת נִקְלֶה / וּרְחֵק מִקִּנְאַת אִישׁ נָבוּב</p>
<p>רָאִיתִי לִפְעָמִים רַבּוֹת / אָדָם עָנָק נֶחְנַק בִּזְבוּב.</p>
</blockquote>
</body>
