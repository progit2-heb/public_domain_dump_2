<h1>[בָּזֹאת יִבְחַן נַפְשׁוֹ]</h1>
עמנואל הרומי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בָּזֹאת יִבְחַן נַפְשׁוֹ אִישׁ שֶׁ־ / יִסְבֹּל חֶבְרַת אִשָּׁה רָעָה</p>
<p>הִמְשִׁילוּהָ לִזְאֵב עֶרֶב / תַּחְלִיף שַׂעְרָהּ אַךְ לֹא טִבְעָהּ.</p>
</blockquote>
</body>
