<h1>קוֹל קוֹרֵא</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קוֹל קוֹרֵא כִּיס הַזָּהוּבִים,</p>
</blockquote>
<blockquote>
<p>מִלְּקָרֵב אֵלָיו הַקְּרוֹבִים;</p>
</blockquote>
<blockquote>
<p>טוֹב נוֹלַד אֶל שָׁעָה טוֹבָה,</p>
</blockquote>
<blockquote>
<p>מֵאֲשֶׁר יֻלַּד מִן הַטּוֹבִים.</p>
</blockquote>
</body>
