<h1>עַל צַוָּארֵךְ</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עַל צַוָּארֵךְ וּשְׂעַר רֹאשֵׁךְ,</p>
</blockquote>
<blockquote>
<p>יֵשׁ לְבָרֵךְ</p>
</blockquote>
<blockquote>
<p>יוֹצֵר אוֹר וּבוֹרֵא חֹשֶׁךְ.</p>
</blockquote>
</body>
