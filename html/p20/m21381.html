<h1>בַּשִּׁיר שְׁתֵּי מִלּוֹת</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>על שם שמואל</p>
<blockquote>
<p>בַּשִּׁיר שְׁתֵּי מִלּוֹת בְּהַסְבִּירְךָ.</p>
</blockquote>
<blockquote>
<p>תִּמְצָא שְׁמוֹ כָתוּב וְאֵל יוֹרְךָ.</p>
</blockquote>
</body>
