<h1>קוּם עָצֵל</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קוּם, עָצֵל, עַד מָתַי תִּשְׁכַּב?</p>
</blockquote>
<blockquote>
<p>שׁוּר, הַנְּמָלָה אָגְרָה לָהּ בָּר;</p>
</blockquote>
<blockquote>
<p>לֹא רָאִיתִי חָתוּל יָשֵׁן</p>
</blockquote>
<blockquote>
<p>שֶׁבָּא אֶל תּוֹךְ פִּיהוּ עַכְבָּר.</p>
</blockquote>
</body>
