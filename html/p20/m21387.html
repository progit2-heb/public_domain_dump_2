<h1>וּמִי חָכָם</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>על שם אלעזר</p>
<blockquote>
<p>וּמִי חָכָם אֲשֶׁר עֵינָיו בְּרֹאשׁוֹ,</p>
</blockquote>
<blockquote>
<p>יְרָז הָפַךְ, וְלֹא הָפַךְ בְּסוֹפוֹ.</p>
</blockquote>
