<h1>מַשְׂכִּיל לֵב</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַשְׂכִּיל לֵב אִם יִקַּח מִלָּה,</p>
</blockquote>
<blockquote>
<p>רִאשׁוֹן יִתֵּן בָּאַחֲרוֹנָה,</p>
</blockquote>
<blockquote>
<p>וּשְׁמוֹנָה תְּסִיר מִתּוֹכָהּ,</p>
</blockquote>
<blockquote>
<p>אָכֵן תַּחֲלִיק הַתִּיכוֹנָה.</p>
</blockquote>
</body>
