<h1>לֹא הוּא שְׁמוֹ נִקְרָא</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֹא הוּא שְׁמוֹ נִקְרָא אַחֲרוֹן וְלֹא רִאשׁוֹן,</p>
</blockquote>
<blockquote>
<p>כִּי אִם לְמַבָּרִאשׁוֹנָה בְּלִי לָשׁוֹן.</p>
</blockquote>
</body>
