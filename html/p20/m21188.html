<h1>לְאִישׁ הָרָשׁ</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְאִישׁ הָרָשׁ הֲיִתָּכֵן</p>
</blockquote>
<blockquote>
<p>לְדַבֵּר לִפְנֵי הַסּוֹכֵן,</p>
</blockquote>
<blockquote>
<p>הֲלֹא נוֹדַע אֲשֶׁר הוּא כֵּן,</p>
</blockquote>
<blockquote>
<p>בְּזוּיָה חָכְמַת הַמִּסְכֵּן.</p>
</blockquote>
</body>
