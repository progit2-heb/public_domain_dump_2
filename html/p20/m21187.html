<h1>מוֹסִיף עַל חֶטְאוֹ</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מוֹסִיף עַל חֶטְאוֹ פֶּשַׁע</p>
</blockquote>
<blockquote>
<p>כָּל יוֹם, לֹא יְמַלֵּט גֶּבֶר,</p>
</blockquote>
<blockquote>
<p>אַךְ הַקְּדֵרָה הוֹלֶכֶת</p>
</blockquote>
<blockquote>
<p>לְמַיִם עַד כִּי תִּשָּׁבֶר.</p>
</blockquote>
</body>
