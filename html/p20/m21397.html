<h1>פֶּלֶא שְׁמוֹ</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פֶּלֶא שְׁמוֹ פֶּלְאִי בְּרֵאשִׁיתוֹ,</p>
</blockquote>
<blockquote>
<p>אָכֵן הֲבִיאֵהוּ אֱלֵי בֵיתוֹ,</p>
</blockquote>
<blockquote>
<p>אַחֲרָיו חֲמֵשׁ מֵאוֹת וְאַחֲרָיו שֵׁשׁ,</p>
</blockquote>
<blockquote>
<p>מִסְפַּר שְׁמוֹנִים שִׂים בְאַחֲרִיתוֹ.</p>
</blockquote>
</body>
