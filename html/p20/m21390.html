<h1>חֲצִי הַשֵּׁם</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲצִי הַשֵּׁם כְּכָל הַשֵּׁם,</p>
</blockquote>
<blockquote>
<p>וְלִבִּי אֶת מְבִינָיו יוּד,</p>
</blockquote>
<blockquote>
<p>חֲצִי הַמֵּם וְחֶצְיוֹ גַּם</p>
</blockquote>
<blockquote>
<p>חֲצִי סַמֶּךְ וּמַחֲצִית יוּד.</p>
</blockquote>
</body>
