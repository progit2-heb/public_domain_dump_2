<h1>בְּרֹאשׁ הַשֵּׁם</h1>
אברהם אבן עזרא

<p>על שם דוד</p>
<blockquote>
<p>בְּרֹאשׁ הַשֵּׁם שְׁנַיִם עִם שְׁנַיִם,</p>
