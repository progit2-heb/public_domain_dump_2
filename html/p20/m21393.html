<h1>לְבַקֵּשׁ סוֹד שְׁתֵי נָשִׁים</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>על ריח</p>
<blockquote>
<p>לְבַקֵּשׁ סוֹד שְׁתֵי נָשִׁים,</p>
</blockquote>
<blockquote>
<p>דְּרוֹשׁ חָכְמָה מְתֻקָּנָה,</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר מֵתוּ וְהֵן בָּאוֹת</p>
</blockquote>
<blockquote>
<p>לְמוֹעֵד חַג בְּכָל שָׁנָה.</p>
</blockquote>
</body>
