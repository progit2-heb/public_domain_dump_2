<h1>אמור מה שם צבי</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱמוֹר מַה שֵם צְבִי הַנִּכְבָּד,</p>
</blockquote>
<blockquote>
<p>אֲשֶר חֶצְיוֹ חֲצִי חֶצְיוֹ,</p>
</blockquote>
<blockquote>
<p>וְעוֹד בִּשְׁמוֹ חֲצִי נוֹסָף,</p>
</blockquote>
<blockquote>
<p>וְרֹאָיו יֹאמְרוּ אַיוֹ.
 </p>
</blockquote>
