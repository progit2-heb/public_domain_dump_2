<h1>שְׁמוֹנָה בַּהֲסִירְךָ</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>על שם משה</p>
<blockquote>
<p>שְׁמוֹנָה בַּהֲסִירְךָ מֵחֲמִשָּׁה,</p>
</blockquote>
<blockquote>
<p>שְׁמוֹ תִמְצָא בְּאוֹתִיּוֹת שְׁלֹשָׁה.</p>
</blockquote>
