<h1>הַיּוֹם בְּחֶבְרַת הַיְדִיד</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הַיּוֹם בְּחֶבְרַת הַיְדִיד נִשְׂמַח,</p>
</blockquote>
<blockquote>
<p>מָחָר בְּהִפָּרְדוֹ יְכַל טוּבוֹ;</p>
</blockquote>
<blockquote>
<p>מִי יֶאֱסֹר הַיּוֹם וְלֹא יִבְרַח,</p>
</blockquote>
<blockquote>
<p>אוֹ יֶאֱרַב אַחֵר וְלֹא יָבֹא.</p>
</blockquote>
</body>
