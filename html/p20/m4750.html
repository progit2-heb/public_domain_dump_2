<h1>אם תהפוך</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תַּהֲפוֹךְ מִלָּה לִמְצוֹא שְׁמוֹ, תִּרְאֶה,</p>
</blockquote>
<blockquote>
<p>אֵיךְ תַּחְשׁוֹב כִּי נֶעְלָם, וְהוּא נִרְאֶה.
</p>
</blockquote>
