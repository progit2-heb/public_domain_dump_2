<h1>וּמַה שֵּׁם בֵּן</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>על שני שמות</p>
<blockquote>
<p>וּמַה שֵּׁם בֵּן אֲשֶׁר הוּא אָב לְאָבִיו,</p>
</blockquote>
<blockquote>
<p>וְשֵׁם אַחֵר אֲשֶׁר הוּא בֵן לְאָחִיו.</p>
</blockquote>
</body>
