<h1>סוֹד שֵׁם עֹפֶר</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סוֹד שֵׁם עֹפֶר לִפְנֵי זִקְנֵי</p>
</blockquote>
<blockquote>
<p>בֵית לֶחֶם לְךָ אַשְׁמִיעֶנּוּ,</p>
</blockquote>
<blockquote>
<p>אֶכְתֹּב אַחֲרִיתוֹ, וּמִי</p>
</blockquote>
<blockquote>
<p>יִקְרָא עָלָיו רֹאשׁ, יֵדָעֶנּוּ.</p>
</blockquote>
</body>
