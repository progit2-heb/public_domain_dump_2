<h1>זֵכֶר שְׁמִי</h1>
אברהם אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זֵכֶר שְׁמִי תַּגִּיד חֲתִימָתִי,</p>
</blockquote>
<blockquote>
<p>אַחַר אֲשֶׁר אָשׁוּב לְאַדְמָתִי,</p>
</blockquote>
<blockquote>
<p>אֶכְתֹּב וְאֶזְכּוֹרָה הֲכִי יָדִי</p>
</blockquote>
<blockquote>
<p>תִּכְלֶה, לְחָיַי יִלְבְּשׁוּ שֵיבָתִי.</p>
</blockquote>
</body>
