<h1>יצאו לנכח</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יָצְאוּ לְנֹכַח מְשַׂנְּאִים / חִצֵּי זְמִירָךְ כְּבָרָק</p>
</blockquote>
<blockquote>
<p>יִהְיֶה כְסִיסְרָה וְחֵילוֹ / כָלוּ וְאַתָּה כְבָרָק
 </p>
</blockquote>
</body>
