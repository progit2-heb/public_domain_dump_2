<h1>מה טוב קנה</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַה טּוֹב קְנֹה רֵעִים וְסָכָלוּ / הָאוֹמְרִים רֵעַ וְאָח לָמָּה</p>
<p>לֹא יַעֲרֹךְ רֵעַ וְדוֹד נֶאְמָן / לֶשֶׁם וּפִטְדַּת כּוּשׁ וְאַחְלָמָה
 </p>
</blockquote>
</body>
