<h1>שקר תשועת</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שֶׁקֶר תְּשׁוּעַת בְּנֵי אִישׁ / אַל תִּבְטְחוּ בָהּ אֱמוּנַי</p>
</blockquote>
<blockquote>
<p>כִּי כָל יְכֹלֶת כְּאַיִן / בִּלְתִּי יְכֹלֶת אֲדֹנָי
 </p>
</blockquote>
</body>
