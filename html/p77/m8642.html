<h1>חנך יפת תאר</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חִנֵּךְ יְפַת תֹּאַר חֲנִיתוֹת אֶל / רוּחִי וְנֹעַם נָאֳמֵךְ תַּעַר</p>
</blockquote>
<blockquote>
<p>עֵינֵךְ כְּחֶרֶב בַּעֲלַת פֵּיוֹת / וּסְגוֹר לְבָבִי תַּעַשׂ נְוֵה תַעַר
 </p>
</blockquote>
</body>
