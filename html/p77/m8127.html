<h1>אחלי צבי</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אַחְלַי צְבִי עֹפֶר זְכָר נָא עִם / לִבָּךְ יְדִידִים הוֹלְכִים נָעִים</p>
</blockquote>
<blockquote>
<p>כִּי תִשְׁמְרֵם תּוֹךְ בִּטְנְךָ יִהְיֶה / מִפְעָלְךָ מַה טּוֹב וּמַה נָּעִים
 </p>
</blockquote>
</body>
