<h1>שאלו נבלים</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שָׁאְלוּ נְבָלִים הֲיֵשׁ בֵּית / מִשְׁתֶּה וְכִנּוֹר וְנָבֶל</p>
</blockquote>
<blockquote>
<p>אָכֵן בְּנֵי הוֹד וְכָבוֹד / שָׁאוֹל יְשָׁאְלוּ בְאָבֶל
 </p>
</blockquote>
