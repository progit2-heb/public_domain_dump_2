<h1>[דּוֹרֵשׁ חִשְׁקִי]</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>כתובת: עוד לו</p>
<blockquote>
<p>דּוֹרֵשׁ חִשְׁקִי גֶּשׁ הָלְאָה כִי / לִבְנוֹ לָבִיא לִבִּי נִמְכַּר</p>
<p>וּבְטוּב לֶקַח לִבִּי לָקַח / וּבְיֵין רֶקַח שִׁירָיו אֶשְׁכַּר
 </p>
</blockquote>
</body>
