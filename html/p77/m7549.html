<h1>רובה בקשתו</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רוֹבֶה בְקַשְׁתּוֹ אֶל עָל / חִצָּיו לְנַפְשׁוֹ יָרָה</p>
</blockquote>
<blockquote>
<p>חוֹפֵר לְרֵעוֹ שַׁחַת /יִפֹּל בְּשַׁחַת כָּרָה
 </p>
</blockquote>
</body>
