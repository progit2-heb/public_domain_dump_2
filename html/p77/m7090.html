<h1>[זדים ברעה]</h1>
וידל בנבנשתי
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זֵדִים בְּרָעָה יִכְלוּ / וּגְאוֹן שְׁמָם יִמָּחֶה</p>
</blockquote>
<blockquote>
<p>יִהְיוּ כְמוֹץ וְיִהְיֶה / מַלְאַךְ אֲדֹנָי דוֹחֶה</p>
</blockquote>
</body>
