<h1>יְצַוֶּה יוֹצְרִי</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְצַוֶּה יוֹצְרִי אִתָּם בְּרָכָה / וְלָהֶם יִהְיֶה
מָעוֹז וְסִתְרָה</p>
</blockquote>
<blockquote>
<p>[וּמִי יִתֵּן] אֲנִי לָהֶם שְׁלִישִׁי / שְׁלֹשֶׁת
הַיְּשֵׁנִים בַּמְּעָרָה.</p>
</blockquote>
</body>
