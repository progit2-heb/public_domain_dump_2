<h1>אדם כרצפת</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אָדֹם כְּרִצְפַּת אֵשׁ עֲלֵי פָךְ</p>
</blockquote>
<blockquote>
<p>וְאֶת טַעְמוֹ יְשַׁנֶּה טַעֲמֵי אִישׁ  / וְיִתְהַפֵּךְ כְּדֶרֶךְ זָר הֲפַכְפָּךְ
 </p>
</blockquote>
