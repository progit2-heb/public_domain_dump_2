<h1>יְיָ שְׁלוֹמְךָ</h1>
שלמה אבן גבירול

</blockquote>
<blockquote>
<p>יְיָ שְׁלוֹמְךָ שִׂים עָלֵינוּ / לָעַד וְאַל תִּגְעָלֵנוּ</p>
<p>יְיָ מָעוֹן אַתָּה הָיִיתָ לָנוּ / יְיָ תִּשְׁפֹּת שָׁלוֹם לָנוּ.</p>
</blockquote>
