<h1>רָם אַתְּ</h1>
שלמה אבן גבירול

<blockquote>
<p>רָם אַתְּ עֲלֵי כָל בְּרָכָה / וְאֵיךְ אֶעֱרֹךְ שִׁיר [וְאֵ]יכָה</p>
</blockquote>
<blockquote>
<p>ל יְנֻחַם לְבָבִי / בְּזָכְרִי הַמְּלָאכָה</p>
</blockquote>
