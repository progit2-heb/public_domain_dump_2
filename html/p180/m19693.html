<h1>ולה איצ͘א</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲנִי כָל אוֹהֲבַי אֵהַב בְּכָל לֵב / וְגַם לִמְכַבְּדַי תָּמִיד
אֲכַבֵּד</p>
</blockquote>
<blockquote>
<p>וְלִי לָשׁוֹן כְּעֵט סוֹפֵר יְשַׁנֵּן / שְׁבַח רֵעַי וְכָל קָמַי
יְאַבֵּד.</p>
</blockquote>
