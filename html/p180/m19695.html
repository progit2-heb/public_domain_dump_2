<h1>[בית בודד]</h1>
שלמה אבן גבירול

<blockquote>
<p>קוּם דּוֹדִי מַה לְּךָ יָשֵׁן וְנִרְדָּם / קוּמָה וּשְׁתֵה מְעַט יַיִן
