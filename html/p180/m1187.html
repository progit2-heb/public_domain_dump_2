<h1>אם מראות</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם מֵרְאוֹת יָהּ סָפוּן / בִּלְבָבְךָ הוּא צָפוּן</p>
</blockquote>
<blockquote>
<p>הַבֵּט בְיוֹם מַעֲשָׂיו / כִּי אֹתְךָ יַקִּיפוּן</p>
</blockquote>
<blockquote>
<p>הִנֵּה אֱלֹהַי וְהוּא / תָמִיד לְךָ יַטִּיפוּן.
 </p>
</blockquote>
</body>
