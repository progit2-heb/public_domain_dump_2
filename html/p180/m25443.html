<h1>וּמָה אָנִי</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>וּמָה אָנִי בְּעוֹדִי חַי אֱלֹהִים / וְאַף כִּי אַחֲרֵי אָטְמַן בְּעָפָר</p>
</blockquote>
<blockquote>
<p>אֲנִי אֶחְיֶה וְאַגִּיד אֶת שְׁבָחָךְ / לְעֵין עַמָּךְ [וְ]אָרִיעַ בְּשׁוֹפָר.</p>
</blockquote>
</body>
