<h1>[שיר־פולמוס]</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וּמַה לָּכֶם נְשֵׁי חֶבְיוֹן / מְתֻלָּעִים כְּקִיקָיוֹן</p>
</blockquote>
<blockquote>
<p>תְּרִימוּן שָׁוְא עֲלֵי אֶבְיוֹן / וְהוּא כֹהֵן לְאֵל עֶלְיוֹן.</p>
</blockquote>
</body>
