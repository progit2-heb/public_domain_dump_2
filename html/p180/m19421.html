<h1>[צְבִי רֵעִים מְלֵא דֵעִים]</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>ולה איצ֗א</p>
<blockquote>
<p>צְבִי רֵעִים מְלֵא דֵעִים / הֲתַכְעִיס בַּעֲבוּר תַּרְעִים</p>
<p>לְאֹהַבְךָ אֲשֶׁר שָׂמְךָ / לְבֵן יַקִּיר וְשַׁעְשׁוּעִים.</p>
</blockquote>
</body>
