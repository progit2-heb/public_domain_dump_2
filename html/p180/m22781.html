<h1>ואל תגבה</h1>
שלמה אבן גבירול

</blockquote>
<blockquote>
<p>וְאַל תִּגְבַּהּ וְאַל יָרוּם לְבָבָךְ / לְמַעַן כִּי

<blockquote>
