<h1>תַּחַת כְּנָפָךְ</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>תַּחַת כְּנָפָךְ עַבְדְּךָ יֶחְסֶה / מַה יַּחֲשֹׁב אָדָם וּמַה יַּעְשֶׂה</p>
<p>יָדִי וּמִצְעָדִי בְּיָדָךְ הֵם / אַתָּה כְרוֹעֶה וַאֲנִי כַשֶּׂה.</p>
</blockquote>
