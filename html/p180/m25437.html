<h1>שׁוֹבְבֵנוּ</h1>
שלמה אבן גבירול

<blockquote>
<p>שׁוֹבְבֵנוּ לִגְבוּלֵנוּ / מְהֵרָה הַתֵּר עֻלֵּנוּ</p>
<p>וּנְשׁוֹרֶרְךָ גוֹאֲלֵנוּ / בְּשִׁלּוּשׁ פַּעֲמֵי רְגָלֵינוּ.</p>
</blockquote>
