<h1>ומה לכם</h1>
שלמה אבן גבירול
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>לשלמה הקטן ז״ל על הולכי רכיל</p>
<blockquote>
</blockquote>
<blockquote>
<p>וּמַה לָּכֶם, נְשֵׁי חֶבְיוֹן / מְתֻלָּעִים
כְּקִיקָיוֹן</p>
</blockquote>
<blockquote>
<p>תְּרִימוּן שָׁוְא עֲלֵ[י אֶבְ]יוֹן / וְהוּא כֹהֵן
לְאֵל עֶלְיוֹן!</p>
</blockquote>
