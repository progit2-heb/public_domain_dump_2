<h1>הוֹי הָרֹדֵף תַּעְנוּג</h1>
יהודה אלחריזי

<blockquote>
<p>הוֹי הָרֹדֵף תַּעְנוּג תֵּבֵל / מִטּוּב שָׁמֵן וּבְאֵל בּוֹעֵט,</p>
<p>כָּל מַעְשֶׂיךָ הֵם עַל סֵפֶר, / וִימִין הָאֵל תָּנִיף בּוֹ עֵט.</p>
