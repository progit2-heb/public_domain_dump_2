<h1>נֶפֶשׁ אֲשֶׁר</h1>
יהודה אלחריזי

<p>נֶפֶשׁ אֲשֶׁר מִתַּעֲנוּג תֵּבֵל / תִּרְחַק וּמִפַּת נָעֳמָהּ צָמָה,</p>
<p>תִּשְׂבַּע לְמָחָר טוּב אֱלֹהִים וּבְ/מַעְיָן וְגִיל תִּשְׁתְֶּה בְּעֵת צָמָא.</p>
