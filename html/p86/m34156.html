<h1>אָדָם לְאוֹי יֻלַּד</h1>
יהודה אלחריזי

<blockquote>
<p>אָדָם לְאוֹי יֻלַּד וְגַם נִקְרָא, / כִּי הוּא לְקֹרוֹת הַזְּמָן נִקְרָה.</p>
<p>מָחָר יְדֵי מָוֶת יְבִיאוּהוּ / בִּנְקִיק סְעִיף סֶלַע וְגַם נִקְרָה.</p>
