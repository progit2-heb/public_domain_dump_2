<h1>יַחְשֹׁב אֱנוֹשׁ</h1>
יהודה אלחריזי

<p>יַחְשֹׁב אֱנוֹשׁ כִּי תַעֲמֹד חֶבְרַת / תֵּבֵל, וְיִשְׁכַּח יוֹם פְּרִידָתָהּ.</p>
<p>תִּדְמֶה לְעֵץ רַעֲנָן, וְצִלָּהּ צֵל / צָרוֹת וְהַמָּוֶת פְּרִי דָתָה.</p>
