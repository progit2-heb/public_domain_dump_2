<h1>הַזְּמַן מֶלֶךְ</h1>
ששון בן ישראל
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>פתיחה מוסר לזמן</p>
<blockquote>
</blockquote>
<blockquote>
<p>הַזְּמַן מֶלֶךְ שׁוֹפֵט וְשׁוֹטֵר / פַּעַם יַכְתִּיר לָאָדָם וִיעַטֵּר</p>
<p>פַּעַם נוֹקֵם וְנוֹטֵר / וְיָשִׂים יַד יְמִינוֹ כְאִטֵּר.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
