<h1>מִפִּי הָעֵט</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִפִּי הָעֵט / עַל יַד מַשְׂכִּיל / נֹפֶת עִם רֹאשׁ / פֶּתֶן נָטָף,</p>
</blockquote>
<blockquote>
<p>טֶרֶם תִּפְתַּח / סִפְרוֹ – יוֹצִיא / לִקְרַאת אַפְּךָ / רֵיחַ נָטָף.</p>
</blockquote>
<blockquote>
</blockquote>
