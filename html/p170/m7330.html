<h1>תן-לי הכוס מיין מר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תֶּן-לִי הַכּוֹס  מִיַּיִן מַר  אָכֵן יִמְתַּק  מִצּוּף טַעְמוֹ</p>
</blockquote>
<blockquote>
<p>יָבֶר חֶלֶד  מִלֶּב-פֶּתִי  עַד כֶּחָזון  יָשוּב טַעְמוֹ.
 </p>
</blockquote>
