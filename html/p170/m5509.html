<h1>קְחָה כוֹס מִיְּדֵי עֹפֶר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְחָה כוֹס מִיְּדֵי עֹפֶר / מְאוֹר פָּנָיו לְבַד אָצָל</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר מָזַג בְּאִסְפַּמְיָא / וְאוֹר הֵפִיץ עֲדֵי אָצַל.
 </p>
</blockquote>
</body>
