<h1>צְבִיָּה אַט עֲלֵי</h1>
משה אבן עזרא

<p>צְבִיָּה, אַט עֲלֵי תוֹשָׁב, / וְאַל נָא תִרְצְחִי הֵלֶךְ</p>
<p>בְּשָׁדַיִם כְּמוֹ חִצִּים, בְּפִיהֶם מִדְּבַשׁ הֵלֶךְ.</p>
