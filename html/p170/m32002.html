<h1>טֶרֶם עֲלוֹת שַׁחַר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>טֶרֶם עֲלוֹת שַׁחַר כְּמוֹ נֵס, הַב / יַיִן מְזֻמָּן מִזְּמָן תֵּימָן,</p>
<p>תּוֹךְ גַּן אֲשֶׁר נָזְלוּ בְשָׂמָיו, כִּי / צָפוֹן תְּנִיפֵמוֹ וְגַם תֵּימָן.</p>
</blockquote>
<blockquote>
