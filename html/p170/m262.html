<h1>[חפצי שללו ימים]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲפָצַי שָׁלֲלוּ יָמִים וּבִידֵי / בְנֵיהֶם נָֽתְנוּ אֹתִי מְשִׁסָּה</p>
<p>וְצָדוּ מִבְּלִי זִקְנָה צְעָדַי / וְשַׂבְתִּי וָאֱהִי עָלַי לְמַשָּׂא.
 </p>
</blockquote>
