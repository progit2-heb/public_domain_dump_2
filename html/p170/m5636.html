<h1>מראה לתפוח כמו מראה</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַרְאֶה לְתַפּוּחַ כְּמוֹ מַרְאֵה  לִבְנַת פְּנֵי-עֹפֶר בְּעֵת הוֹבִישׁ</p>
</blockquote>
<blockquote>
<p>אֶבְכֶּה פְּרִידַת זֶה עֲלֵי-הוֹד זֶה  עַד כִּי-יְקֹד נוּדוֹ בְּכִי הוֹבִישׁ.
 </p>
</blockquote>
