<h1>אִם מֵי-עֲנָבִים בְּמַיִם תִּמְהֹל</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם מֵי-עֲנָבִים בְּמַיִם / תִּמְהֹל תְּשַׁנֶּה כְתָמִים</p>
</blockquote>
<blockquote>
<p>אֵיךְ יִהְיֶה אִישׁ אֲשֶׁר-בּוֹ / חֹנֶף וְרֹעַ כְּתָמִים.
 </p>
</blockquote>
</body>
