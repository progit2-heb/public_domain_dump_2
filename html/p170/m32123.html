<h1>כָּעֵיט יְצַפְצֵף</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כָּעֵיט יְצַפְצֵף עֵט וְיֹאמַר, כִּי / מִצּוּר חֲרָבוֹת בֶּאֱנוֹשׁ אָדוֹן,</p>
<p>יַלְבִּין דְּיוֹ פִי אֶת שְׁחוֹר כֶּסֶל / פֶּתִי, וְאוֹתוֹ יִתְּנָה אָדוֹן.</p>
</blockquote>
