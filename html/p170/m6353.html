<h1>[רַעְיַת סַהַר פָּתְחָה לִי כַד]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רַעְיַת סַהַר / פָּתְחָה לִי כַד / יֵינוֹ שָׂחוּט / מִימֵי-קֶדֶם</p>
<p>הָעֵת תִּמְזֹג / אֹתוֹ בִּפְאַת / מַעְרָב יִשֹּׁב / רֵיחוֹ קֶדֶם.
 </p>
</blockquote>
</body>
