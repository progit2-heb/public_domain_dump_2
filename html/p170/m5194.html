<h1>לולי כי סוד האל נעלם</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לוּלֵי כִי סוֹד / הָאֵל נֶעְלָם / מִכֹּל וּמְאֹד / נִפְלָאת דֵּעָה</p>
</blockquote>
<blockquote>
<p>אָז אַלִּין עַל / גַּלְגַּל נֶעְקָשׁ / עַד־כִּי נִבְנוּ / עֹשֵׂי רִשְׁעָה.
</p>
</blockquote>
</body>
