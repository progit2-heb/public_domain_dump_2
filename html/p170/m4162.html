<h1>נְטֵה לִשְׁתּוֹת בְּתוךְ גַּן</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְטֵה לִשְׁתּוֹת בְּתוךְ גַּן עַל / שְׁפַת נָהָר עֲלֵי רִצְפָּה</p>
</blockquote>
<blockquote>
<p>בְּכוֹס מִמֵּי פְרָת קָפָא / וְיַיִן בּוֹ כְּמוֹ רִצְפָּה.
 </p>
</blockquote>
