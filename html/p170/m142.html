<h1>עלי מה זה צביה</h1>
משה אבן עזרא

<body>
<blockquote>
<p>עֲלֵי- מַה- זֶּה צְבִיָּה שָֹב / בְּכָל- לֵב תִּשְֹנְאִי עַל-מָה</p>
</blockquote>
<blockquote>

 </p>
