<h1>[כַּבֵּה יְקֹד לִבִּי בְּמֵי אֶשְׁכֹּל]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כַּבֵּה יְקֹד לִבִּי בְּמֵי / אֶשְׁכֹּל וּמַלֵּא לִי כְפוֹר</p>
</blockquote>
<blockquote>
<p>וּשְׁתֵה עֲלֵי לִבְנַת פְּנֵי- / אֶרֶץ אֲשֶׁר לָבְשָׁה כְפוֹר.
 </p>
</blockquote>
