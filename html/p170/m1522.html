<h1>[אֵלִי בַּיִת נִבְנָה עַל־קַו]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵלִי בַּיִת / נִבְנָה עַל־קַו / צֶדֶק יִהְיֶה / בֵּית עוֹלָמִים</p>
<p>וּצְבִי נָשָׂא / עָפְרַת אַהַב / יִרְאֶה זֶרַע / יַאְרִיךְ יָמִים.
 </p>
</blockquote>
</body>
