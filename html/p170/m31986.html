<h1>בְּנַפְשִׁי אוֹהֲבַי</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>בְּנַפְשִׁי, אוֹהֲבַי, עָפְרָה – / וְלָהּ אִישׁוֹן בְּפִיו לוֹ חֵץ,</p>
<p>וְאֵין בָּהּ מוּם – לְבַד דַּדָּהּ / אֲשֶׁר לֵב חוֹשְׁקִים לוֹחֵץ.</p>
</blockquote>
