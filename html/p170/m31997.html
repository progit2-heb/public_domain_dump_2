<h1>יִגֹּף הָאֵל גָּמָל</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>יִגֹּף הָאֵל גָּמָל נָשָׁא / דוֹדִי, עַד לֹא יַעְלֶה גֵרָה,</p>
<p>וּבְעָלָיו – כִּי לַהְרֹג חוֹשֵׁק / לָקַח מִיַּד חָשׁוּק גֵּרָה.</p>
</blockquote>
