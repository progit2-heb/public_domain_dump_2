<h1>מַשְׂכִּית הַשִּׁיר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַשְׂכִּית הַשִּׁיר / הַבֵּט, אֵיכָה / אָמָּן בַּפָּז / אוֹתָם הִדְבִּיק,</p>
</blockquote>
<blockquote>
<p>אִלּוּ גַלְגַּל / יָרוּץ לַשִּׂיג / הוֹדָם – אוֹתָם / עַד לֹא הִדְבִּיק.</p>
</blockquote>
<blockquote>
</blockquote>
