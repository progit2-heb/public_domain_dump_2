<h1>הָהּ עַל שֵׂעָר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הָהּ עַל שֵׂעָר / כִּכְנַף עוֹרֵב – / הוּשַׁב פֶּתַע / כִּכְנַף יוֹנָה –</p>
</blockquote>
<blockquote>
<p>מֵהַחִצִּים / יַעֲשֶׂה בַלֵּב / אוֹ מִמַּעְשֵׂה / חֶרֶב יוֹנָה.</p>
</blockquote>
<blockquote>
</blockquote>
