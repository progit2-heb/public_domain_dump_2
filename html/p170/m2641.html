<h1>תרקד הצביה במסבה</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּרַקֵּדֿ הַצְּבִיָּה בַּמְּסִבָּה  וְעַלֿ-לִבָּהּ כְּרִמֹּנֵי שְׁלָחִים</p>
</blockquote>
<blockquote>
<p>וְתָקֵל אֶת-פְּעָמֶיהָ כְּאִלּוּ  תְהַלֶּךְ בָּם עֲלֵי צֻרֵי שְׁלָחִים.
 </p>
</blockquote>
