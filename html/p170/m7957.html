<h1>בְּפֵרוּד אִם-אֱהִי נִלְכָּד</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּפֵרוּד אִם-אֱהִי נִלְכָּד / וְאִם-יֹאחֵז עֲקֵבַי נוֹד</p>
</blockquote>
<blockquote>
<p>תְּרוּפָתִי בְּפִי הַכַּד / וְכָל-צָרְיִי בְּבֶטֶן נֹאד.
 </p>
</blockquote>
</body>
