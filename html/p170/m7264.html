<h1>צַוַּאר עֹפֶר וְּלְחִִי שׁוֹשָׁן</h1>
משה אבן עזרא

<p>צַוַּאר עֹפֶר / וְּלְחִִי שׁוֹשָׁן / עַל-עַמּוּד מִ- / שַּׁיִשׁ נִצָּב</p>
