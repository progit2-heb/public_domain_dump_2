<h1>[אין לך רעה תדמה]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵין לָךְ רָעָה / תִּדְמֶה לִימִין / כֶּסֶל עַל־יַד / שֶׂכֶל תָּעֹז</p>
<p>בִּלְתִּי רָעַת / בֶּגֶד רֵעַ / כִּי אָח נִפְשָׁע / מִקִּרְיַת־עֹז.
 </p>
</blockquote>
