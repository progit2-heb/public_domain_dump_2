<h1>דמעי יגרו מחם לבבי</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּמָעַי יִגְּרוּ מֵחֹם לְבָבִי / אֲשֶׁר נִקְרַע שְׁנֵים עָשָׂר קְרָעִים</p>
</blockquote>
<blockquote>
<p>וְחֹק מֵאֵין דֳּמִי תָּמִיד לְבַכּוֹת / לְבֵן יַקִּיר וְיֶלֶד שַׁעֲשׁוּעִים.
 </p>
</blockquote>
</body>
