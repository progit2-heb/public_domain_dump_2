<h1>עפר תנה אדם שפתיך</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֹפֶר תְּנָה אֹדֶם שְׂפָתֶיךָ  מִגְדִּי וְעַשּׂוֹת שָׁדְךָ אֶשְׁכָּר</p>
</blockquote>
<blockquote>
<p>וּשְׁקָה לְפִי תָמִיד וְהַשְׁקֵנִי  יֵין חִכְּךָ הַטּוֹב עֲדֵי אֶשְׁכָּר.
 </p>
</blockquote>
</body>
