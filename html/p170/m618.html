<h1>אל יד חותם תכנית יובא</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>
ועל הכתב</p>
<blockquote>
<p>אֶל-יַד חוֹתֵם</p>
<p>תָּכְנִית יוּבָא</p>
<p>מִכְתָּבִי בִּשְׂ-</p>
<p>מָחוֹת וָגִיל</p>
<p>כִּי הוּא עַל-אַף</p>
<p>חָכְמָה נֶזֶם</p>
<p>וַעְלֵי-אֹזֶן</p>
<p>הַשְׂכֵּל עָגִיל.
 </p>
</blockquote>
