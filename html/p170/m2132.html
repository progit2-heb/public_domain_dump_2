<h1>[קַח-לָךְ מִזְרַק שֹׁהַם]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קַח-לָךְ מִזְרַק / שֹׁהַם וֶאְמֹר / מִגֵּו סַהַר / גֵּווֹ מֻצָק</p>
<p>הָעֵת יִכְרַע / לִפְנֵי הַכּוֹס / שׁוּר עֵין שֶׁמֶשׁ / מִפִּיו מֻצָק.
 </p>
</blockquote>
