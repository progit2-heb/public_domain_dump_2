<h1>[נֶגַע קָשֶׁה פָּשָׂה בַלֵּב]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נֶגַע קָשֶׁה / פָּשָׂה בַלֵּב / בִּכְתָב דּוֹדִי / כֻּלּוֹ הוּסָר</p>
<p>עַל־כֵּן אֶכְתֹּב / דִּבְרֵי שָׁלוֹם / וֶאְמֶת תַּחַת / תּוֹכְחוֹת מוּסָר.
 </p>
</blockquote>
</body>
