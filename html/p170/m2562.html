<h1>לבי לבי המה לצבי</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לִבִּי לִבִּי הוֹמֶה לִצְבִי – / טֶרֶם נִבְרָא הוּא לוֹ רוֹעֶה,</p>
</blockquote>
<blockquote>
<p>מִיּוֹם נוּדוֹ – לֹא טָעַם נוּם / עֵינוֹ, וּכְסִיל שַׁחַק רוֹעֶה.
</p>
</blockquote>
</body>
