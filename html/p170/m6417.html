<h1>יום בו נפקד יעקב</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יוֹם בּוֹ נִפְקַד/ יַעְקֹב אָז קוֹל/ כִּנּוֹרִי אֶל/ אֵבֶל הוּמָר</p>
</blockquote>
<blockquote>
<p>הַיּוֹם הַהוּא/ יִקַּח אֹפֶל/ גַּם־יֹאבַד יוֹם/ הָרַע וָמָר.
 </p>
</blockquote>
</body>
