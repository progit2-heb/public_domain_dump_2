<h1>[אֶרְאֶה יְמֵי הַקֹּר וְהַחֹם]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֶרְאֶה יְמֵי הַקֹּר וְהַחֹם גַּם / קַיִץ וְאַבִּיטָה זְמָן-חֹרֶף</p>
<p>מֵאֵין שְׁתוֹת יַיִן יְמֵי רָעָה / הֵמָּה וּבִשְׁתוֹתוֹ יְמֵי-חֹרֶף.
 </p>
</blockquote>
