<h1>קוּמָה לְשַׁחֵר אֶת-פְּנֵי עֹפֶר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קוּמָה לְשַׁחֵר אֶת-פְּנֵי עֹפֶר/ אָחִי וְרֵיחַ גַּן וְכוֹס יָשָׁן</p>
</blockquote>
<blockquote>
<p>וּשְׁתֵה בְּעֵת עָצוּ בְנֵי יָמִים / עֵינָם וּמִמְּךָ הַזְּמָן יָשָׁן.
 </p>
</blockquote>
