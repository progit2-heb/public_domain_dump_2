<h1>יַשְלֵג בְּיֵין-רֶקַח יְמֵי הַחֹם</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יַשְלֵג בְּיֵין-רֶקַח יְמֵי הַחֹם / גּוּפִי וְיֵחַם בּוֹ יְמֵי צִנָּה</p>
<p>מָגֵן אֲשַׁו מִפְּנֵי-קֶרָה / גַּם מֵחֲמַת חֹם זֶה יְהִי צִנָּה.</p>
</blockquote>
</body>
