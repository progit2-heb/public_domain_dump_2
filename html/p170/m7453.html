<h1>בַּחְלֵב שֵֹיבָה מִשְׁחַר שַֹעַר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בַּחְלֵב שֵֹיבָה / מִשְׁחַר שַֹעַר / נֹעַר כַּיּוֹם / זֹקֶן קִדֵּשׁ</p>
</blockquote>
<blockquote>
<p>מַה-טּוֹב פֹּעַל / פָּעַל לוּלֵי / כִי לַמָּוֶת / אֹתִי קִדֵּשׁ.</p>
</blockquote>
</body>
