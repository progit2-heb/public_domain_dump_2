<h1>תנה כל-הון ואם-יקר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּנָה כָל-הוֹן וְאִם-יָקָר  בְּכוֹס יַיִן וְכָל-מַעְרָב</p>
</blockquote>
<blockquote>
<p>וְאִם-יָדְךָ כְּמִזְרָח לוֹ  תִּנָה פִיךָ כְּמוֹ מַעְרָב.
 </p>
</blockquote>
