<h1>רעי שתו כי הסתיו עבר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רֵעַי שְׁתוּ כִּי הַסְּתָיו עָבַר / גַּם מַחְלְצוֹת זֹקֶן זְמָן פָּשָׁט</p>
</blockquote>
<blockquote>
<p>אָכֵן בְּחוּל שֶׁמֶשׁ בְּטָלֶה סוּת / נֹעַר עֲלֵי עֵמֶק וְהַר פָּשָׁט.</p>
</blockquote>
</body>
