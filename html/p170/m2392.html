<h1>הקדיר לבבי מבני קדר</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הִקְדִּיר לְבָבִי מִבְּנֵי קֵדָר / עֹפֶר יְפֵה מַרְאֶה צְעִיר שָׁנִים:</p>
</blockquote>
<blockquote>
<p>לֶחְיוֹ כְאַרְגָּמָן, וְכִתְכֵלֶת / שַׂעְרוֹ, וְשִׂפְתוֹתָיו כְּמוֹ שָׁנִים.
 </p>
</blockquote>
</body>
