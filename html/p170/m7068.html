<h1>עורב אשר קינן</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עוֹרֵב אֲשֶׁר קִנֵּן עֲלֵי שַׂעְרִי / עַל מָה כְצֵל בָּרַח וְעוֹף דָּאָה?</p>
</blockquote>
<blockquote>
<p>מִדֵּי יְמוֹתַי אֶאֱלֶה עַל כִּי / בָרַח וְתַחְתָּיו קִנֲנָה דָאָה!
 </p>
</blockquote>
</body>
