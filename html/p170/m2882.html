<h1>בֹּאִי כְּבוּדָּה בְּמֵנִיס יָגוֹן</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בֹּאִי כְּבוּדָּה בְּמֵנִיס / יָגוֹן בְּהַצְבִּיא צְבָאוֹת</p>
</blockquote>
<blockquote>
<p>זִכְרוֹ כְבֹשֶׂם וְטַעְמוֹ / מָתוֹק כְּרֹק פִּי צְבָאוֹת.
 </p>
</blockquote>
