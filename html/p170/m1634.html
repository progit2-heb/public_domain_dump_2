<h1>[ מַשְׁקֶה הָחִישׁ מִזְרַקֿ-כֶּסֶף]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַשְׁקֶה הָחִישׁ מִזְרַקֿ-כֶּסֶף / מָלֵא מִמֵּי זָהָב שָׁחוּט</p>
<p>חַלָּשׁ יִגְבַּר בּוֹ רַק גִּבּוֹר / יָשׁוּב מֵאֵין שֶׁלַח שָׁחוּט.
 </p>
</blockquote>
