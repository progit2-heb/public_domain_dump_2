<h1>[בְּבַת־כֶּרֶם יְדִידַי]</h1>
משה אבן עזרא
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּבַת־כֶּרֶם יְדִידַי עַל / בְּנוֹת יָמִים יְמֵי־עַד נֵרְדְּ</p>
<p>אֲשֶׁר טַעְמוֹ כְּטַעַם צוּף / וְזִכְרוֹ מֹר וְעֵינוֹ נֵרְדְּ.
 </p>
</blockquote>
