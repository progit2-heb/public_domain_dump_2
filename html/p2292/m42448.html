<h1>עֲלֵי מַסְרֵק</h1>
סלימאן מנחם מני
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>על המסרק</p>
<blockquote>
</blockquote>
<blockquote>
<p>עֲלֵי מַסְרֵק הַר מֹר וְקִדָּה / וְהָפֵץ עֲרָפֶל מִפְּנֵי חַמָּה</p>
<p>לְאַט קַל עָלַי וּמַהֲרָה רְדָה / גּוּר מֵחֵץ עֵין עָשׁ וְכִימָה.</p>
</blockquote>
