<h1>אֲדוֹנִי אֲשֶׁר</h1>
סלימאן מנחם מני
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲדוֹנִי אֲשֶׁר רָוָה הַיְּקוּם מִיָּדָיו כִּנְהַר אוּלָם</p>
<p>קַבֵּל תְּשׁוּרַת אִישׁ יִקְטַן בְּעֵינָיו לְךָ מָלֵא עוֹלָם.</p>
</blockquote>
