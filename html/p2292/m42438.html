<h1>קַח נָא</h1>
סלימאן מנחם מני

<p>קַח נָא תְשׁוּרָה מֵאֲסִיר חִשְׁקְךָ / נִכְסְפוּ נַפְשׁוֹ וְלִבּוֹ אֵלֶיךָ</p>
<p>רָזָה הִיא וְדַלָּה מוּל גָּדְלְךָ / וִיקָרָה הִיא בְרֹב עַנְוַת טוּבְךָ.</p>
