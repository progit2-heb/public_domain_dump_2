<h1>הֲלִיכָה לְקֵיסָרְיָה</h1>
חנה סנש
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵלִי, שֶׁלֹּא יִגָּמֵר לְעוֹלָם</p>
<p>הַחוֹל וְהַיָּם,</p>
<p>רִשְׁרוּשׁ שֶׁל הַמַּיִם,</p>
<p>בְּרַק הַשָּׁמַיִם,</p>
<p>תְּפִלַּת הָאָדָם.</p>
</blockquote>
<p>קיסריה, 24.11.1942</p>
