<h1>אֱמוֹר מַה שֵּׁם צְבִי נֶחְמָד</h1>
אברהם בן חלפון
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>חידה</p>
<blockquote>
</blockquote>
<blockquote>
<p>אֱמוֹר מַה שֵּׁם צְבִי נֶחְמָד / אֲשֶׁר חֶצְיוֹ חֲצִי חֶצְיוֹ:</p>
</blockquote>
<blockquote>
<p>וְעוֹד בִּשְׁמוֹ חֲצִי נוֹסָף / וְרוֹאָיו יֹאמְרוּ אַיּוֹ:</p>
</blockquote>
</body>
