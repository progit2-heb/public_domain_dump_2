<h1>לַעֲגֵי מָעוֹג \[אפיגרף\]</h1>
נפתלי הרץ אימבר

<p>– – אינני מן הפרושים</p>
<p>אך גם לא מן הצבועים</p>
<p>– – – –</p>
<p>למען האמת שרתי</p>
