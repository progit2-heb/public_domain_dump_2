<h1>בִּינָה בַּמִּקְרָא</h1>
נפתלי הרץ אימבר
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חִדְלוּ לִהְיוֹת קַנָּאִים,</p>
<p>לִשְׁנֵים עָשָׂר קְרָעִים</p>
<p>קִרְעוּ כְּתֹנֶת הַפַּסִּים!</p>
