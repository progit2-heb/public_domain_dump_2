<h1>יְרוּשָׁלַיִם בָּאֵשׁ שְׂרוּפָה</h1>
נפתלי הרץ אימבר
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נַפְשִׁי, לָמָּה תִירָאִי?</p>
<p>שִׁמְעִי עַל אֶרֶץ רַבָּה</p>
<p>קוֹלוֹ הָאַחֲרוֹן: בַּרְקָאִי!</p>
