<h1>[מִי יִתְּנֵנִי]</h1>
נפתלי הרץ אימבר
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִי יִתְּנֵנִי בֵּין יֹוֹדְעֵי הָעִתִּים,</p>
<p>אוֹ לִרְאוֹת כְּאַחַד הָרוֹאִים,</p>
<p>אֵיפֹה בְּנֵי מֹשֶׁה נְחִתִּים.</p>
</blockquote>
</body>
