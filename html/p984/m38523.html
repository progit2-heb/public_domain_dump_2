<h1>י. מהיכן?</h1>
יצחק מטיסיס
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>נח הכניס אתו לתיבה: “מכל הבהמה הטהורה שבעה שבעה. איש
ואשתו; ומן הבהמה אשר לא טהורה היא, שנים שנים, איש ואשתו”. אם כן שאלה
היא: הריבוי המופלג של החזירים מהיכן?</p>
