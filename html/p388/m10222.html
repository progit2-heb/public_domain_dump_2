<h1>הַחוֹרֵשׁ</h1>
יעקב שטיינברג
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<h2>ד</h2>
<blockquote>
<p>אֶל סְלָעִים חָרְקָה שֵׁן מַחֲרַשְׁתִּי,</p>
</blockquote>
<blockquote>
<p>וּבְאַחֲרוֹן שְׁבִילַי נִטְּשָׁה דֹם:</p>
</blockquote>
<blockquote>
<p>אֱוִיל הַחוֹרֵשׁ אֲשֶׁר יִזְרַע</p>
</blockquote>
<blockquote>
<p>בַּשְּׁבִיל הַנּוֹפֵל אֶל הַתְּהוֹם.</p>
</blockquote>
<p>1922</p>
