<h1>מַעְגָּל</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>יֶלֶד, יֶלֶד, תֵּן לִי יָד,</p>
<p>מַעְגָּל יִהְיֶה מִיָּד.</p>
<p>מַעְגָּל סוֹבֵב חוֹזֵר, –</p>
<p>הִתְעַיַּפְנוּ – נִתְפַּזֵּר.</p>
</blockquote>
