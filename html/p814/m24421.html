<h1>קֻבִּיּוֹת</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>יֵשׁ לִי קֻבִּיּוֹת קְטַנּוֹת,</p>
<p>טוֹב מֵהֶן הַכֹּל לִבְנוֹת.</p>
<p>גַּם קַטָּר וְגַם קָרוֹן,</p>
<p>אֳנִיָּה וַאֲוִירוֹן.</p>
</blockquote>
