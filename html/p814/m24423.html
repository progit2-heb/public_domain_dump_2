<h1>נַדְנֵדָה</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>נַדְנֵדָה עָלֹה עוֹלָה,</p>
<p>וַאֲנִי גְדוֹלָה־גְדוֹלָה.</p>
<p>נַדְנֵדָה יָרוֹד יוֹרֶדֶת,</p>
<p>וְאֵינֶנִּי מְפַחֶדֶת!</p>
</blockquote>
