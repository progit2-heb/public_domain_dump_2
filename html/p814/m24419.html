<h1>בַּבְּרֵכָה</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>בַּבְּרֵכָה טוֹבִים הַמַּיִם,</p>
<p>נִכָּנֵס אַחַת וּשְׁתַּיִם,</p>
<p>נִכָּנֵס־נָא וְנִצְלֹל</p>
<p>כְּמוֹ דָגִים בְּיָם כָּחֹל.</p>
