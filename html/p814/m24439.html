<h1>בַּדִּיר</h1>
פניה ברגשטיין

</blockquote>
<blockquote>
<p>צֶמֶר, צֶמֶר רַךְ וָטוֹב,</p>
<p>וְחָלָב מָתוֹק לָרֹב.</p>
<p>קוֹל חָלִיל וְרֶנֶן שִׁיר,</p>
<p>וְטָלֶה פּוֹעֶה בַּדִּיר.</p>
