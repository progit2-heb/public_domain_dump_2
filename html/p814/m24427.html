<h1>עֲגָלָה</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>אַבָּא בָּא עִם עֲגָלָה –</p>
<p>נַעֲלֶה כֻּלָּנוּ.</p>
<p>דִּיוֹ, סוּסָתִי קַלָּה!</p>
<p>דַּי, הִנֵּה הִגַּעְנוּ!</p>
