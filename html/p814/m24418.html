פניה ברגשטיין

<p>חֲמוֹרִי קָטָן, נֶחְמָד,</p>
<p>אֶעֱלֶה עָלָיו מִיָּד.</p>
<p>אֶעֱלֶה לוֹ עַל הַגָּב,</p>
<p>וְרָחוֹק־רָחוֹק אֶרְכַּב.</p>
