<h1>בֻּבָּתִי</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>בֻּבָּתִי טוֹבָה, שְׁקֵטָה,</p>
<p>כְּבָר שׁוֹכֶבֶת בַּמִּטָּה.</p>
<p>נוּמִי־נָא, כְּבָר מְאֻחָר,</p>
<p>נוּמִי, נוּמִי, עַד מָחָר.</p>
</blockquote>
