<h1>אֵין עוֹד גֶּשֶׁם</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>אֵין עוֹד גֶּשֶׁם, אֵין עוֹד בֹּץ.</p>
<p>טוֹב לָרוּץ וְטוֹב לִקְפֹּץ.</p>
<p>וּבַשֶּׁמֶשׁ חַם כָּל־כָּךְ, –</p>
<p>כָּל הַחַלּוֹנוֹת נִפְתָּח.</p>
</blockquote>
