<h1>עֵמֶק יִזְרְעֶאל</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הָעֵמֶק שֶׁלָּנוּ הוּא נֹעַם וָחֵן,</p>
<p>הוּא יֹפִי, הוּא מֹתֶק מַמָּשׁ!</p>
<p>כֻּלּוֹ מַחֲמַדִים, הֶעָמָל בּוֹ שׁוֹכֵן,</p>
<p>וְשׁוֹפֵעַ חָלָב וְגַם דְּבָשׁ.</p>
</blockquote>
