<h1>רַצְתִּי</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>רַצְתִּי, רַצְתִּי, וְנָפַלְתִּי,</p>
<p>וּמַכָּה בַּיָּד קִבַּלְתִּי!</p>
<p>אוֹי, כּוֹאֶבֶת הַמַּכָּה,</p>
<p>אִמָּא, תְּנִי לִי נְשִׁיקָה!</p>
</blockquote>
