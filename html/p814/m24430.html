<h1>הִנֵּה צִפּוֹר</h1>
פניה ברגשטיין

<blockquote>
<p>יְלָדִים, הִנֵּה צִפּוֹר,</p>
<p>מְצַפְצֶפֶת שִׁיר־מִזְמוֹר.</p>
<p>מְצַפְצֶפֶת, מִתְעוֹפֶפֶת,</p>
<p>גַּרְעִינִים קְטַנִּים אוֹסֶפֶת.</p>
