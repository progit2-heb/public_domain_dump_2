<h1>חִפּוּשִׁית</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>חִפּוּשִׁית לִי קְטַנְטַנָּה,</p>
<p>הוֹי, כַּמָּה הִיא מִסְכֵּנָה!</p>
<p>הִיא כָּל־כָּךְ רוֹצָה לִבְרֹחַ –</p>
<p>אֲבָל אֵין לָהּ, אֵין לָהּ כֹּחַ.</p>
</blockquote>
