<h1>שׁוֹשׁנָּה</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שׁוֹשׁנָּה</p>
<p>אַתְּ מְפֹאֶרֶת!</p>
<p>רֹאשׁ מְסַחְרֶרֶת,</p>
<p>בִּצְבָעִים קוֹסֶמֶת,</p>
<p>אַגָּדוֹת רוֹקֶמֶת,</p>
<p>יְפֵהפִיָּה רוֹדֶמֶת!</p>
</blockquote>
</body>
