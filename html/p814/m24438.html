<h1>הַכִּבְשָׂה הִמְלִיטָה</h1>
פניה ברגשטיין

<blockquote>
</blockquote>
<blockquote>
<p>בָּא מִן הַמִרְעֶה גִדְעוֹן, –</p>
<p>יְלָדִים הַבִּיטוּ: –</p>
<p>בַּשָּׂדֶה טָלֶה קְטַנְטֹן</p>
<p>הַכִּבְשָׂה הִמְלִיטָה!</p>
