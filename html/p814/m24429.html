<h1>אֶפְרוֹחַ</h1>
פניה ברגשטיין
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>הַמַּקּוֹר דָּפַק דְּפִיקָה,</p>
<p>אֶפְרוֹחַ נִתְבַּקַּע.</p>
<p>נִתְבַּקַּע מִן הַבֵּיצָה,</p>
<p>צְהַבְהַב וְרַך־נוֹצָה.</p>
</blockquote>
