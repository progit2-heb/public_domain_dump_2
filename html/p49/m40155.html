<h1>פְּנֵי נַעַר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּנֵי נַעַר אֱלֵי-מוֹרוֹ</p>
<p>וּמִפְעָלוֹ בְּלִבּוֹ נָח</p>
<p>וְהוּא עוֹשֶׂה כְּמוֹ יַעַשׂ</p>
<p>וּמַנִּיחַ אֲשֶׁר יַנַּח.</p>
</blockquote>
