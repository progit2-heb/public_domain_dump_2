<h1>חֲשוּךְ חֶבְרָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲשוּךְ חֶבְרָה אֲשֶׁר הֶחְשִׁיךְ בְּעַוְלוֹ</p>
</blockquote>
<blockquote>
<p>יְמוֹתֶיךָ שְׁמָר-בּוֹ אֶת-שְׁתַּיִם</p>
</blockquote>
<blockquote>
<p>עֲזוֹב לֵילָיו וְחַךְ עַד תַּעֲלֶה-לּוֹ</p>
</blockquote>
<blockquote>
<p>לְכֹכָבִים בְּעִתוֹת צָהֳרָיִם.
 </p>
</blockquote>
</body>
