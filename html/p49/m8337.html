שמואל הנגיד

<h2>דַּלְתֵּי שְׂפָתָךְ / ר' שמואל הנגיד</h2>
<blockquote>
<p>דַּלְתֵּי שְׂפָתָךְ סְגֹר אָז</p>
</blockquote>
<blockquote>
<p>תִּמְצָא שְׁמָחוֹת וּמַרְפֵּא</p>
</blockquote>
<blockquote>
<p>נִצַּל וְסָר מִמְּהוּמוֹת</p>
</blockquote>
<blockquote>
<p>נִצַּל וְסָר מֵעֲוֹן פֶּה.</p>
</blockquote>
