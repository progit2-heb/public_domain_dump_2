<h1>גְּבִיר יַעַל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּבִיר יַעַל בְּשָׁלֹשׁ בֶּאֱמֹר הֵן</p>
<p>וְאֹרֶךְ אַף וְהִתְחַזֵּק בְּרַע לוֹ</p>
<p>וְיִשְׁפַּל בִּשְׁלֹשָׁה בַּחֲרוֹן אַף</p>
<p>וְרִפְיוֹן לֵב בְּצָרָה וֶאֱמֹר לֹא.</p>
</blockquote>
