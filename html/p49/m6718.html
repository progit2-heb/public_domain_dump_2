<h1>[חַפֵּשׂ וְדַבֵּר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חַפֵּשׂ וְדַבֵּר וְאַל תַּחְ-</p>
<p>שׂוֹף סוֹד לְבָבָךְ לְצִלָּךְ</p>
<p>עַיִן פְּתוּחָה עֲלֵי כָל-</p>
<p>מַעְשִׂים אֲשֶׁר תַּעֲשֶׂה לָךְ.
</p>
</blockquote>
</body>
