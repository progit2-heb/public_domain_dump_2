<h1>לִהְיוֹת לְךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לִהְיוֹת לְךָ שֵׁם טוֹב …</p>
<p>כִּי..ם לוֹכֵד וְהַקְשֵׁב</p>
<p>אֵין לָךְ אֱנוֹשׁ חָסֵר כְּעָשׁוּק בְּיַד אִישׁ</p>
<p>שׁוֹגֶה וְיִגַּע אֶל-אֲמִתּוֹ וְיֵשֵׁב.</p>
</blockquote>
