<h1>תְּמוֹךְ מַה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּמוֹךְ מַה-תַּעֲלִים אִם-טוֹב וְאִם-רַע</p>
<p>בְּלֵב עָלַי אֲנִי אָבִין עֲלוּמִים</p>
<p>בְּעֵינֶיךָ עֲלֵי-לִבָּךְ מְרַגֵּל</p>
<p>וְעַל-פִּיךָ בְּתוֹךְ לִבִּי קְסָמִים.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
