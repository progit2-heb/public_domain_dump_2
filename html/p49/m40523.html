<h1>תֵּלֵךְ בְּמִדְבָּר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תֵּלֵךְ בְּמִדְבָּר לַעֲשׂוֹת קִנְיָן</p>
<p>וּבְיָם וְתִדְרֹךְ בָּמֳתֵי לָיִל</p>
<p>נַח כִּי לְךָ מַעְשִׁיר בְּלִי מֵרוֹץ</p>
<p>לֹא בִיגִיעָה תַּעֲשֶׂה חָיִל.</p>
</blockquote>
