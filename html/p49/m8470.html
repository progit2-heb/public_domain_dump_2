<h1>דבר לך</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דֹּבֵר לְךָ טוֹבוֹת וְתִירָא פֶּן</p>
</blockquote>
<blockquote>
<p>אָרַב לְךָ רָעָה בְּתוֹךְ לִבּוֹ</p>
</blockquote>
<blockquote>
<p>שָׁקְלָה בְּמֹאזְנַיִם פְּעָלָיו עִם</p>
</blockquote>
<blockquote>
<p>מִלָּיו וְיִגָּלֶה לְךָ אָרְבּוֹ.</p>
</blockquote>
