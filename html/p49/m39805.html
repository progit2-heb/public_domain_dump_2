<h1>לְמַלְבִּישׁ נַעֲלוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְמַלְבִּישׁ נַעֲלוֹ רֹאשׁוֹ</p>
<p>וְשָׁת כִּתְרוֹ עֲלֵי-רַגְלוֹ</p>
<p>אֲבוֹי, וּלְאִישׁ אֲשֶׁר יִפְעַל</p>
<p>פְּעָלִים לֹא יְשַׁוּוּ לוֹ.</p>
</blockquote>
