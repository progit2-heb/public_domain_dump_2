<h1>[אשר ישמן בהמרות]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יִשְׁמַן בְּהַמְרוֹת אֵל</p>
<p>זְמַן יִשְׁלַח וְיֵרָזֶה</p>
<p>וְיָגֵעַ לְעוֹלָם בָּא</p>
<p>יַנִּיחֵהוּ בְּעוֹלָם זֶה.</p>
</blockquote>
</body>
