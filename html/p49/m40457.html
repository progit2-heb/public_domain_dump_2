<h1>שְׁנַיִם יִכְשְׁרוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁנַיִם יִכְשְׁרוּ לַכֹּל</p>
<p>עֲשׂוֹת חַיִל וּמַעְשֶׂה טוֹב</p>
<p>כְּכִבְשַׁן-אֵשׁ אֲשֶׁר יִכְשַׁר</p>
<p>בְּעֵץ יָבֵשׁ וְעֵץ רָטֹב.</p>
</blockquote>
