<h1>שִׁפְלוּת תְּעַלֶּה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שִׁפְלוּת תְּעַלֶּה לְאִישׁ וְגַבְהוּת</p>
<p>תּוֹרִיד אֱנוֹשׁ אֶל-שְׁאוֹל עֲמֻקָּה</p>
<p>וּשְׂחוֹק בְּסוֹף יַעֲצִיב וְלַעַג</p>
<p>יוֹרִישׁ כְּוִיָּה וְכַף סְפוּקָה.</p>
</blockquote>
