<h1>יְשִׁיבַת הַמְּדִינָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְשִׁיבַת הַמְּדִינָה בַּחֲמִשָּׁה</p>
<p>בְּמֶלֶךְ עַז וְרוֹפֵא טוֹב יְאַלֵּף</p>
<p>וְשׁוּק נִמְצָא וְנָהָר לֹא יְכַזֵּב</p>
<p>יְמֵי שָׁרָב וְדַיָּן לֹא יְסַלֵּף.</p>
</blockquote>
</body>
