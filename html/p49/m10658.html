<h1>הנשך זה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְהַחֲמִישִׁי:</p>
</blockquote>
<p>∪ – – – ∪ – – – ∪ – – – ∪ – – –</p>
<blockquote>
<p>הֲנָשַׁךְ זֶה בְּתַפּוּחַ שְׁגָגָה מִבְּלִי דֵעָה</p>
</blockquote>
<blockquote>
<p>וְלֹא תַשְׁחִית בְּאַף שִׁנּוֹ – תְּבוֹאָתָךְ בְּאַף רָעָה.</p>
</blockquote>
</body>
