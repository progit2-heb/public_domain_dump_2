<h1>כְּשֶׁטֶף בְּלַיִל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּשֶׁטֶף בְּלַיִל בָּא כְּמוֹ־כֵן מַ/עֲשֵׂה אֵל וְאִמְרָתוֹ אֲשֶׁר גֹּמֵר</p>
<p>יְרַדֵּף וְלֹא תֵדַע וְיַגִּיעַ / לְבֵיתָךְ וְלֹא תוּכַל לְהִשְׁתַּמֵּר.</p>
</blockquote>
