<h1>רִיבוֹת נְטוֹשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רִיבוֹת נְטוֹשׁ אָכֵן בְּעֵת תּוּבָא</p>
<p>אֶל-רִיב בְּעַל-כָּרְחָךְ מְעַט הָרַב</p>
<p>כִּי לוֹחֲמִים זַכִּים קְרָב זוֹנְחִים</p>
<p>בֹּקֶר וְנִלְחָמִים לְעֵת עָרֶב.</p>
</blockquote>
