<h1>בְּיָדָךְ לַעֲקוֹר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּיָדָךְ לַעֲקוֹר אֵיבַת לְבָבִים</p>
<p>וְלָטַעַת בְּתוֹךְ לֵבָב אֲהָבִים</p>
<p>רְדֹף צֶדֶק יְסֻבּוּךָ מְטִיבִים</p>
<p>רְדֹף רֵקִים יְסֻבּוּךָ מְרִיבִים.</p>
</blockquote>
