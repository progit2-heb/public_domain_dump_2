<h1>מְיֻדָּעִי בְּהֵחָבְרוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְיֻדָּעִי בְּהֵחָבְרוֹ לְשׂוֹנְאַי</p>
<p>וּמַשְׂטִינַי כְּשׂוֹנְאִי הוּא בְעֵינָי</p>
<p>וְאֵין הוּא אוֹהְבִי בְּפָנַי</p>
<p>וְאוֹהְבִי אוֹהֲבִי שֶׁלֹּא-בְפָנָי.</p>
</blockquote>
