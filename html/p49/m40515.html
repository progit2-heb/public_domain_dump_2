<h1>תְּהִי יָדָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּהִי יָדָךְ בְּרֵעִים מַחֲזֶקֶת</p>
<p>וְאַל-תָּמֵר בְּמוֹדָעָךְ לְמִשְׁגֶּה</p>
<p>וְאַל-תַּשְׁמַע לְאֹזֶן-אָח גְּדוּפָה</p>
<p>וְכָל-דָּבָר אֲשֶׁר לִבּוֹ מְיַגֶּה.</p>
</blockquote>
