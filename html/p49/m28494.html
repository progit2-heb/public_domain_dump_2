<h1>[אשר ידאג]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יִדְאַג בְּעֵת יִרְאֶה פְגָרִים</p>
<p>עֲלֵי חוּצוֹת, כְּבָר עָשָׂה נְבָלָה</p>
<p>הֲיֵדַע כִּי בְיוֹם מָחָר יְהִי הוּא</p>
<p>כְמוֹתָם עַל-פְּנֵי אֶרֶץ נְבֵלָה.</p>
</blockquote>
</body>
