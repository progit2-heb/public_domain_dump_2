<h1>בְּשָׁנִי וַעֲדִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּשָׁנִי וַעֲדִי זָהָב וּבַפּוּךְ</p>
<p>תְּקַשַּׁטְנָה נְעִימוֹת הַנְּקֵבוֹת</p>
<p>וְקִשּׁוּטֵי נְעִימוֹת הַזְּכָרִים</p>
<p>בְּאֹרֶךְ אָף וּמַתָּן וַאֲהָבוֹת.</p>
</blockquote>
