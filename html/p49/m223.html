<h1>גְּבָרִים בַּחֲמִשָּׁה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּבָרִים בַּחֲמִשָּׁה נִבְ-</p>
</blockquote>
<blockquote>
<p>חֲנּו אִם בָּם לְשֵׂכֶל חֹק</p>
</blockquote>
<blockquote>
<p>בְּלֶכֶת וַאֲמִירָה וַ-</p>
</blockquote>
<blockquote>
<p>הֲנָעַת רֹאשׁ וְאַף וּשְׂחוֹק.
 </p>
</blockquote>
