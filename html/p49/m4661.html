<h1>זאב יטרף</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְאֵב יִטְרֹף בְּעַד אָכְלוֹ וְחֹנֵק</p>
</blockquote>
<blockquote>
<p>בְּדֵי גֹרוֹת וְלִלְבָאוֹת שְׁחָלִים</p>
</blockquote>
<blockquote>
<p>וּמַה-יִּתְרוֹן לְלֵב מָלֵא רְמִיָּה</p>
</blockquote>
<blockquote>
<p>בְּלִי הוֹעִיל וּפֶה יָרִיק הֲתוּלִים.
</p>
</blockquote>
</body>
