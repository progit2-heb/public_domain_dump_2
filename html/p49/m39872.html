<h1>מְרַדֵּף שְׁלוֹמִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְרַדֵּף שְׁלוֹמִים אַחֲרֵי רַבּוּ</p>
<p>מְרִיבוֹת וּמִדְיָנִים בְּסִבָּתוֹ</p>
<p>כְּמַבְעִיר בְּגָדִישׁ אֵשׁ וּמִתְנַחֵם</p>
<p>עָלָיו וְלֹא יוּכַל לְכַבּוֹתוֹ.</p>
</blockquote>
