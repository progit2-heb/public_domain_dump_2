<h1>[זְקַן אָדָם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְקַן אָדָם הֲדַר פָּנָיו וּפֶתִי</p>
<p>אֲשֶׁר יוֹצִיא הֲדַר פָנִים לְבוּשָה</p>
<p>וְיַעְשֶׂה לוֹ אֲחִי נֶפֶשׁ וּבַעַל</p>
<p>יְקָר כָּל-יוֹם וְיוֹם הַדְרָה חֲדָשָׁה.
</p>
</blockquote>
</body>
