<h1>כְּמוֹ אַחַת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּמוֹ אַחַת אֲשֶׁר יֶהְגּוּ בְנֵי אִישׁ</p>
<p>בְּפֶה אֶחָד בְּטוֹבָה אֵין שְׁנִיָּה</p>
<p>כְּיַד נָדִיב מְמַלָּא פֶּה לְשָׂבְעָה</p>
<p>וּמַזֶּלֶת עֲלֵי צָמֵא רְוָיָה.</p>
</blockquote>
