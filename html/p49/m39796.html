<h1>לֹא אֶרְדְּפָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֹא אֶרְדְּפָה אַחַר מְלָכִים בַּעְבוּר</p>
<p>אָכְלִי מְעַט יָרָק יְמַלֵּא בָטֶן</p>
<p>כִּי אִם לְשַׂמֵּחַ לְחָבֵר יָחוּס</p>
<p>עָלַי וְיַגּוֹת צַר בְּלִבּוֹ שֹׂטֵן.</p>
</blockquote>
