<h1>צְלַח מִדְבָּר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְלַח מִדְבָּר וְיָם עַד שֶׁתְּאָרֵשׂ</p>
<p>יְפֵיפָה בַּחֲצַר שַׁיִשׁ וּבֵית סִיד</p>
<p>יְפַת תֹּאַר כְּאוֹר הַיּוֹם לְחֹלֶה</p>
<p>וּבֵית מִדּוֹת כְּגַן-עֵדֶן לְחָסִיד.</p>
</blockquote>
