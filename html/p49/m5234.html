<h1>הֲתִלְעַג מִשְּׁפַל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲתִלְעַג מִשְּׁפַל רוּחַ</p>
</blockquote>
<blockquote>
<p>בְּאַשְׁפּוֹת מֵעֳנִי שֹׁכֵב</p>
</blockquote>
<blockquote>
<p>יְרָא פֶּן-יֵשׁ בְּקִרְבּוֹ לֵב</p>
</blockquote>
<blockquote>
<p>עֲלֵי גַב שַׁבְּתַאי רֹכֵב.
 </p>
</blockquote>
