<h1>לְכָל מִשְׁאָל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְכָל מִשְׁאָל וּבַקָּשָׁה זְמַן יֵשׁ</p>
<p>לְהֵעָשׂוֹת וְאִישִׁים לֹא מְבִישִׁים</p>
<p>וְלָכֵן לֹא תְהִי שֹׁאֵל שְׁאֵלָה</p>
<p>בְּלֹא עִתָּהּ וְלֹא מִכָּל-אֲנָשִׁים.</p>
</blockquote>
