<h1>חֶבְרַת מְלֵא-שֵׂכֶל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֶבְרַת מְלֵא-שֵׂכֶל שְׁקוּלָה עִם</p>
</blockquote>
<blockquote>
<p>סוּר מֵאֲשֶׁר סָכְלוּ וּבָעָרוּ</p>
</blockquote>
<blockquote>
<p>וּקְלוֹן כְּסִילִים בֵּין בְּנֵי עַמָּם</p>
</blockquote>
<blockquote>
<p>כִּכְבוֹד חֲכָמִים בַּאֲשֶׁר זָרוּ.
 </p>
</blockquote>
</body>
