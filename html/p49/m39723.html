<h1>כְּפִי צֹרֶךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּפִי צֹרֶךְ אֲנָשִׁים לִי</p>
<p>אֲנִי מוֹצֵא יְדִידוּתָם</p>
<p>וְאִם אֶלְאֶה עֲשׂוֹת צָרְכָּם</p>
<p>אֱהִי נִמְאָס בְּלִבּוֹתָם.</p>
</blockquote>
