<h1>בְּחַר לָךְ מִבְּנֵי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּחַר לָךְ מִבְּנֵי אָדָם</p>
<p>אֲשֶׁר בָּאוּ לְשָׁרֶתְךָ</p>
<p>אֲשֶׁר יָכוֹל לְהָכִין לָךְ</p>
<p>כְּנַפְשָׁךְ אֵת מְלַאכְתֶּךָ.</p>
</blockquote>
