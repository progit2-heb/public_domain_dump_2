<h1>[תַּתִּי אֲנִי לִבְנִי]</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>תַּתִּי אֲנִי לִבְנִי חֹק / עוֹלָם וְשַׂחְתִּי: כִּי נָם</p>
<p>הוּא בוֹ וּבָאַחֵר הוּא / נֵעוֹר וּמָוֶת בֵּינָם.</p>
</blockquote>
