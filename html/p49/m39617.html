<h1>יְדֵי זָרִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְדֵי זָרִים בְּהוֹן שׁוֹעַ פְּשׁוּטוֹת</p>
<p>וְאַף־כִּי יַד חֲכַם־לֵבָב קְרוֹבוֹ</p>
<p>וְיַד נָבָל בְּאוֹצָרוֹ צְרוּרָה</p>
<p>וְאַף־כִּי יַד בְּנֵי נֵכָר תְּהִי בוֹ.</p>
</blockquote>
