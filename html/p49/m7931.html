<h1>דבר לאדם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דַּבֵּר לְאָדָם יוֹלְדָיו טוֹבִים</p>
</blockquote>
<blockquote>
<p>בָּעָם וְהוּא לֹא טוֹב בְּתוֹךְ עַמּוֹ</p>
</blockquote>
<blockquote>
<p>אֵיךְ לֹא תְהִי כִּשְׁתִיל מְגָדִים כָּל-</p>
</blockquote>
<blockquote>
<p>שָׁתוּל בְּגָן יַעַש פְּרִי אִמּוֹ.</p>
</blockquote>
</body>
