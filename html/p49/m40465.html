<h1>שְׁאֵלָה מִנְּדִיב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁאֵלָה מִנְּדִיב לֵבָב</p>
<p>רְפוּאָה הִיא מְנִיעָתוֹ</p>
<p>וְשֶׁאְלָתָךְ חֲסַר לֵבָב</p>
<p>מְעוֹרֶרֶת לְרָעָתוֹ.</p>
</blockquote>
