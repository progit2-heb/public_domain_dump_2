<h1>פְּרִיצִים יַעֲרִימוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּרִיצִים יַעֲרִימוּ סוֹד בְּסָרָה</p>
<p>וְיַעְמִיקוּ עֲשֹׂה רָעָה וְזָרָה</p>
<p>וְעַזָּה מִפְּרִיצוּתָם וְרִשְׁעָם</p>
<p>שְׂנֹא הוֹלֵךְ עֲלֵי-דֶרֶךְ יְשָׁרָה.</p>
</blockquote>
