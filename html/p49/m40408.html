<h1>רָץ סוּס</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רָץ סוּס וְאִם כָּחוּשׁ הוּא</p>
<p>וָחֵץ יְאַחְרוֹ סָעַר</p>
<p>וּנְדִיב לְבָבוֹ יִתֵּן</p>
<p>מֵרִישׁ וּמֵרֹב צָעַר.</p>
</blockquote>
