<h1>[הלשכן עד בלי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲלִשְׁכֹּן עַד-בְּלִי אֶרֶץ בְּאֶרֶץ</p>
<p>בְּכָל-יֵשׁ לָךְ חֲסֵרָתָךְ מְקַוָּה?</p>
<p>הֲלָךְ דֵּעָה, הֲלֹא אַתָּה בְּאֶרֶץ</p>
<p>כְּאוֹרֵחַ וְכָל-יֵשׁ לָךְ כְּמִלְוָה,</p>
</blockquote>
</body>
