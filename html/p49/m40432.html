<h1>שְׁנֵי בֹנִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁנֵי בֹנִים בְּעוֹלָם אִישׁ בְּהַשְׂכֵּל</p>
<p>יְהִי בֹנֶה וְיֵשׁ בֹּנֶה מְהוֹלָל</p>
<p>אֲשֶׁר יִבְנֶה בְשֵׂכֶל הוּא יְבֹרַךְ</p>
<p>וְהַבֹּנֶה בְּהוֹלֵלוּת יְקֻלָּל.</p>
</blockquote>
