<h1>[אין בעולם לבד]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵין בְּעוֹלָם לְבַד חֲלִיפוֹת, כְּשִׂנְאָה</p>
<p>בָּאֲהָבִים וְכָרְפוּאָה בְּנֶתֶק</p>
<p>מִי יְחִי יֶחֱזֶה פְּלָאוֹת בְּהָמִיר</p>
<p>מֹר וּבֹשֶׂם בְּמָק וּמָרָה בְּמֶתֶק</p>
</blockquote>
</body>
