<h1>שְׁלֹשָׁה יַעֲשֵׂמוֹ</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>שְׁלֹשָׁה יַעֲשֵׂמוֹ כָּל מְסַכֵּן / בְּחַיָּתוֹ וְכָל רָמֵי לְבָבוֹת:</p>
<p>סְחַר הַיָּם, וְחֶבְרַת הַמְּלָכִים, / וְהִתְגָּרוֹת בְּצַר אַמִּיץ קְרָבוֹת.</p>
</blockquote>
