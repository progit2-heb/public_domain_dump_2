<h1>לִמְעַט כַּלְכֵּל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לִמְעַט כַּלְכֵּל עַל חֹק טוֹב יוֹ/תֵר מֵרַב כַּלְכֵּל לִבְלִי חֹק</p>
<p>וִיגִיעָה עִם תֹּם וּבְכִי טוֹב / מִנִּחֵת עִם רֶשַׁע וּשְׂחוֹק.</p>
</blockquote>
<blockquote>
</blockquote>
