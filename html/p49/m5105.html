<h1>גמל טובה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּמֹל טוֹבָה לְעוֹשֶׂה טוֹב לְךָ אִם</p>
</blockquote>
<blockquote>
<p>לְךָ לֵבָב כְּעָשׁ מָרוֹם וְלֹא דָּךְ</p>
</blockquote>
<blockquote>
<p>וְאַל תִּשְׁכַּב בְּמִלְוַת מִפְעֲלוֹתָיו</p>
</blockquote>
<blockquote>
<p>וְאַל תִּשְׁקוֹט וְטוֹבָתוֹ בְּיָדָךְ.
</p>
</blockquote>
</body>
