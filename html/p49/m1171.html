<h1>הֲיִשַּׁר בְּעֵת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲיִשַּׁר בְּעֵת קִצְפָּךְ לְהָנִיחַ</p>
</blockquote>
<blockquote>
<p>גְּבִירִים וְתִתְגָּרֶה בְּדַלָּתָם</p>
</blockquote>
<blockquote>
<p>שְׁתֹק עֵת תְּהִי רַעַשׁ מְגַלְגֵּל אֵת</p>
</blockquote>
<blockquote>
<p>סְלָעִים וְלֹא יָנִיד שְׁפֵלָתָם.
 </p>
</blockquote>
</body>
