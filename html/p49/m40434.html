<h1>שְׁנֵי אַחִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁנֵי אַחִים לְאָב וָאֵם זְרִיזִים</p>
<p>יְחַבֵּק זֶה שְׁתֵּי יָדָיו וְיִישַׁן</p>
<p>וְזֶה נִשְׂכָּר הֲיֵשׁ תֵּמַהּ בְּכָזֹאת</p>
<p>וְהָאֵשׁ תַּעֲשֶׂה נִיצוֹץ וְעָשָׁן.</p>
</blockquote>
