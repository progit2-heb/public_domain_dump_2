<h1>ואומר מה תרועה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאוֹמֵר מַה-תְּרוּעָה אַחֲרֶיהָ</p>
</blockquote>
<blockquote>
<p>רְוָיָה מִלְּפָנֶיהָ בְּזָעַם</p>
</blockquote>
<blockquote>
<p>עֲנִיתִים הֵם שְׁלשָׁה הַחֲבֵרִים</p>
</blockquote>
<blockquote>
<p>גְּשָׁמִים וַעֲנַן עָבִים וְרָעַם.
</p>
</blockquote>
