<h1>מֶלֶךְ אֲשֶׁר יִישַׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מֶלֶךְ אֲשֶׁר יִישַׁר בְּמַעְבָּדָיו</p>
<p>עַמּוֹ יְשָׁרִים עַל עֲבוֹדָתוֹ</p>
<p>אַךְ אִם יְעַוֶּל-בָּם יְהִי לִבָּם</p>
<p>עַוָּל וּמָלֵא מִשְּׂנֹא אוֹתוֹ.</p>
</blockquote>
