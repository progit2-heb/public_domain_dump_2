<h1>בְּעֵת תִּשְׁאַל בְּכָל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעֵת תִּשְׁאַל בְּכָל יִישַׁר</p>
<p>לְיוֹצֶרְךָ הֱיֵה שֹׁאֵל</p>
<p>וְאַל תִּשְׁאַל בְּכָל-דָּבָר</p>
<p>אֲשֶׁר יֵרַע בְּעֵינֵי אֵל.</p>
</blockquote>
