<h1>מִנְּוֵה שַׂר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִנְּוֵה שַׂר אֲשֶׁר רַע בְּעֵינָיו</p>
<p>טוּבְךָ נוּס וְהַרְחֵק שְׁבִילָךְ</p>
<p>יַחְמֹד אִם תְּחוֹנֵן בְּלֶחֶם</p>
<p>חֹק וְאִם תֶּעֱשַׁר יַהֲרָג-לָךְ.</p>
</blockquote>
