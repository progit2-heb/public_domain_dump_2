<h1>[אישים בהבלם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִישִׁים בְּהֶבְלָם יֵלְדוּ בָנִים</p>
<p>לָרִיק וְיָגִילוּ בְּעֵת יִרְבּוּ</p>
<p>אִלּוּ יְבִינוּן אֵת יְמוֹת עוֹלָם</p>
<p>לֹא טִפְּחוּ בָנִים וְלֹא רִבּוּ.</p>
</blockquote>
</body>
