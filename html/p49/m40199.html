<h1>צַדִּיק בְּלֵב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צַדִּיק בְּלֵב כָּל-אִישׁ לוֹ</p>
<p>שָׂטָן כְּתַנּוּר לוֹהֵב</p>
<p>כִּי דַבְּרוֹ בִצְדָקָה</p>
<p>לֹא יַעֲזֹב לוֹ אוֹהֵב.</p>
</blockquote>
