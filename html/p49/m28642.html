<h1>[חדל מאיש אשר היום]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲדַל מֵאִישׁ אֲשֶׁר הַיּוֹם יִשְׂמַח</p>
<p>בְּדָבָר רֵק וְיוֹם מָחָר יִבְכֶּה</p>
<p>וְזָרַח אוֹר וְלֹא יֵדַע הֲרַע בּוֹ</p>
<p>יְבוֹאֵהוּ וְאִם אֶל-טוֹב יְחַכֶּה.</p>
</blockquote>
</body>
