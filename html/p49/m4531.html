<h1>[עֲמֹד אֵלִי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>למותת</p>
<blockquote>
<p>עֲמֹד אֵלִי וּמַלֵּא אֶת-דְּבָרָךְ</p>
<p>וְאֶל-עַמִּים הֲפוֹךְ שָׂפָה בְרוּרָה</p>
<p>וְשִׁמְךָ יִקְרְאוּ כֻלָּם, וְיִפְנוּ</p>
<p>שְׁכֶם אֶחָד עֲלֵי דֶרֶךְ יְשָׁרָה.
 </p>
</blockquote>
</body>
