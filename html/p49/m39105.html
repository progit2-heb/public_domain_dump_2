<h1>[אֲשֶׁר יִסְלַח]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יִסְלַח עֲווֹן עַמּוֹ וְיִיגַע</p>
<p>לְהוֹעִילָם וְיִתֵּן הוֹן לְרָשָׁם</p>
<p>וְיִשְׁמַא אֶת גְדוּפָתוֹ בְּפִיהֶם</p>
<p>וְיִתְעַלֵּם יְהִי אָדוֹן לְרֹאשָׁם.</p>
</blockquote>
