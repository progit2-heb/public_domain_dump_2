<h1>צֶדֶק כְּמוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צֶדֶק כְּמוֹ יָרֵחַ</p>
<p>נָכוֹן אֲשֶׁר לֹא יִכְלֶה</p>
<p>סֶלָה וְחֶסֶד שֶׁמֶשׁ</p>
<p>חָדָשׁ לְעַד לֹא יִבְלֶה.</p>
</blockquote>
