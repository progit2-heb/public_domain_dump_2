<h1>עֲלֵי-מַה זֶּה תְּאַחֵר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>למותת</p>
<blockquote>
<p>עֲלֵי-מַה זֶּה תְּאַחֵר רַגְלְךָ מִן</p>
</blockquote>
<blockquote>
<p>נְתִיב רֶוַח וְדֶרֶךְ הַהֲנָחָה</p>
</blockquote>
<blockquote>
<p>רְאֵה מַשְׂכֻּרְתְּךָ מֵאֵל שְׁלֵמָה</p>
</blockquote>
<blockquote>
<p>וְגַן עֵדֶן לְפָנֶיךָ פְּתוּחָה.
 </p>
</blockquote>
