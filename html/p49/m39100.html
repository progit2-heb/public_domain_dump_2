<h1>[אֲשֶׁר יִבְזֶה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יִבְזֶה דְּבַר שׂוֹנֵא מְחִתָּה</p>
<p>בְּפֶתַע מֵאֲשֶׁר בָּז תִפְגְּשֵׁהוּ</p>
<p>וְהָרוֹצֶה לְמַעֵט צוֹרֲרָיו אִם</p>
<p>יְדֻבַּר רַע בְּאִישִׁים יֶחֶשֶׁה הוּא.</p>
</blockquote>
</body>
