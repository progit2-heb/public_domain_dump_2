<h1>בְּמִלְאֶה אֱנוֹשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּמִלְאֶה אֱנוֹשׁ יָרוּם וְזֵעַת אָף</p>
<p>וְרָם מִמְּעַט יִגּוֹל וְיִשָּׁפֵל</p>
<p>כְּאֶבֶן אֲשֶׁר תִּכְבַּד לְהִנָּשֵׂא</p>
<p>וְתֵקַל בְּהִנָּשְׂאָהּ לְהִתְנַפֵּל.</p>
</blockquote>
