<h1>נְתִינַת יָד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְתִינַת יָד מְגִנַּת-לֵב לְנָבָל</p>
<p>וּמַתַּן-יָד לְנָדִיב כַּנְּגִינוֹת</p>
<p>וְלֹא תֶחְדַּל בְּטוּב לֵַבָב רְנָנָה</p>
<p>וְיֶחְדָּלוּ בְּרֹעַ לֵב רְנָנוֹת.</p>
</blockquote>
