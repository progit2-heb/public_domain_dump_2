<h1>מְקוֹם קֶבֶר</h1>
שמואל הנגיד

<blockquote>
<p>מְקוֹם קֶבֶר וְיוֹם מָוֶת גְּזוּרִים, / וְהָאָדָם אֱלֵי יוֹמוֹ מְשַׁחֵר,</p>
<p>וּמִי נִגְזַר לְקָבְרוֹ בַּעֲרָב – מִן / סְפָרַד אֶל עֲרָב רָץ, לֹא יְאַחֵר.</p>
</blockquote>
