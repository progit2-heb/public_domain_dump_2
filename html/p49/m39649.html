<h1>יְדִידָךְ יֶחֱזֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְדִידָךְ יֶחֱזֶה עָוֶל</p>
<p>בְּךָ בִמְעַט וְיוֹכִיחָךְ</p>
<p>וְאוֹיִבְךָ יְיַפֶּה לָךְ</p>
<p>לְהַלֵּךְ עַל־רְצוֹן רוּחָךְ.</p>
</blockquote>
