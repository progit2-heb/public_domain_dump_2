<h1>[אֱכֹל יָרָק]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱכֹל יָרָק בְּמִבְטָחִים</p>
</blockquote>
<blockquote>
<p>וְלֹא בָשָׂר בְּסַכָּנָה</p>
</blockquote>
<blockquote>
<p>וְקַח אַחַת בְּחָק-מִקַּח</p>
</blockquote>
<blockquote>
<p>וְלֹא אֶלֶף בְּמַתָּנָה.
 </p>
</blockquote>
