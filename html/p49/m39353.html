<h1>בְּחֹזֶק יָד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּחֹזֶק יָד וְנוּד רֶגֶל</p>
<p>וְזֵעַת אַף יְקָר יִכּוֹן</p>
<p>וְהַבֹּחֵר בְּמַעְדַנִּים</p>
<p>וּמַרְגּוֹעַ בְּבוּז יִשְׁכּוֹן.</p>
</blockquote>
