<h1>תְּשַׂחֶק בִּי</h1>
שמואל הנגיד

<body>
<blockquote>
</blockquote>
<blockquote>
<p>תְּשַׂחֶק בִּי בְּיַלְדוּתָךְ, לְמַעַן / רְאִיתַנִי אֲחִי זֹקֶן וְשֵׂיבָה –</p>
<p>אֲנִי זָקֵן, וְרָאִיתִי חֲרָשִׁים / לְנַעַר יַעֲשׂוּ מִטָּה וְתֵבָה.</p>
</blockquote>
