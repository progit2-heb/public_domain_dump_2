<h1>פְּנֵי נָדִיב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּנֵי נָדִיב בְּעֵת מַתָּן כְּשִׂמְחַת</p>
<p>נְבָלִים עֵת מְצֹא הוֹן יַעֲלֹצוּן</p>
<p>וְכֵן עָבִים בְּהִכָּבְדָם לְהַמְטִיר</p>
<p>בְּרָקִים מִפְּנֵי מָטָר יְרִיצוּן.</p>
</blockquote>
