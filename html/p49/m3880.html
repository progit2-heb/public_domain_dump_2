<h1>ומה נפת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וּמַה-נֹּפֶת תְּנִיפֶהָ נְשָׁמָה</p>
</blockquote>
<blockquote>
<p>אֱשֶׁר לָךְ מִקְּרָבֶיהָ נְתוּנָה</p>
</blockquote>
<blockquote>
<p>בְּרֶגֶל תַּעֲמוֹד תָּרוּץ וְרֶגֶל</p>
</blockquote>
<blockquote>
<p>… הֲשִׁיבוֹתִים סְפִינָה.</p>
</blockquote>
