<h1>[געה מיומך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּעֵה מִיּוֹמְךָ אוֹ לֵךְ יְגַע בַּ-</p>
<p>עֲבוּר אָכְלָךְ וְהִתְנַבֵּל בְּשוּקָךְ</p>
<p>שְׁנַיִם נִגְזְרוּ אֵין בָּם לְהוֹסִיף</p>
<p>וְלִגְרוֹע: יְמוֹתֶיךָ וְחֻקָּךְ.</p>
</blockquote>
</body>
