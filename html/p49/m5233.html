<h1>זֹקֶן יְבָרֵך</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זֹקֶן יְבָרֵך אֵל, וְלַשֵּׂיבָה- / כֹּפֶר תְּהִי לָהּ שַׁחֲרוּת,</p>
</blockquote>
<blockquote>
<p>תַּשְׁקִיט שְׁאוֹן גַּלֵי נְעוּרִים מִן / הַלֵּב, וְתָמִית אֶת אֲרִי יַלְדוּת
 </p>
</blockquote>
</body>
