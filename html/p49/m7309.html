<h1>[גְּעַל בִּמְרִי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּעַל בִּמְרִי וְתַהְפּוּכוֹת</p>
</blockquote>
<blockquote>
<p>וְעַל קָרוֹב וְזָר תִּשְׂרָע</p>
</blockquote>
<blockquote>
<p>וְקַח טוֹב מִמְּתֵי טוֹבָה</p>
</blockquote>
<blockquote>
<p>וְהַנַּח רַע לְאַנְשֵׁי רָע.
 </p>
</blockquote>
</body>
