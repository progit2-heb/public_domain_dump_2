<h1>מֶלֶךְ אֲשֶׁר יִתֵּן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מֶלֶךְ אֲשֶׁר יִתֵּן וְיִקַּח עַל-</p>
<p>פִּי חֹק וּפִי שֵׂכֶל וּפִי תוֹרָה</p>
<p>תִּכּוֹן מְלוּכָתוֹ כְּעִיר נִבְנָה</p>
<p>בַּסִּיד וּבָאֶבֶן וּבַקּוֹרָה.</p>
</blockquote>
