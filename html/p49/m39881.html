<h1>מְעַט תִּתֵּן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְעַט תִּתֵּן בְּהִזְדַּמֵּן</p>
<p>לְךָ חָסֵר לְבָבוֹ רָע</p>
<p>וְהַרְבֵּה תַאֲרִיךְ אַפָּךְ</p>
<p>בְּעֵת תּוּכַל לְהִפָּרַע.</p>
</blockquote>
</body>
