<h1>רֵעִים קְרָאוּךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רֵעִים קְרָאוּךָ לְעֶזְרָה עָזְרֵם</p>
<p>וּסְמוֹךְ בְּנֵי אָדָם בְּךָ נִסְמָכִים</p>
<p>יִהְיוּ בְנִידָתָךְ לְךָ נִכְסָפִים</p>
<p>הֶרֶב וְעָלֶיךָ בְּמוֹתָךְ בּוֹכִים.</p>
</blockquote>
