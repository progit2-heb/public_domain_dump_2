<h1>[אמר אדני האמת]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אָמַר אֲדֹנִי הָאֱמֶת וַאדֹנִי</p>
<p>צֶדֶק וּמִשְׁפָּט: הִנְנִי אֶל זָדוֹן</p>
<p>אַצְמִית סְעַפּוֹתָיו, וְאֶכֹּת הֵיטֵב</p>
<p>שָׁרְשׁוֹ ואשנהו משרש מָדוֹן.</p>
</blockquote>
</body>
