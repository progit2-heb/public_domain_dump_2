<h1>תְּהִי צָרַת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּהִי צָרַת לְבָבָךְ בַּעֲבוֹד אֵל</p>
<p>וְכָל-צָרָה תְּהִי מִמָּךְ רְחוֹקָה</p>
<p>וְאַל תַּחְשֹׁק לְבַד תּוֹרַת אֱלֹהִים</p>
<p>וְתִהְיֶה נַפְשְׁךָ אֵלָיו חֲשׁוּקָה.</p>
</blockquote>
