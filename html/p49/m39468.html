<h1>הֵן צוֹרֲרִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֵן צוֹרֲרִי דִּכָּא לְבָ/בִי אוֹהֲבִי אַל תֶּחֱרָשׁ</p>
<p>אִם יֵשׁ בְּיָדָךְ לִי צֳרִי / אוֹ רוּץ וְהוֹנִי אַתְּ יְרָשׁ.</p>
</blockquote>
</body>
