<h1>שְׁמֹר פִּתְחֵי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁמֹר פִּתְחֵי דְבָרֶיךָ</p>
<p>יְהוּ רַבִּים בְּעֶזְרֶךָ</p>
<p>לְמַעַן אוֹהֲבָךְ שִׂכְלָךְ</p>
<p>וְאוֹיְבָךְ אֲמָרֶיךָ.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
