<h1>[זמן סורר ומורה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְמַן סוֹרֵר וּמוֹרֶה עַל גְּבִירִים</p>
<p>וּמֵנִיעַ לְכָל-נִשָּׂא וּמָרוֹם</p>
<p>וּמוֹסִיף נוֹד לְנִפְרָדִים וְשָׂם בֵּין</p>
<p>שְׁנֵי תוֹמִים כְּבֵין צָפוֹן וְדָרוֹם.</p>
</blockquote>
</body>
