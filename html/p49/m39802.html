<h1>לְמַעַן מַעֲשֵׂה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְמַעַן מַעֲשֵׂה אָבוֹת</p>
<p>יְלָדוּךָ שְׁמָךְ בֶּן-שָׂר</p>
<p>עֲשֵׂה כָהֶם וְיִקָּרֵא</p>
<p>שְׁמָךְ בֶּן-שַׂר וְשַׂר מוּסָר.</p>
</blockquote>
