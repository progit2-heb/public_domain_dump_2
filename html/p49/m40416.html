<h1>שְׁאַלְתַּנִי הֲיִתֵּן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁאַלְתַּנִי הֲיִתֵּן אֵל בְּרָכָה</p>
<p>לְנָבָל בִּכְלוּא שָׂמָּהּ אֲסִירָה</p>
<p>הֲשִׁיבוֹתִי לְךָ יִתֵּן וְיִשְׁלַח</p>
<p>בְּבִרְכָתוֹ לְיַגּוֹתוֹ מֶאֵרָה.</p>
</blockquote>
