<h1>[וְאוֹמֵר מִי בְחֹרֶף]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאוֹמֵר מִי בְחֹרֶף נָח</p>
<p>וְהוּא בַחֹם בְּלִי נָחַת</p>
<p>וְהוּא אָרוּךְ וְשִׁנַּיִם</p>
<p>בְּקָדְקֹד לוֹ עֲנֵה רָחַת.
</p>
</blockquote>
</body>
