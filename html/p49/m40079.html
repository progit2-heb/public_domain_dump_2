<h1>עֲלֵה עַל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲלֵה עַל-מִשְׁבְּרֵי מָוֶת לְחֶפְצָךְ</p>
<p>לְמַעַן לֹא תְמַלֶּטְךָ זְהִירוּת</p>
<p>הֲלֹר עֵקָב הֲנָחָה רֵשׁ וְעֵקֶב</p>
<p>יְגִיעַת נַפְשְׁךָ הוֹן וַעֲשִׁירוּת.</p>
</blockquote>
