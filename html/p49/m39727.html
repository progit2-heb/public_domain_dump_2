<h1>כַּמֵּן עֲווֹן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כַּמֵּן עֲווֹן אָח וְכַסֵּה</p>
<p>מוּמוֹ וְעֵת שָׁאֳלוֹ הָב</p>
<p>רַפֵּה שְׁבָרָיו כְּרוֹפֵא</p>
<p>אָמָּן מְחַבֵּשׁ מְאֹהָב.</p>
</blockquote>
