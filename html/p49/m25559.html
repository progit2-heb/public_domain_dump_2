<h1>דְּעֶה כִּי הַזְּמַן</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>דְּעֶה כִּי הַזְּמַן אֵשֶׁת / נְעוּרִים לָךְ מְעֻבָּרָה,</p>
<p>וְלֹא תֵדַע אֲשֶׁר תּוֹלִיד / בְּיוֹם מָחָר לְךָ הָרָה.</p>
</blockquote>
