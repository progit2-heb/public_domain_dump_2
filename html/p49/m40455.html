<h1>שְׁנַיִם הֵם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁנַיִם הֵם שְׁמֹר אוֹתָם</p>
<p>וּמַה-שֶּׁתֶּאֱהַב תֶּחְזֶה</p>
<p>שְׁמֹר חֻקָּךְ לְעוֹלָם בָּא</p>
<p>וְזוּזֶיךָ לְעוֹלָם זֶה.</p>
</blockquote>
