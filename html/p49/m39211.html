<h1>בִּהְיוֹת אֱלֹהִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בִּהְיוֹת אֱלֹהִים עִמְּךָ כָּל-עֵץ-</p>
<p>יַעַר בְּמִגְדָּנוֹת לְךָ צָצִים</p>
<p>וּבְאֵין אֱלֹהִים עִמְּךָ גַּפְנָךְ</p>
<p>הַנֶּעֱבָד יוֹצִיא לְךָ קוֹצִים.</p>
</blockquote>
</body>
