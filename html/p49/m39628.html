<h1>יְבוֹרַךְ הַמְרַפֵּא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְבוֹרַךְ הַמְרַפֵּא בִשְׁלוֹמִים</p>
<p>שְׁאָט נַפְשׁוֹ וְשֹׁמֵר אֶת־לְשׁוֹנוֹ</p>
<p>וְחֹשֵׂךְ מִנְּתִיב עֹשֶׁק פְּעָמָיו</p>
<p>וְאֹסֵף מֵעֲשׂוֹת רָעָה יְמִינוֹ.</p>
</blockquote>
</body>
