<h1>[בשנאתך לעולמך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּשִׂנְאָתָךְ לְעוֹלָמָךְ הֲנָחָה</p>
<p>בְּרֵאשִׁיתָךְ וּמַרְגּוֹעַ בְּסוֹפָךְ</p>
<p>וְאַהֲבָתָךְ לְעוֹלָמָךְ יְגִיעַת</p>
<p>יְחִידָתָךְ וּמַכְאוֹבִים לְגוּפָךְ.</p>
</blockquote>
</body>
