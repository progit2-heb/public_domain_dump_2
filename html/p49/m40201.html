<h1>צָהַל בְּעִזּוּזוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צָהַל בְּעִזּוּזוֹ סוּס</p>
<p>יוֹם יֵשׁ לְאַפַּיִם מִיץ</p>
<p>מַה-יַעֲשֶׂה בוֹ הַסּוּס</p>
<p>אִם אֵין בְּגַבּוֹ אַמִּיץ.</p>
</blockquote>
