<h1>בְּיוֹם רָעָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּיוֹם רָעָה תְּהִי מַכִּיר בְפָנִים</p>
<p>גְּבוּרַת אִישׁ וּמֹרֶךְ הַלְּבָבוֹת</p>
<p>וְאֵין קֶשֶׁת בְּיַד כָּל אִישׁ דְּרוּכָה</p>
<p>וְלֹא כָל-אִישׁ יְהִי חֹגֵר חֲרָבוֹת.</p>
</blockquote>
