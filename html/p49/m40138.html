<h1>פְּלַח בָּשָׂר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּלַח בָּשָׂר אֲשֶׁר תּוֹתִיר בְּמֶלַח</p>
<p>וְיֵרָפֵא וְלֹא יִבְאַשׁ כְּחֻמָּה</p>
<p>וְלֹא יָרֻם וְאֵין יָכוֹל לְרַפֵּא</p>
<p>בְּמֶלַח עֵת יְהִי מָלֵא בְרִמָּה.</p>
</blockquote>
