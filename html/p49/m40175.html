<h1>צְעַק יִרְבּוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְעַק יִרְבּוּ מְנִיאֶיךָ וְחַדֵּד</p>
<p>לְשׁוֹנָךְ תַּאֲלִים אֶת פִּי מְגַדֵּף</p>
<p>וְאַסֵּף אֵת מְרוֹם לֵבָב וְקִנְאָה</p>
<p>וְחֶרֶב יַעֲרִיצָךְ כָּל-מְרַדֵּף.</p>
</blockquote>
