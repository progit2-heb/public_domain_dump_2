<h1>רְחַק מֵרִיב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְחַק מֵרִיב וְאֵלָיו אַל-תְּמַהֵר</p>
<p>וְסוּרָה מִמְּקוֹם פַּחִים וְרֶשֶׁת</p>
<p>וְאַל-תַּעְמֹד בְּסַכָּנָה וּמַה-טּוֹב</p>
<p>לְמִתְקוֹמֵם לְעֻמַּת חֵץ וְקֶשֶׁת.</p>
</blockquote>
