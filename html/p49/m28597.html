<h1>[הידע איש בחטאו]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲיֵדַע אִישׁ בְּחֶטְאוֹ כִּי נְמַקָּה</p>
<p>נְדִיבָה הָאֲהוּבָה בַּחֲטָאָה</p>
<p>וְיוֹסִיף לַחֲטוֹא לָאֵל כְּאִילּוּ</p>
<p>נְדִיבָתוֹ אֱלֵי נַפְשׁוֹ שְׂנוּאָה.</p>
</blockquote>
</body>
