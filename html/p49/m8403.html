<h1>חֶבְרַת אֲחִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֶבְרַת אֲחִי רִשְׁעָה כְּרִיתוּת בֵּין</p>
</blockquote>
<blockquote>
<p>אָדָם יְחֻבַּר לוֹ וּבֵין ישֶׁר</p>
</blockquote>
<blockquote>
<p>וּרְעוּת מְתֵי עַצְלָה כְּגֵרוּשִׁין</p>
</blockquote>
<blockquote>
<p>בֵּינוֹת חֲבֵר עָצֵל וּבֵין עשֶׁר.</p>
</blockquote>
</body>
