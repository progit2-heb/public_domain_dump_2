<h1>צְחֹק יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְחֹק יֵשׁ בַּבְּכִי עִתִּים וְדִבֵּר</p>
<p>בְּצַחוֹת לַאֲשֶׁר קָרַץ וְרָמַז</p>
<p>וּמַעְדֶּה אֶת-אֱמֶת בַּשָּׁוְא בְּעִתּוֹ</p>
<p>כְּנֹתֵן עַל-יְפֵיפָה חָח וְכוּמָז.</p>
</blockquote>
