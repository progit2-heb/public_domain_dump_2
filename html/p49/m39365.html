<h1>בְּנִי אִם תַּעֲזוֹב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּנִי אִם תַּעֲזוֹב אַרְצָךְ</p>
<p>וְתֵעָשֶׂה אֲחִי גֵרִים</p>
<p>תְּהִי סֹבֵל גְּאוֹן זָרִים</p>
<p>וּמִתְאַוֶּה לְמַכִּירִים.</p>
</blockquote>
