<h1>[אֲשֶׁר הָסְעַד]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר הָסְעַד בְּהַצְלָחָה מְעֻוָּת</p>
<p>אֲשֶׁר יַעַשׂ יְהִי עוֹשֶׂה כְּתִקְנוֹ</p>
<p>וְיוֹסִיף עַל אֲשֶׁר דִּמָּה בְּצִירוֹ</p>
<p>וְיִכָּפֵל אֲשֶׁר שִׁעֵר בְּגָרְנוֹ.</p>
</blockquote>
</body>
