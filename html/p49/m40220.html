<h1>קְרוֹבַי לִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְרוֹבַי לִי וְאִם יֶשׁ-לִי רְבָבָה</p>
<p>חֲבֵרִים מֵאֱדוֹם וּמִפְּלֶשֶׁת</p>
<p>הֲיִמְאַס אֵת מְעַט זָהָב חֲכַם-לֵב</p>
<p>אֲשֶׁר רָבְתָה בְתוֹךְ בֵּיתוֹ נְחֹשֶׁת.</p>
</blockquote>
