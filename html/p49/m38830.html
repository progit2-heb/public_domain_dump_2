<h1>[רוּחִי אֲשֶׁר בּוֹ]</h1>
שמואל הנגיד

<body>
<blockquote>
</blockquote>
<blockquote>
<p>רוּחִי אֲשֶׁר בּוֹ אַחֲרֵי אֵל</p>
<p>אֶסְמֹךְ וְלוֹ אִיגַע וְאֶטְרַח</p>
<p>הַאַחֲרֵי חֶבְרַת חֲמִשִּׁים</p>
<p>וָעוֹד, מְאַסְתַּנִי וְתִבְרַח?</p>
</blockquote>
