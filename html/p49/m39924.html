<h1>נְאֻם חָכְמוֹת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְאֻם חָכְמוֹת וּמוּסָרִים בְּנִיבָם</p>
<p>שְׁמוּאֵל מִבְּנֵי מוּשִׁי אֲמָרָם</p>
<p>וְלִיהוֹסֵף וְאֶלְיָסָף יְלָדָיו</p>
<p>לְהַשְׂכִּילָם בְּאִגֶּרֶת אֲגָרָם.</p>
</blockquote>
