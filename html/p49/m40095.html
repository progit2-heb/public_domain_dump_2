<h1>עַד יַעֲבָר-זַעַם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עַד יַעֲבָר-זַעַם שְׂטֵה מֵעַל</p>
<p>דַּרְכּוֹ וּבַחְדָרָךְ תְּהִי נֶעְלָם</p>
<p>מִי זֶה אֲשֶׁר יוֹדֶה לְאִישׁ יָקוּם</p>
<p>לִקְרַאת פְּנֵי-שֶׁטֶף וְאִם יִשְׁלָם.</p>
</blockquote>
