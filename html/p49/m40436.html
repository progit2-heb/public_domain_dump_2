<h1>שְׁנַיִם כֹּל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁנַיִם כֹּל אֲשֶׁר יִבְלוּ יְיֵטְבוּן</p>
<p>מְאֹד גַּם יִתְּנוּ רֵיחַ כְּמֻגְמָר</p>
<p>וְנוֹשָׁנָם מְרוֹמָם מֵחֲדָשָׁם</p>
<p>וְהֵם יַחַס בְּנֵי-טוֹבִים וְחָמַר.</p>
</blockquote>
