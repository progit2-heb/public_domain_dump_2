<h1>כְּאֵשׁ תּוּקַד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּאֵשׁ תּוּקַד בְּתוֹךְ תַּנּוּר</p>
<p>לְתַנּוּרָהּ מְבַעֶרֶת</p>
<p>כְּמוֹ־כֵן כָּרְתָה רֹאשׁ</p>
<p>לְשׁוֹנוֹ הַמְדַבֶּרֶת.</p>
</blockquote>
