<h1>[אָדָם אֲשֶׁר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אָדָם אֲשֶׁר חָטָא לְאֵל כָּל-יָמָיו</p>
<p>חָטָא חֲבֵרוֹ לוֹ וְעָלָה קִצְפּוֹ</p>
<p>טָעָה, הֲלֹא יִירָא בְּיוֹם זַעְמוֹ כִּי</p>
<p>יִזְכֹּר חֲטָאָיו אֵל וְיִחַר אַפּוֹ.</p>
</blockquote>
</body>
