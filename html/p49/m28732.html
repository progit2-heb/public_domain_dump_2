<h1>[נעורים העמיסו]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְעוּרִים הֶעֱמִיסוּ חֵטְא</p>
<p>וּפֶשַׁע עַל צְלָעֶיךָ</p>
<p>וְאֵיךְ תִּבְכֶּה נְעוּרֶיךָ</p>
<p>וְתִשְׁכַּח אֶת פְשָׁעֶיךָ.</p>
</blockquote>
</body>
