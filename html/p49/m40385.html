<h1>רְפוּאָה אֵין</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְפוּאָה אֵין לְאַרְבָּעָה וְלָהֶם</p>
<p>צֳרִי עַל-יַד כְּנַעַן לֹא יְהִי בָא</p>
<p>חֳלִי חֶמְדָּה וּמַכַּת הַכְּסִילוּת</p>
<p>וּמָוֶת מַאֲבִיד כָּל-חַי וְשֵׂיבָה.</p>
</blockquote>
