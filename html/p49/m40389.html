<h1>רוֹצֶה בְתֹם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רוֹצֶה בְתֹם רֹאשׁ יְהִי בְעַמּוֹ</p>
<p>וּגְבִיר וְיִשְׁגּוּ בְּאַהֲבָתוֹ</p>
<p>כִּי אִישׁ אֲשֶׁר הוּא רְצוּי פְּעָלִים</p>
<p>יִרְצוּ אֲנָשִׁים בְּמַעֲלָתוֹ.</p>
</blockquote>
</body>
