<h1>[תִּשְׂמַח לְהַפְשִׁיטָךְ]</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>תִּשְׂמַח לְהַפְשִׁיטָךְ בְּעוֹ/לָם מֵעֲלֵי עוֹרָךְ סְדִין</p>
<p>מוֹרָא, וְתִנָּחֵם בְּיוֹם / תַּעַל בְּמֹאזְנַיִם לְדִין.</p>
</blockquote>
