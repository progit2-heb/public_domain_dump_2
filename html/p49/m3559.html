<h1>[דּוֹמֶה אֲשֶׁר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דּוֹמֶה אֲשֶׁר דָּר בֵּין מְשַׂנְאִים</p>
<p>לַסָּר לְצִפְעוֹנִים לְדִירָה</p>
<p>שֶׁכָּל-זְמַן יִדְאַג וְיֹאמַר</p>
<p>מָתַי תְּמִיתֵהוּ מְרוֹרָה.
 </p>
</blockquote>
</body>
