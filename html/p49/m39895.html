<h1>מֹרֶךְ בְּלֵב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מֹרֶךְ בְּלֵב יָשִׂים / יָגוֹן וְחִיל, אָכֵן</p>
<p>אַמִּיץ לְבָבוֹ טוֹב-/לֵבָב יְהִי שׁוֹכֵן.</p>
</blockquote>
