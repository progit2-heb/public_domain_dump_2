<h1>זרה את</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְרֵה אֶת-גָּרְנְךָ בַּחֹם בְּעֵת רוּ–</p>
</blockquote>
<blockquote>
<p>חֲךָ תִּרְחַף בְּנַחַת עַל אֲדָמָה</p>
</blockquote>
<blockquote>
<p>לְמַעַן כִּי לְכָל-רוּחַ דְּמָמָה</p>
</blockquote>
<blockquote>
<p>וְכִי קָמָה סְעָרָה מִדְּמָמָה
</p>
</blockquote>
</body>
