<h1>[חֲדַל מֵאַף וְלֹא תִיגַע]</h1>
שמואל הנגיד

<blockquote>
<p>חֲדַל מֵאַף וְלֹא תִיגַע</p>
<p>…  … בְּעֶבְרָתָךְ</p>
<p>וְהַשְׁפֵּל לֵב וְאִם רָק…</p>
<p>… מע… בִּגְבוּרָתָךְ.</p>
</blockquote>
