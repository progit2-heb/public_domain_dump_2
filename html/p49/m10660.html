<h1>לשמחה נבראה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְהַשְּׁבִיעִי:</p>
</blockquote>
<p>∪ – – – ∪ – – – ∪ – – – ∪ – – –</p>
<blockquote>
<p>לְשִׂמְחָה נִבְרְאָה גֶפֶן וְאֶת יָגוֹן לְהַבְרִיחַ,</p>
</blockquote>
<blockquote>
<p>וְשֶׁמֶן טוֹב – לְתַעְנוּגִים, וְתַפּוּחַ – לְהָרִיחַ.</p>
</blockquote>
