<h1>[טהר לבב התשיא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>טְהָר-לֵבָב הֲתַשִּׂיא עַל לְבָבָךְ</p>
<p>יְגוֹן מָחָר אֲשֶׁר תִּירָא וְלֹא בָא?</p>
<p>הֲלֹא דַי לוֹ וְדַי מִדַּי בְּעָמְדוֹ</p>
<p>בְּעַצַּבְתּוֹ בְּיוֹם בֹּא מַעֲצֵבָה.</p>
</blockquote>
</body>
