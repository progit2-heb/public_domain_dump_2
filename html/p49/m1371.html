<h1>אֲשֶׁר הֶעֱנִיקָךְ</h1>
שמואל הנגיד

<body>
<blockquote>
<p>אֲשֶׁר הֶעֱנִיקָךְ בְּטוֹב וְאֵין</p>
</blockquote>
<blockquote>
<p>יְמִינָךְ לְגָמְלָה יְכוֹלָה</p>
</blockquote>
<blockquote>
<p>תְּנָה-לּוֹ תְּמוּרַת פְּעָלָיו</p>
</blockquote>
<blockquote>
<p>יְדִידוֹת לְבָבָךְ גְּמוּלָה.
 </p>
