<h1>[הֲתִירָא מִגְּאוֹן]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲתִירָא מִגְּאוֹן רָעִים</p>
</blockquote>
<blockquote>
<p>וְכִי עָצְמוּ וְרַב כֹּחָם</p>
</blockquote>
<blockquote>
<p>יְרָא מֵאֵל וְרָעִים יִי-</p>
</blockquote>
<blockquote>
<p>רְאוּ מִמָּךְ בְּעַל-כָּרְחָם.
 </p>
</blockquote>
</body>
