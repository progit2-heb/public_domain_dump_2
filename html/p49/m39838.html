<h1>מְנַע רַגְלָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְנַע רַגְלָךְ וְעֵינָךְ מֵעֲבוֹר עַל</p>
<p>נְוֵה שָׁכֵן וְאַל תִּקְרַב לְבֵיתוֹ</p>
<p>וּמַה-לָּךְ לעבור….</p>
<p>הֲלֹא … …. מִן חֲמָתוֹ.</p>
</blockquote>
