<h1>יַעֲמֹד מֶלֶךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יַעֲמֹד מֶלֶךְ בְּרֵאשִׁית בְּשָׁקְדוֹ</p>
<p>לַאֲבִיד רָעִים וְאַמֵּץ קְדוֹשִׁים</p>
<p>כַּאֲשֶׁר עוֹמֵל בְּכֶרֶם נְטִיעָה</p>
<p>חָס עֲלֵי שׂוֹרֵק וְקַץ אֶת-בְּאוּשִׁים.</p>
</blockquote>
