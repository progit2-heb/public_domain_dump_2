<h1>נְטוֹשׁ עֹנֶג</h1>
שמואל הנגיד

<p>נְטוֹשׁ עֹנֶג וּבֵית מִדּוֹת</p>
<p>וְשֵׁב תַּחַת יְרִיעָה צָם</p>
<p>וְצָמֵא, עַד אֲשֶׁר תִּנְחַל</p>
<p>יְקָר מִסַּפְּרוֹ עָצָם.</p>
