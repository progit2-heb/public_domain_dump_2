<h1>בְּעֵת יַרְבּוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעֵת יַרְבּוּ גְבָרִים בִּדְבָרִים</p>
<p>יְסֻגַּר עַל אֲשֶׁר נָכוֹן בְּדֶלֶת</p>
<p>וְיֵשׁ מַכִּיר בְּלִבּוֹ הַנְּכוֹנָה</p>
<p>וְאֵין בּוֹ לַעֲשׂוֹת אוֹתָהּ יְכֹלֶת.</p>
</blockquote>
</body>
