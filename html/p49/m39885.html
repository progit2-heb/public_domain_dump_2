<h1>מְנִיעַת שׁוֹאֲלָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְנִיעַת שׁוֹאֲלָךְ נָעִים</p>
<p>וְטוֹב מִלֵּךְ לְךָ וָשׁוּב</p>
<p>וְרֹאשׁ בּוּז מַחֲלֶה הַלֵּב</p>
<p>וְסוֹפוֹ מַחֲרִיב יִשּׁוּב.</p>
</blockquote>
