<h1>[ואמרתי לשח]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאָמַרְתִּי לְשָׂח: מַה טוֹב לְבָרִים</p>
<p>הֲבִימֵי חֹם וְאִם בִּימֵי גְּשָׁמִים?- מ</p>
<p>הֲיֵשׁ כִּימֵי סְתָו יָמָיו יְמֵי צוֹם</p>
<p>וְלֵילוֹתָיו תְפִלָּה לַתְּמִימִים.</p>
</blockquote>
