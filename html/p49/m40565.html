<h1>יֵשׁ אִישׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יֵשׁ אִישׁ אֲשֶׁר דּוֹבֵר בְּכָבוֹד גַּם יֵשׁ</p>
<p>אִישׁ יַחֲטוֹף שִׂיחָה …עָז</p>
<p>כַּבֵּד חֲבֵרָךְ … …….</p>
<p>הַבָּז לְרֵעֵַהוּ לְנַפְשוֹ הוּא בָז.</p>
</blockquote>
