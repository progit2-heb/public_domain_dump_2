<h1>[אֱנוֹשׁ בָּא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱנוֹשׁ בָּא לַעֲשׂוֹת חַיִל</p>
</blockquote>
<blockquote>
<p>בְּלֹא מִשְׁפָּט וּמֵישָׁרִים</p>
</blockquote>
<blockquote>
<p>כְּמוֹ אִישׁ יַעֲמִיד אֹהֶל</p>
</blockquote>
<blockquote>
<p>בְּאֵין יָתֵד וּמֵיתָרִים.</p>
</blockquote>
</body>
