<h1>יֵצְאוּ לְךָ מַיִם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יֵצְאוּ לְךָ מַיִם</p>
<p>מֵאֵשׁ אֲשֶׁר תַּחְתֶּה</p>
<p>עִתִּים, וְכַמָּה קָם</p>
<p>אָבֵל בְּבֵית מִשְׁתֶּה.</p>
</blockquote>
