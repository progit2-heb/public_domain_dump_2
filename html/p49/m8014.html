<h1>[אִם תֶּאֱהַב]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תֶּאֱהַב בִּין אֵת יְלוּדֵי יָמִים</p>
</blockquote>
<blockquote>
<p>מָחָר, לְךְ הָבֵן בְּבֶן-קֹהֶלֶת</p>
</blockquote>
<blockquote>
<p>תַּכִּיר לְךָ כִּי אֵין לְמוֹתֵת יַלְדֵי-</p>
</blockquote>
<blockquote>
<p>יָמִים בְּרֹב עֵצָה וְלֹא בִיכ[וֹ]לֶת.
 </p>
</blockquote>
</body>
