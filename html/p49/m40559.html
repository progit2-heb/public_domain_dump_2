<h1>בִּיפוֹת לְדַבֵּר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בִּיפוֹת לְדַבֵּר הֱיֵה מְדַבֵּר</p>
<p>וּבְעֵת יְפוֹת מַחֲשֶׁה חֲשֵׁה שָׁם</p>
<p>דָּבָר בְּעִתּוֹ עֲצֵי מְגָדִים</p>
<p>יַעְשׂוּ פְרִי מַאֲכָל בְּחָדְשָׁם.</p>
</blockquote>
