<h1>וְאוֹמֵר מַה-תְּבוּאָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאוֹמֵר מַה-תְּבוּאָה עִם</p>
</blockquote>
<blockquote>
<p>זְרִיעָה יָד לְיָד תֶּהִי</p>
</blockquote>
<blockquote>
<p>הֲשִׁיבוֹתִיו תּשׁוּבָה עַל</p>
</blockquote>
<blockquote>
<p>בְּרָכָה אוֹ גְדוּפָה הִיא.
</p>
</blockquote>
</body>
