<h1>סִבָּה לְמוֹת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סִבָּה לְמוֹת חֹלֶה בִּתְ/עוֹת רוֹפְאוֹ הָאָמָּן</p>
<p>כִּי יֵשׁ לְאֵל סִבַּת כָּל-/ דָּבָר אֲשֶׁר בָּא לִזְמָן.</p>
</blockquote>
