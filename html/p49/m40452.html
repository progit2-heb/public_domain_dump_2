<h1>שִׂיחַ לְשׁוֹן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שִׂיחַ לְשׁוֹן-אוֹהֵב אֲשֶׁר יָצָא מִן</p>
<p>לִבּוֹ יְהִי חַי עִם לְבָבִי עַלְמוּת</p>
<p>וּדְבַר לְשׁוֹן-אָדָם אֲשֶׁר לֹא מִלֵּב</p>
<p>יָצָא בְּהַגִּיעוֹ לְאָזְנַי יָמוּת.</p>
</blockquote>
