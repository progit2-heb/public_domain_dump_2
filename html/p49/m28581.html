<h1>[דגנך בא בחצרך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּגָנָךְ בָּא בְחָצֵרָךְ, אֱכֹל וַ-</p>
<p>עֲבוֹד נוֹתֵן לְךָ דָּגָן וְצֵידָה</p>
<p>וְעַד לֹא בָא עֲבֹד אֶת הָאֲדָמָה</p>
<p>וְאָז תִּכּוֹן עֲבֻדָּה בַּעֲבוֹדָה.</p>
</blockquote>
</body>
