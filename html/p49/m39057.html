<h1>[אֱחֹז אַחַת]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱחֹז אַחַת וְאַל תֶאְחֹז וְתַנַּח</p>
<p>וְאַל תֶּרֶף בְּדָבָר עַד לְכַלּוֹת</p>
<p>אֲשֶׁר דֵּרֶךְ יְחִידָה יֶאֱחֹז לוֹ</p>
<p>יְהוּ כָל־מַהְלְכוֹתָיו לוֹ נְקַלּוֹת.</p>
</blockquote>
