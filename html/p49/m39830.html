<h1>מְדַמֶּה בִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְדַמֶּה בִי לְבָבִי בַּחֲזוֹתִי</p>
<p>לְדוֹר טוֹב מֵאֲשֶׁר עוֹשִׂים צְדָקָה</p>
<p>וְדָבְקוּ בִּי בַּמְּרֵַעִים כִּי מְאֵרַת</p>
<p>אֱלֹהֵי הָאֱמֶת בַּטּוֹב דְּבֵקָה.</p>
</blockquote>
