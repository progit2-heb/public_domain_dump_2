<h1>[דאגה תערכנה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּאָגָה תַעֲרֹכְנָה מַחְשְׁבוֹת אִישׁ</p>
<p>בְּמוֹרָשָׁיו וְאֶת נַפְשׁוֹ מְנִיאָה</p>
<p>וְכַמָּה יֵשׁ אֲשֶׁר יָגוּר תְּלָאָה</p>
<p>וְחָלַף לוֹ וְלֹא בָאָה תְּלָאָה.</p>
</blockquote>
</body>
