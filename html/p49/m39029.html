<h1>[שָׁלֵו, הֲלַנְתָּ עַל]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>שָׁלֵו, הֲלַנְתָּ עַל / רַב טוּב לְאֵין חֵקֶר</p>
<p>וּבְלִבְּךָ מָחָר / רַע לַעֲשׂוֹת שֶׁקֶר</p>
<p>גוּרָה לְךָ רָעָה / חָשָׁה לְעֵת בֹּקֶר.</p>
</blockquote>
