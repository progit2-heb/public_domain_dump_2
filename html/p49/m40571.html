<h1>לְבָָבָךְ נֶאֱלָח</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְבָָבָךְ נֶאֱלָח מַה-יַּעֲשֶׂה לָךְ</p>
<p>מְלַמֵּד לֹא הֱבִינָךְ דָּת חֲכָמִים</p>
<p>וְאֵיךְ יִכּוֹן לְצוֹבֵעַ לְאָדֹם</p>
<p>לְבוּשׁ אִם לֹא יְכֻבַּס מִכְּתָמִים.</p>
</blockquote>
</body>
