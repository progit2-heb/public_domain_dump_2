<h1>עֲזֹב דָּבָר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲזֹב דָּבָר מְשַׂמֵּחַ בְּרֹאשׁוֹ</p>
<p>וְאִם נִשְׁמַע בְּסוֹפוֹ יַעֲצִיבָךְ</p>
<p>וְכָל-דָּבָר אֲשֶׁר צָרִיךְ רְאָיָה</p>
<p>עֲלֵי-יָשְׁרוֹ לְבַטֵּל רִיב מְרִיבָךְ.</p>
</blockquote>
