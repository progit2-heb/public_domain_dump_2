<h1>[אִם אַתְּ הֲקִלּוֹתָ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם אַתְּ הֲקִלּוֹתָ כְּבוֹד חָבֵר</p>
<p>וַתַּעֲבֹר עַל דָּת וּמוּסַר־אָב</p>
<p>שָׂא עֹל מְשַׂנְאִים מִבְּלִי חוֹמֵל</p>
<p>וּלְצַר בְּלִי עוֹזֵר אֱפֵה וּשְׁאָב.</p>
</blockquote>
