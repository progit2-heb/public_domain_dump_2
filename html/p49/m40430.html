<h1>שְׁאֵר אֹכֵל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁאֵר אֹכֵל שְׁאֵר קָרוֹב בְּסֵתֶר</p>
<p>וְקָרוֹב אֶת-בְּשַׂר אָחִיו יְפַלַּח</p>
<p>אֱמֶת כִּי זֶה שְׁאֵר כִּבְאֵר בְּחֵמָר</p>
<p>וְזֶה קָרוֹב כְּמוֹ עֹרֵב מְשֻׁלָּח.</p>
</blockquote>
