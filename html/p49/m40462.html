<h1>שְׁמֹר לוּלֵי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁמֹר ׳לוּלֵי׳ וּמִכָּל צָר</p>
<p>תְּהִי שָׁמוּר בְּמוֹ ׳לוּלֵא׳</p>
<p>וְסוּר מִ׳לּוּ׳ לְמַעַן ׳לוּ׳</p>
<p>לְבַב הַנּוֹאֲמוֹ יַחְלֶה.</p>
</blockquote>
