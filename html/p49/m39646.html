<h1>יְרָא הָאֵל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְרָא הָאֵל בְּחֻקָּתוֹ</p>
<p>וְהַמֶּלֶךְ בְּמִצְוָתוֹ</p>
<p>וְשָׁמְרָה אֶת־בְּרִית רֵעַ</p>
<p>וְדָת־חָבֵר בְּאַהְבָתוֹ.</p>
</blockquote>
</body>
