<h1>[אֲנָשִׁים יֵשׁ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲנָשִׁים יֵשׁ לְכָל־מִפְעָל וְכָל־אִישׁ</p>
<p>מְקֻדָּשׁ לַאֲשֶׁר חָפֵץ וּבֹחֵר</p>
<p>גְּבָרִים יִנְהֲגוּ צֹנֶה לְמִרְעֶה</p>
<p>וְאִישִׁים יִנְהֲגוּ חַיִל לְאַחֵר.</p>
</blockquote>
