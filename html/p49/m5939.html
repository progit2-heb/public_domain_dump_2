<h1>[הֱיֵה נָמוֹךְ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֱיֵה נָמוֹךְ וּמִתְרַצֶּה כְּחוֹטֵא</p>
<p>וְאִם-כָּשְׁרוּ פְעָלֶיךָ לְמַלְכָּךְ</p>
<p>וְאִם לֹא תַעֲשֶׂה כָזֹאת תְּאַבֵּד</p>
<p>פְּרִי כשֶׁר פְּעֻלָּתָךְ וְדַרְכָּךְ.
 </p>
</blockquote>
</body>
