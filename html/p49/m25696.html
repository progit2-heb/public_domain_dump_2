<h1>יְכַחֵשׁ בֵּן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְכַחֵשׁ בֵּן בְּאָבִיו עֵת / יְרִיבֵהוּ עֲלֵי הֶבְלוֹ,</p>
<p>וְנִשְׁבַּע: ״לֹא עֲשִׂיתִיהוּ״ – / וְאָבִיו קִדְּמָהוּ לוֹ.</p>
</blockquote>
</body>
