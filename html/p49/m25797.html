<h1>יֵשׁ לָךְ שְׁנֵי</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>יֵשׁ לָךְ שְׁנֵי אַחִים, יְלוּד אִמָּךְ / אֶחָד, וְהַשֵּׁנִי יְלוּד אַהַב –</p>
<p>שׁוּר מִי בְלֵב שָׁלֵם לְךָ אָהֵב / מֵהֶם, וְלוֹ כָּל אַהֲבָתְךָ הָב.</p>
</blockquote>
