<h1>חבר כבד רוח</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חָבֵר כְּבַד רוּחַ גַּם</p>
</blockquote>
<blockquote>
<p>בַּעַל מוּם וּכְבַד פֶּה</p>
</blockquote>
<blockquote>
<p>דוֹמֶה לְשֵׁן תַּכְאִיב אֵין</p>
</blockquote>
<blockquote>
<p>כִּי אִם לְעָקְרָהּ מַרְפֵּא.
</p>
</blockquote>
</body>
