<h1>דבר אשר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דָּבָר אֲשֶׁר יַלְאֶה וְלֹא תוּ-</p>
</blockquote>
<blockquote>
<p>כַל לַעֲשׂוֹתוֹ קוּץ וְהַנַּח</p>
</blockquote>
<blockquote>
<p>אוֹתוֹ, וְחַפֵּשׂ לַעֲשׂוֹת אֶת</p>
</blockquote>
<blockquote>
<p>דָּבָר אֲשֶׁר הוּא בַעֲשׂוֹת נָח.</p>
</blockquote>
