<h1>נְשֵׁה חַטֹּאות</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְשֵׁה חַטֹּאות חֲבֵרֶיךָ</p>
<p>וְיִמָּשְׁכוּ בְּאַהְבָתָךְ</p>
<p>וְאִם תִּזְכֹּר עֲווֹנוֹתָם</p>
<p>יְאִיצוּן אֶל-מְרִיבָתָךְ.</p>
</blockquote>
