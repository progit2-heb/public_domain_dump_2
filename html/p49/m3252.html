<h1>[אֱוִיל יִקְצֹף]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱוִיל יִקְצֹף וְיִרְחַק מִן</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר יַרְבֶּה בְּתוֹכֵחָה</p>
</blockquote>
<blockquote>
<p>וְיִקָּרֵב לְמַשְׁמִיעַ</p>
</blockquote>
<blockquote>
<p>דְּבַר הֶבֶל וְקוֹל שִׂמְחָה.
 </p>
</blockquote>
