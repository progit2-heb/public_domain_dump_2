<h1>[אִם הֶחְרַשְׁתָּ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם הֶחְרַשְׁתָּ אַתָּה יָכוֹל</p>
<p>דַּבֵּר אַחַר שֶׁהֶחְרַשְׁתָּ</p>
<p>אַךְ אִם דִּבַּרְתָּ אֵין אַתָּה</p>
<p>יָכוֹל לָשִׁיב מַה דִּבַּרְתָּ.</p>
</blockquote>
<blockquote>
