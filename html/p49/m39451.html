<h1>גְּדַל עַל כָּל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּדַל עַל כָּל-חֲבֵרֶיךָ בְּשָׁלֹשׁ</p>
<p>בְּלֵב נָבוֹן וְשִׂיחַ טוֹב וּמִפְעָל</p>
<p>וְאַל תִּגְדַּל בְּפֶה נָבָל וְחָזְקָה</p>
<p>כְּמוֹ שַׁחַל וּבִרְמִיָּה כְּשׁוּעָל.</p>
</blockquote>
