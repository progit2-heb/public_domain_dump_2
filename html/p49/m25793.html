שמואל הנגיד

<blockquote>
<p>רְכוּשׁ יָקָר וְהוֹן עָתֵק / בְּיַד בֶּן הַבְּלִיָּעַל –</p>
<p>כְּמַשְׂכֶּלֶת יְפֵיפִיָּה / יְהִי לָהּ הַכְּסִיל בָּעַל.</p>
