<h1>[דֹּפִי וּמוּם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דֹּפִי וּמוּם בַּאֲנָשִׁים</p>
</blockquote>
<blockquote>
<p>אֲנְשֵׁי נְבָלָה יְשִׂימוּם</p>
</blockquote>
<blockquote>
<p>כִּי לֹא יְשִׂימוּן בְּמוּם אִישׁ</p>
</blockquote>
<blockquote>
<p>כִּי-אִם אֲשֶׁר הֵם מְתֵי מוּם.
 </p>
</blockquote>
