<h1>בְּתוֹרָה יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּתוֹרָה יֵשׁ מְשַׁל צֶדֶק</p>
<p>בְּפִי כֹהֵן וְנָבִיא הוּא:</p>
<p>כְּמוֹ הָאֵם תְּהִי הַבַּת</p>
<p>וּבֶן-אָדָם כְּאָבִיהוּ.</p>
</blockquote>
