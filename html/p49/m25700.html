<h1>תְּבוּנַת אִישׁ</h1>
שמואל הנגיד

<blockquote>
<p>תְּבוּנַת אִישׁ בְּמִכְתָּבוֹ / וְכָל שִׂכְלוֹ בְּפִי עֵטוֹ.</p>
<p>וְיִגַּע אִישׁ בְּעֵט אֶל מַ/עֲלַת מֶלֶךְ בְּשַׁרְבִיטוֹ.</p>
</blockquote>
