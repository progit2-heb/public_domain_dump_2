<h1>מְצוֹא יֶשַׁע</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְצוֹא יֶשַׁע בְּהִשָּׁמֵר / וְהִשָּׁמֵר בְּמוֹעֵצָה</p>
<p>וְאֵין עֵצָה מְצוּאָה לַ/אֲשֶׁר סוֹדוֹ לְחוּץ יָצָא.</p>
</blockquote>
