<h1>בהקריבך רחוקי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּהַקְרִיבָךְ רְחוֹקֵי הַיְּדִידִים</p>
</blockquote>
<blockquote>
<p>פְּרֹשׂ לָהֶם בְּדִבְרֵי פֶה מְצוֹדִים</p>
</blockquote>
<blockquote>
<p>וּבַחְלוֹת מִיְּדִידוּתָךְ לְבַב אָח</p>
</blockquote>
<blockquote>
<p>תְּלֵה עָלָיו קְמִיעָה מֵחֲסָדִים.</p>
</blockquote>
</body>
