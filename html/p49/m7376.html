<h1>[דָּלוּת בְּאִישׁ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דָּלוּת בְּאִישׁ חָכָם מְכַסָּה</p>
<p>יָשְׁרוֹ וְתָשִׂים מַעֲשָׂיו שָׁוְא</p>
<p>וּכְסִיל יְכַסּוּ מַעוֹתָיו</p>
<p>הוֹנוֹ וּמַחְמַדֵּי לְבוּשָיו.
 </p>
</blockquote>
</body>
