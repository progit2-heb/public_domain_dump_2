<h1>אֱנוֹשׁ יוֹזֵם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱנוֹשׁ יוֹזֵם בְּלִבּוֹ מַאֲוַיִּים</p>
</blockquote>
<blockquote>
<p>לְהַגִּיעָם בְּיוֹם מָחָר יְקַוֶּה –</p>
</blockquote>
<blockquote>
<p>יֵאָנֵשׁ לְעֵת בֹּקֶר, וְטֶרֶם</p>
</blockquote>
<blockquote>
<p>פְּנוֹת שֶׁמֶשׁ בְּתוֹךְ קֶבֶר יְשֻׁוֶּה.</p>
</blockquote>
</body>
