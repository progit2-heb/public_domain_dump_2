<h1>נְאֻם חָכָם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְאֻם חָכָם בְּעֵינָיו לַנְּבוֹנִים</p>
<p>בְּאִוַּלְתּוֹ אֲנִי אֵדַע צְפוּנִים</p>
<p>וְאֵדַע מַה-לְּמַעְלָה מַה-לְּמַטָּה</p>
<p>וְאֵדַע מַה-לְּאָחוֹר מַה-לְּפָנִים.</p>
</blockquote>
