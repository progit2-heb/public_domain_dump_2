<h1>כְּדֶלֶת אֲשֶׁר</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>כְּדֶלֶת אֲשֶׁר תֻּלָּה עֲלֵי פֶרֶץ / וְיֶשׁ בּוֹ לְהִסָּגֵר וְלִפְתֹּחַ –</p>
<p>כְּמוֹ כֵן תְּתַלֶּה עַל שְׂפָתָךְ, עַד / יְהִי עֵת, לְקַצֵּר קוֹל וְלִמְתֹּחַ.</p>
</blockquote>
