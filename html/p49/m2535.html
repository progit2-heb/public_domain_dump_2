<h1>סכוכים הם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סְכוּכִים הֵם בְּאֶבְרַת אֵל אֲנָשִׁים</p>
</blockquote>
<blockquote>
<p>בְּיוֹם עָצְמָה מְהוּמָתוֹ וְגָבְרָה</p>
</blockquote>
<blockquote>
<p>וְיֹאבַד יוֹם מְעַט רָעָה אֲשֶׁר לֹא</p>
</blockquote>
<blockquote>
<p>אֱלֹהִים בַּעֲדוֹ יָסֶךְ בְּאֶבְרָה.
</p>
</blockquote>
