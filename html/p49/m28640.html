<h1>[זמן דבר יום]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זִמֵּן דְּבַר יוֹם בְּיוֹמוֹ</p>
<p>חָק-אֵל לְיוֹמָךְ בְּרָאוֹ</p>
<p>כִּי יֵשׁ בְּסֵתֶר אֱלֹהִים</p>
<p>לָךְ חֹק לְמָחָר יְבִיאוֹ</p>
</blockquote>
