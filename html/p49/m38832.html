<h1>[רֵעִים אֲשֶׁר אַהְבָתָם]</h1>
שמואל הנגיד

<blockquote>
<p>רֵעִים אֲשֶׁר אַהְבָתָם</p>
<p>חָוְרָה כְּלֹבֶן בָּרָד</p>
<p>יָמִים לְמָחָר יַשְׁחִיר</p>
<p>אוֹתָם בְּשִׁיחוֹר מֻפְרָד.</p>
