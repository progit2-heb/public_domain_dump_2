<h1>[אֵין טוֹב בְּיוֹעֵד]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵין טוֹב בְּיוֹעֵד לַעֲשׂוֹת עִמָּךְ</p>
<p>חֶסֶד וּמַצְרִיכָךְ לְהַגְבּוֹתוֹ</p>
<p>וּבְאִישׁ אֲשֶׁר יִשְׂחַק לְךָ פִיהוּ</p>
<p>עַד שֶׁתְּחַפֵּשׂ מַה־בְּלִבָּתוֹ.</p>
</blockquote>
