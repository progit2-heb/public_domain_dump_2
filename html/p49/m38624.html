<h1>[אִם תֶּאֱהַב אֶת חֲיוֹת]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תֶּאֱהַב אֶת חֲיוֹת וְהַרְחִיק</p>
<p>אֶת רַגְלְךָ מִנְּתִיב עֲלוּקָה –</p>
<p>קָרְבָה אֱלֵי דָת וְדִין וְשִׁיתָה</p>
<p>דֶּרֶךְ מְרִי מִמְּךָ רְחוֹקָה.</p>
</blockquote>
</body>
