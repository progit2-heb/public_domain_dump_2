<h1>בְּנֵי אָדָם בְּנַבְלֻת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּנֵי אָדָם בְּנַבְלֻת אוֹ נְדָבָה</p>
<p>עֲלֵי-דֶּרֶךְ אֲבוֹתָם הַסְּלוּלָה</p>
<p>לְמַעַן יֵשׁ מְקוֹם מוֹלָד וּבֵית אָב</p>
<p>לְנִדְבַת יָד וּמָקוֹר לַנְּבָלָה.</p>
</blockquote>
</body>
