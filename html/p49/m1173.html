<h1>אֲשֶׁר לִבּוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר לִבּוֹ בְלִבּוֹ רָם</p>
</blockquote>
<blockquote>
<p>וְלֹא יוּרַם בְּמַקְהֵלוֹת</p>
</blockquote>
<blockquote>
<p>וְאֵל רוֹמֵם בְּמִסְתָּרִים</p>
</blockquote>
<blockquote>
<p>יְרוֹמֵמוֹ בְּהִגָּלוֹת.
 </p>
</blockquote>
