<h1>[חקרתיך וסרתי מן]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲקַרְתִּיךָ וְסַרְתִּי מִן</p>
<p>מְקוֹם שִׁבְתָּךְ בְּמִקְרָאִים</p>
<p>לְמַעַן כִּי רְאִיתִיךָ</p>
<p>חֲבֵר זֵדִים וְחַטָּאִים.
</p>
</blockquote>
</body>
