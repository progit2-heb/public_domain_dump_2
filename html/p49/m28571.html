<h1>[גבינה קפאה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּבִינָה קָפְאָה מִמֵּי אֲנָשִׁים</p>
<p>וְלֹא הָיְתָה בְּרֵאשִׁיתָהּ גְּבִינָה</p>
<p>הֲתָקוּם אַחֲרֵי כִי נִחֲתוּ בָהּ</p>
<p>שְׁנֵי חִצֵּי זְמַן: חַמָּה וְצִנָּה?</p>
</blockquote>
</body>
