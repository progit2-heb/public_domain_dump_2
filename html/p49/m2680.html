<h2>חֲכַם-לֵב יַעֲזוֹב / ר' שמואל הנגיד</h2>
<blockquote>
<p>חֲכַם-לֵב יַעֲזוֹב נוֹחַ עֲדָנִים</p>
</blockquote>
<blockquote>
<p>וּבִקְרֹא בִּסְפָרִים לוֹ מְנוּחָה</p>
</blockquote>
<blockquote>
<p>וּמוּמִים יֵשׁ בְּאִישִׁים…</p>
</blockquote>
<blockquote>
<p>… … …ת הַשְּׁכֵחָה.</p>
</blockquote>
