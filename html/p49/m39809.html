<h1>לֹא בְחַפֵּשׂ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֹא בְחַפֵּשׂ מְעַט תֶּחְכַּם כִּי</p>
<p>אִם בְּהוֹגַע לְלֵבָב וְאִישׁוֹן</p>
<p>אֵין רְוָיָה לְלֹקֵק בְּיָד גַּם</p>
<p>אֵין שְׂבוֹעַ לְלֹחֵךְ בְּלָשׁוֹן.</p>
</blockquote>
<blockquote>
