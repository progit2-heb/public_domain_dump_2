<h1>חכם ומשתמר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חָכָם וּמִשְׁתַּמֵּר אֲשֶׁר נִלְכַּד</p>
</blockquote>
<blockquote>
<p>פִּתְאֹם בְּיַד רָעָה כְּמוֹ נָגַע</p>
</blockquote>
<blockquote>
<p>חוֹתֵר וּמִתְמַלֵּט כְּמוֹ בָרָק</p>
</blockquote>
<blockquote>
<p>יִקְרַע פְּנֵי עָבִים בְּמוֹ רָגַע.
 </p>
</blockquote>
