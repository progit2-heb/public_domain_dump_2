<h1>תְּהִי עֵצָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּהִי עֵצָה יְשָׁרָה עַל-לְבָבָךְ</p>
<p>מְשַׁלֶּטֶת וְהַלֵּךְ עַל-נְכוֹנָה</p>
<p>וְאִם תִּישַׁר וְנִכְזַב שִׂבְרֶךָ לֹא</p>
<p>תְּהִי שָׁב עַל-לְבָבָךְ בִּתְלוּנָה.</p>
</blockquote>
