<h1>עָפְרַת נָשִׁים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עָפְרַת נָשִׁים תָּצוּד אִישִׁים</p>
<p>וּנְאֻם חָלָק יָצוּד רָאשִׁים</p>
<p>וּבְדַל קָצִים אֶחָיו וּלְבֵית</p>
<p>עָשִׁיר בַּקֵּר שׂוֹנְאָיו חָשִׁים.</p>
</blockquote>
