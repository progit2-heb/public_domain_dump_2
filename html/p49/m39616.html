<h1>יְחִידָתִי בְּעֵת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְחִידָתִי בְּעֵת תָּשׁוּט מְהוּמָה</p>
<p>נְטִי מֵעַל דְּרָכֶיהָ וְשֵׁחִי</p>
<p>וּמִי הוּצַר בְּחֹם שֶׁמֶשׁ יְמַהֵר</p>
<p>וְיִטֶּה אֶל־צְלָלֶיהָ וְיֶחִי.</p>
</blockquote>
</body>
