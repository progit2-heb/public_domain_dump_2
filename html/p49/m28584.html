<h1>[דבר נודע יביא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דָּבָר נוֹדָע יָבִיא אֶל רוֹ-</p>
<p>בֵץ בַּבַּיִת אֵת מַחְסוֹרוֹ</p>
<p>הוּא הַדָּבָר עַצְמוֹ יוֹצִיא</p>
<p>מִידֵי חָרוּץ הוֹן אוֹצָרוֹ.</p>
</blockquote>
</body>
