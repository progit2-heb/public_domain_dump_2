<h1>[זְקוּנִים מַחֲלָה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְקוּנִים מַחֲלָה בָאָה / בְּחֹלֶש רַב - וְלֹא תֶחְסַר,</p>
<p>וְכָל תַּחְלוּא כְּמוֹ זֹקֶן / בְּחֹלֶש בָּא - וּמַהֵר סָר.
 </p>
</blockquote>
</body>
