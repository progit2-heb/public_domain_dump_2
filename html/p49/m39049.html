<h1>[שְׁתַּיִם הֵם]</h1>
שמואל הנגיד

<body>
<blockquote>
</blockquote>
<blockquote>
<p>שְׁתַּיִם הֵם: אֱמֶת וָתֹם</p>
<p>תְּמוֹךְ בָּהֶם וְחָיִיתָה</p>
<p>וְאַחַת הִיא מְאַבֶּדֶת</p>
<p>לְכָל־נוֹלַד וְהִיא: מִיתָה.</p>
</blockquote>
