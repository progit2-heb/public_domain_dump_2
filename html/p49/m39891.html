<h1>מִַשְׂכִּיל מְעֻוָּת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִַשְׂכִּיל מְעֻוָּת יִתְקוֹן</p>
<p>וּכְסִיל מְתֻקָּן יַעְוֶה</p>
<p>כָּכָה תְּיַבֵּשׁ אָרֶץ</p>
<p>קָדִים וְיוֹרֶה מַרְוֶה.</p>
</blockquote>
