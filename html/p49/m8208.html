<h1>[אֱכֹל עִם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱכֹל עִם קִנְּךָ יָרָק</p>
<p>וְאֵזוֹר שַׂק הֱיֵה חֹגֵר</p>
<p>וְתָעֵב פַּת נְקִיָּה עִם</p>
<p>חֲגוֹר מֶשִׁי וְאַתָּה גֵר.
 </p>
</blockquote>
</body>
