<h1>[טָרְחִי לְמַעַן]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>טָרְחִי לְמַעַן לֹא אֱהִי נִדָּח</p>
</blockquote>
<blockquote>
<p>עַל-כָּל אֲרָצוֹת מִמְּקוֹם רִבְעִי</p>
</blockquote>
<blockquote>
<p>אַךְ אִם יְקִיאֵנִי מְקוֹמִי שֶׁ-</p>
</blockquote>
<blockquote>
<p>אֹהַב מְקוֹמוֹת יֵשׁ לְאֵל רוֹעִי.
 </p>
</blockquote>
</body>
