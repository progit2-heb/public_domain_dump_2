<h1>[זְכוֹר בַּאֲשֶׁר]</h1>
שמואל הנגיד

<blockquote>
<p>זְכוֹר בַּאֲשֶׁר תַּעַשׂ וּמַה-שֶּׁתֹּאמַר</p>
<p>[וְ]טֶרֶם עֲלוֹת לַדִּין חֲקוֹר בִּלְבָבָךְ</p>
<p>מְרִיבָה אֲשֶׁר ת.. וְאִם ת..</p>
<p>… ..ה חֲדַל מֵרִיבָךְ.</p>
