<h1>פְּרִי חָכָם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּרִי חָכָם מְשׂוֹשׂ אָבִיו וְיֵשׁ בֵּן</p>
<p>בְּאִוַּלְתּוֹ נְחִירֵי אָב מְעַשֵּׁן</p>
<p>כְּמוֹ אֵשׁ תַּעֲלֶה נֵרוֹת לְהָאִיר</p>
<p>וּפַעַם תַּעֲשֶׂה אֵפֶר לְדַשֵּׁן.</p>
</blockquote>
