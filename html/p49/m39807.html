<h1>לַשּׁוּק סְחָרִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לַשּׁוּק סְחָרִים יֵשׁ וְלוֹ יוּבָא</p>
<p>יוֹם שׁוּק בְּמֵרוֹץ אֶל-אֱנוֹשׁ חֶפְצוֹ</p>
<p>וּלְשַׂר דְּבָרִים יֶאֱהַב אוֹתָם</p>
<p>וּבְרוּץ יְבִיאוּם לוֹ בְּנֵי-אַרְצוֹ.</p>
</blockquote>
