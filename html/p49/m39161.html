<h1>בְּצָרָתָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּצָרָתָךְ הֱיֵה מוֹחִיל לְמַעַן</p>
<p>שְׂכַר מוֹחִיל יְשׁוּעָה נֶחֱשָׂפֶת</p>
<p>וְכִי תוֹחַלְתְּךָ עֵץ טַעְמוֹ מָר</p>
<p>פְּרִיהוּ מִדְּבַשׁ מָתוֹק וְנֹפֶת.</p>
</blockquote>
