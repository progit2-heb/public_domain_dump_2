<h1>[רְכוּשָׁךְ לָךְ בְּתִתָּךְ]</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>רְכוּשָׁךְ לָךְ בְּתִתָּךְ לוֹ</p>
<p>לְמִי יִישַׁר בְּעֵינֶיךָ</p>
<p>וּמַה יֵּשׁ לָךְ בְּהָמוֹן לֹא</p>
<p>יְהִי הוֹלֵךְ לְפָנֶיךָ.</p>
</blockquote>
