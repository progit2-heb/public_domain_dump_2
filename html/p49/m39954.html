<h1>סַפֵּק בְּנִסְתָּרוֹת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סַפֵּק בְּנִסְתָּרוֹת לְתַלְמִיד טוֹב</p>
<p>נוֹלַד וְלַפֶּתִי בְּכָל-גָּלוּי</p>
<p>וּנְבוֹן לְחָשִׁים מִבְּאֵר שֵׂכֶל</p>
<p>פֶּלֶא בְּחֶבֶל שַׁעֲרוֹ דָּלוּי.</p>
</blockquote>
