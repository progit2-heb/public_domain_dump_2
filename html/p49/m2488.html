<h1>[זְמַם אָדָם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְמַם אָדָם אֲשֶׁר צָפַן</p>
<p>בְּלִבּוֹ לַעֲשׂוֹת מָחָר</p>
<p>בְּעֵינָיו דַּע כְּמוֹ תֵדַע</p>
<p>עֲלוֹת שֶׁמֶשׁ בְּעֵין שָׁחַר.
 </p>
</blockquote>
</body>
