<h1>קְנֵה בֹשֶׂם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְנֵה בֹשֶׂם לְאַפַּיִם בְּנֹעַר</p>
<p>וְגִיל בַּלֵּב וְטוּב מַרְאֶה בְּעָיִן</p>
<p>וְזֵכֶר לוֹ כְּמוֹ יַיִן וּמִשְׁגֶּה</p>
<p>וְשִׁכָּרוֹן כְּמוֹתָם אֵין לְיָיִן.</p>
</blockquote>
