<h1>[אֵם מַעֲוָה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵם מַעֲוָה תַּהַר וְתֵלֵד כְּסִילוּת</p>
</blockquote>
<blockquote>
<p>וַאְבִי מְתוֹם יַהַר וְיוֹלִיד יְשָׁרָה</p>
</blockquote>
<blockquote>
<p>וַאְבִי מְתוֹם מִבּוֹא בְכֶסֶל עֲרִירִי</p>
</blockquote>
<blockquote>
<p>וּלְמַעֲוָה אֵם מִיְּשָׁרָה עֲקָרָה.
 </p>
</blockquote>
</body>
