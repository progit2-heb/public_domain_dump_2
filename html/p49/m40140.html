<h1>פְּנֵי אָדָם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּנֵי אָדָם מְשֻׁלָּבִים לְלִבּוֹ</p>
<p>וְצַד קֶרֶשׁ לְרָאוּי לוֹ יְשֻׁלָּב</p>
<p>וְטוּב-לֵב לֹא יְהִי כִּי-אִם לְעָשִׁיר</p>
<p>כְּחֶמְאָה לֹא תְהִי כִּי-אִם בְּחָלָב.</p>
</blockquote>
