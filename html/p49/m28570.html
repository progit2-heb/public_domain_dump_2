<h1>[גבורה לאלהים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּבוּרָה לֵאלֹהִים כִּי שְׁלֵם גּוּף</p>
<p>כְּרֶגַע מֵת וְחוֹלֶה חַי בְּחָלְיוֹ</p>
<p>וְאִישׁ עָשִׁיר בְּמַעֲצֵבָה וְעָנִי</p>
<p>נְעִימוֹת לוֹ וּמַעְדַנִים בְעָנְיוֹ.</p>
</blockquote>
</body>
