<h1>[בעלונו אדונים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעָלוּנוּ אֲדוֹנִים קוּם</p>
<p>רְאֵה מַה נַּעֲשֶׂה לָנוּ</p>
<p>וְחִישׁ וּשְׁלַח מְשִׁיחֶךָ</p>
<p>יְהִי אֲדוֹן לְכֻלָּנוּ.</p>
</blockquote>
</body>
