<h1>שְׁאַל מֵאִישׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁאַל מֵאִישׁ אֱמֶת עֵצָה</p>
<p>וְלֹא מֵאִישׁ אֲשֶׁר יַכְחִישׁ</p>
<p>וְלֹא תָחִישׁ לְמַעַן רֹב</p>
<p>חֲטָאִים מֵאֲשֶׁר יָחִישׁ.</p>
</blockquote>
