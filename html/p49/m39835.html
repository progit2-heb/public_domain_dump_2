<h1>מְחֵה חַטָּאת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְחֵה חַטָּאת בְּיַד טוּב הַפְּעָלִים</p>
<p>וּבִידֵי תֹם דְּרָכַיִם וּמִלָּה</p>
<p>בְּטוּב מִפְעָל הֱיֵה מֹחֶה עֲווֹנוֹת</p>
<p>וְלֹא תִמְחֶה בְעָווֹן טוּב פְּעֻלָּה.</p>
</blockquote>
</body>
