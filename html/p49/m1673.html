<h1>בתבל איש</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּתֵבֵל אִישׁ כְּקַשׁ נִדָּף פְּעָלָיו</p>
</blockquote>
<blockquote>
<p>וְאִשָּה מַעֲשֶׂיהָ כַּחֲרָבוֹת</p>
</blockquote>
<blockquote>
<p>וְיֵשׁ הוֹגֶה וְהֶגְיוֹנָיו זְכָרִים</p>
</blockquote>
<blockquote>
<p>וְיֵשׁ אוֹמֵר וְאִמְרוֹתָיו נְקֵבוֹת.</p>
</blockquote>
</body>
