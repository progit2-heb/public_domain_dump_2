<h1>[אם יצר לך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם יֵצַר לָךְ, קַוֵּה אֶל-צוּר</p>
<p>מַמְצִיא רֶוַח מִן הַצָּרוֹת</p>
<p>כַּמָּה מַקְרֶה לִשְׁבוּרֵי לֵב</p>
<p>קֹרַת רוּחַ בִּנְתִיב קוֹרוֹת.</p>
</blockquote>
