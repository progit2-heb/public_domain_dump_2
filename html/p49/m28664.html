<h1>[ינסה אל בחסד]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְנַסֶּה אֵל בְּחֶסֶר רַב גְּבָרִים</p>
<p>וְיֵשׁ גֶּבֶר בְּרֹב עֹשֶׁר יְנֻסֶּה</p>
<p>וְיֵשׁ חַיִּים מְגֹלָלִים בְּתוּגָה</p>
<p>וְיֵשׁ שִׂמְחָה בְּלֵב מָוֶת מְכֻסָּה.</p>
</blockquote>
</body>
