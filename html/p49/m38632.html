<h1>[צְפוֹר אוֹ נַח]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְפוֹר אוֹ נַח, לְכָל בַּעַל נְשָׁמָה</p>
<p>בְּטוֹבוֹת הַבְּרוּאוֹת יֵשׁ מְנָיוֹת</p>
<p>מְחֻלָּקוֹת לְזֶה הַרְבֵּה וְלָזֶה</p>
<p>מְעַט מֵהֶם בְּעָרְמָה לֹא שְׁנוּיוֹת.</p>
</blockquote>
</body>
