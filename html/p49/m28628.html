<h1>[זבדך אל בזבד]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְבָדָךְ אֵל בְּזֶבֶד טוֹב בְּבֹא בָךְ</p>
<p>חֳלִי וַתִּסְבְּלֵהוּ בַנְּעִימִים</p>
<p>חֳלִי יַעְנוֹד חֳלִי צֶדֶק, וַתֹּאכַל</p>
<p>מְרִי שֶׁעַל עֲצָמִים אֵשׁ-עֲצָמִים.</p>
</blockquote>
</body>
