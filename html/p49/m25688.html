<h1>בְּחָכְמָה אַתְּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּחָכְמָה אַתְּ אֲחִי לִמּוּד / וּבַמִּפְעָל – אֲחִי מֶרִי.</p>
<p>וְהַחָכְמָה בְּלִי מִפְעָל – / כְּעֵץ יַעַר בְּלִי פֶרִי.</p>
</blockquote>
</body>
