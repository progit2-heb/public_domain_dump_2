<h1>פְּרִי סָבְלָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּרִי סָבְלָךְ שְׁאוֹן פֵּרוּד</p>
<p>שְׂשׂוֹן שׁוּבָךְ לְרִבְצֶךָ</p>
<p>וְסוֹף טָרְחָךְ לְהִתְעַשֵּׁר</p>
<p>מְשׂוֹשׂ מָצְאָךְ חֲפָצֶיךָ.</p>
</blockquote>
