<h1>דּוּרָה בְּעִיר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דּוּרָה בְּעִיר דָּרוּ אֲבוֹתֶיךָ</p>
</blockquote>
<blockquote>
<p>כִּי אִישׁ כְּבוֹד הוֹדוֹ בְּקִנּוֹ הוּא</p>
</blockquote>
<blockquote>
<p>כָּל-גֵּר יְחַשֵּׁב אֶת-בְּנֵי אָדָם</p>
</blockquote>
<blockquote>
<p>רָעִים, וְהֵם רֵעִים, שְׂנֵאֻהוּ.
 </p>
</blockquote>
</body>
