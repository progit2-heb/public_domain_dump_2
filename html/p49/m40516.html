<h1>תְּבוּנָתָךְ תְּיַפֶּה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּבוּנָתָךְ תְּיַפֶּה טוּב רְעוּתָךְ</p>
<p>לְאַחִים וַאֲבוֹד הֵלֶךְ תְּחַיֵּב</p>
<p>וְהִשָּׁמֵר בְּסוֹד מֵהֶם לְמַעַן</p>
<p>פְּעָמִים נֶהְפַּךְ אֹהֵב לְאוֹיֵב.</p>
</blockquote>
