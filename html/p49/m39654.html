<h1>יְדִידִים קְנֵה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְדִידִים קְנֵה כִּי יְדִידִים</p>
<p>מְצוּאִים כְּמָעוֹז בְּיוֹם צָר</p>
<p>וְכַעְדִי בְיוֹם טוֹב וְשֶׁמֶשׁ</p>
<p>בְּאֹפֶל וְלַסּוֹד כְּאוֹצָר.</p>
</blockquote>
</body>
