<h1>[אשר שבת בתוגה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר שָׁבַת בְּתוּגָה פֶּן</p>
<p>יְהִי מָחָר – בְּרַע בָּחָר:</p>
<p>כְּבָר נִגְזַר אֲשֶׁר יָבֹא</p>
<p>לְךָ מִטּוֹב וְרַע מָחָר.</p>
</blockquote>
</body>
