<h1>נוֹקַשׁ פְּעָמִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נוֹקַשׁ פְּעָמִים זַךְ עֲלֵי אוֹרַח</p>
<p>יָשְׁרוּ וְנֶאֶמְנוּ דְּרָכֶיהָ</p>
<p>וּכְסִיל יְחִי אַחַר אֲשֶׁר יָדוּשׁ</p>
<p>אֶפְעֶה מְמוֹתֶתֶת נְשוּכֶיהָ.</p>
</blockquote>
