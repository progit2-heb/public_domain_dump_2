<h1>שְׁתִיקָה רֹאשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁתִיקָה רֹאשׁ לְכָל-חָכְמָה</p>
<p>וְאַחְרֶיהָ שְׁמִיעָתָהּ</p>
<p>וְאַחְרֶיהָ לְהַפֵּךְ בָּהּ</p>
<p>וְאַחְרָיו לֶאֱחֹז אוֹתָהּ.</p>
</blockquote>
