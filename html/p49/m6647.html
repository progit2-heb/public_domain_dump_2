<h1>[אִם תֶּחֱזֶה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תֶּחֱזֶה רַע בְּמָקוֹם</p>
</blockquote>
<blockquote>
<p>אֵין עַל מְקוֹמָךְ בְּרִיחִים</p>
</blockquote>
<blockquote>
<p>אוֹ יִקְרְךָ בּוּז בְּאֶרֶץ</p>
</blockquote>
<blockquote>
<p>מִי שָׂךְ נְתִיבָךְ בְּחוֹחִים.
 </p>
</blockquote>
</body>
