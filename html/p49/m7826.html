<h1>[זְרוֹעַ רַע]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְרוֹעַ רַע סְבוֹל כִּמְעַט</p>
<p>וְחִישׁ תִּיבַשׁ יְבוֹשׁ חָצִיר</p>
<p>וְתִהְיֶה אֶצְלְךָ כָעָב</p>
<p>אֲשֶׁר תִּסְחַף בְּיוֹם קָצִיר.
 </p>
</blockquote>
</body>
