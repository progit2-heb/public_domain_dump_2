<h1>[שַׁלַּח לַחְמָךְ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>שַׁלַּח לַחְמָךְ כִּי טוֹב שַׁלַּח</p>
<p>לֶחֶם וּפְתַח יָדָךְ תִּצְלַח</p>
<p>פֶּן יְכַחֵשׁוּ בָךְ הַיָּמִים</p>
<p>וִישָׁלּוּךָ מַה לֹּא תִשְׁלַח.</p>
</blockquote>
