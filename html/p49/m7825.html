<h1>ואמרו לי היש</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאָמְרוּ לִי הֲיֵשׁ רֵעִים כְּגִלְדֵּי</p>
</blockquote>
<blockquote>
<p>בְצָלִים זֶה לְזֶה יַחַד דְּבֵקִים</p>
</blockquote>
<blockquote>
<p>וְעָפִים מִבְּלִי כָנָף וְרָצִים</p>
</blockquote>
<blockquote>
<p>בְּלִי רֶגֶל עֲנִיתִים הַשְּׁחָקִים.
</p>
</blockquote>
</body>
