<h1>עֲזֹב בֵּיתָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲזֹב בֵּיתָךְ וְהִתְרַחֵק</p>
<p>וּמָלֵא מֵרְכוּשׁ תָּשׁוּב</p>
<p>כְּמוֹ שָׂדֶה מְלֵא דֶשֶׁא</p>
<p>בְּרָחְקוֹ מִמְּקוֹם יִשּׁוּב.</p>
</blockquote>
