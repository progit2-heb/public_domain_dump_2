<h1>מִי יֶאֱהַב אֵת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִי יֶאֱהַב אֵת שֵׁם-טוֹב</p>
<p>שִׂבְרַת יְשָׁרִים תּוֹמֵךְ</p>
<p>כַּנֵּרְדְּ יָרִיחַ אֵשׁ</p>
<p>אֶל-עֵץ הֲדַס יִסָּמֵךְ.</p>
</blockquote>
</body>
