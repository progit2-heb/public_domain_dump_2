<h1>[אֲשֶׁר יָגַע]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יָגַע וְקָנָה הוֹן וְטָמַן</p>
<p>כְּמֵטִיל נוֹזְלִים מִבּוֹר אֱלֵי־בוֹר</p>
<p>וּמַה־בֶּצַע בְּאִישׁ יָגַע וְקָנָה</p>
<p>וּמָנַע בַּאֲשֶׁר יִצְבֹּר וְיִקְבֹּר.</p>
</blockquote>
