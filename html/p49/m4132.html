<h1>[אִם תַּאֲוָתָךְ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תַּאֲוָתָךְ לֶאֱחֹז אֵת</p>
<p>עֵצָה מְיֻשֶּרֶת וְשָׁוָה</p>
<p>לִבָּךְ תְּפַנֶּה לָהּ וּמָרֹה</p>
<p>תַמְרֶה עֲצַת חַוָּה וְאַוָּה.
 </p>
</blockquote>
</body>
