<h1>מְנוּחָתָךְ בְּנוּד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְנוּחָתָךְ בְּנוּד בָּעַר</p>
<p>וְרִפְאוּתָךְ בְּפֵרוּדוֹ</p>
<p>וּמוֹסִיף עַל-כְּסִיל סִכְלוּת</p>
<p>מְגַלֶּה אֶל-כְּסִיל סוֹדוֹ.</p>
</blockquote>
