<h1>שׁוֹכֵן בַּיִת</h1>
שמואל הנגיד

<blockquote>
<p>שׁוֹכֵן בַּיִת סָפוּן בָּאֶ/רֶז, מָחָר תִּשְׁכֹּן בָּעִיִּים.</p>
<p>הַיּוֹם תִּשְׂמַח בִּמְעוֹן מֵתִים, / מָחָר תִּדְאַג בֵּין הַחַיִּים.</p>
