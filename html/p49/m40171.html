<h1>צְאֵה לִמְלַאכְתֶּךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְאֵה לִמְלַאכְתֶּךָ צֵא וּמַהֵר</p>
<p>וְאַל-תַּעַשׂ שְׁנֵי מַעְשִׂים בְּפֶרֶק</p>
<p>וְאַל-תַּחְשֹׁב בְּלִבָּךְ מַחְשָׁב עַד-</p>
<p>יְהִי מִמַּחְשָׁבוֹת לִבְּךָ רֵק.</p>
</blockquote>
