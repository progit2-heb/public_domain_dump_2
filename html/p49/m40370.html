<h1>רְאֵה לָרֹב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְאֵה לָרֹב בְּעָם רוֹאֵי נְכוֹנָה</p>
<p>וְהִתְעַוֵּר בְּעָם כֻּלּוֹ מְעֻוָּר</p>
<p>וְאַל תַּחְטֹב לְךָ עֵצִים כְּבֵדִים</p>
<p>בְּדַעְתָּךְ כִּי תְבִיאֵמוֹ בְּצַוָּאר.</p>
</blockquote>
</body>
