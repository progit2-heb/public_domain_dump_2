<h1>נְעִימוֹת אֵל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְעִימוֹת אֵל בְּיַד אֶזְרָח</p>
<p>כְּהֵלֶךְ רָץ לְמִסְחָרוֹ</p>
<p>וּבִרְכָּתוֹ בְּיַד הֵלֶךְ</p>
<p>כְּמוֹ אֶזְרָח בְּתוֹךְ עִירוֹ.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
