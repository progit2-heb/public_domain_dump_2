<h1>טָעָה מְכַבֶּה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>טָעָה מְכַבֶּה אֵשׁ בְּקַשׁ לֹא רַב</p>
</blockquote>
<blockquote>
<p>אוֹ רָב אֲשֶׁר מוֹסִיף לְהַבְעִיר הוּא</p>
</blockquote>
<blockquote>
<p>[כֵּן גַּם] מְרַפֵּא בָּחֳלִי רַב מִן</p>
</blockquote>
<blockquote>
<p>חָלְיוֹ לְחָלְיוֹ אוֹ בְכָמוֹהוּ.
 </p>
</blockquote>
