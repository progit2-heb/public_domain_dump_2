<h1>סְבִיב חָכָם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סְבִיב חָכָם עֲנָנִים מִתְּהִלָּה</p>
<p>וְכָבוֹד כַּאֲשֶׁר לִבּוֹ מְאַוֶּה</p>
<p>וְלֹא תִמְצָא כְּמוֹ חָכְמָה אֲשֶׁר הִיא</p>
<p>יְקָר בָּעִיר וְתִפְאֶרֶת בְּנָוֶה.</p>
</blockquote>
