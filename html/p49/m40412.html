<h1>שְׁכִיבָה תֶּעֱִרַב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁכִיבָה תֶּעֱִרַב אַחַר מְעוּף יוֹם</p>
<p>וְשׁוּב אֶל-אוֹהֲבִים אַחַר נְדִידָה</p>
<p>וְיִיטַב מַאֲכָל אַחַר רְעָבוֹן</p>
<p>וְשֶׁבֶת אַחֲרֵי הַרְבּוֹת עֲמִידָה.</p>
</blockquote>
