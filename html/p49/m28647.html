<h1>[חפש ואם תוכל]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חַפֵּשׂ וְאִם תוּכַל צֵאת</p>
<p>מֵחוּג וּמִתּוֹךְ גַּלְגַּל</p>
<p>שׁוּר אֵת אֲשֶׁר יִישַׁר לָךְ</p>
<p>וַעֲשֵׂה וְעַוֵּת מַעְגַּל.</p>
</blockquote>
</body>
