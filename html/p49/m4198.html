<h1>זמורה היבשה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְמוֹרָה הַיְבֵשָׁה תַּעֲשֶׂה אֶת–</p>
</blockquote>
<blockquote>
<p>פְּרִי צֶדֶק אֲנָשִׁים יֶחֱדוּ בוֹ</p>
</blockquote>
<blockquote>
<p>וְלָמָּה יַעֲשֶׂה אָדָם בְּלֵחוֹ</p>
</blockquote>
<blockquote>
<p>פְּרִי כַחַשׁ בְּזָקְנוֹ יַךְ לְבָבוֹ.
</p>
</blockquote>
</body>
