<h1>לְשִׂנְאָה מַלְאֲכֵי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְשִׂנְאָה מַלְאֲכֵי נֹד נֶאֱמָנִים</p>
<p>וּמַשְׂכִּילִים לְהַפְרִיד נֶאֱהָבִים</p>
<p>וְקִנְאָה תַהֲרֹס חֶבְרָה יְסוּדָה</p>
<p>וְתַרְחִיק שַׁאֲרֵי לֵב הַקְּרוֹבִים.</p>
</blockquote>
<blockquote>
