<h1>[אַל תִּתְמַה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אַל תִּתְמַה מִן שָׁפָל מַשְׂכִּיל</p>
<p>יַעְשֶׂה לוֹ שֵׁם לֹא יִכָּרֵת</p>
<p>כִּי מִנִיצוֹץ אֵשׁ יוֹקֵדָה</p>
<p>וַהְדָּס נוֹדֵף מִגַּרְגֶּרֶת.</p>
</blockquote>
