<h1>בְּנָךְ יַסֵּר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּנָךְ יַסֵּר בְּשׁוֹט וּלְטוֹב יְהִי שָׁב</p>
<p>וְלֹא יָשׁוּב בְּשׁוֹט זָקֵן אֱלֵי-טוֹב</p>
<p>כְּעֵץ יָבֵשׁ מְעֻוָּת לֹא יְתֻקַּן</p>
<p>וְיִתָּקֵן בְּעוֹדוֹ לַח וְרָטֹב.</p>
</blockquote>
