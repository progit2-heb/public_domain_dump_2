<h1>שְֹׂנֵא חֲלַק</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שֹׂנֵא חֲלַק פֶּה פֶּתִי</p>
<p>יָסִית בְּרַכּוֹת יֹאמַר</p>
<p>נִצָּה בְלוּז מַר תִּיפֶה</p>
<p>לִרְאוֹת וּפִרְיָהּ יֵמַר.</p>
</blockquote>
