<h1>קְרַע חַלּוֹן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְרַע חַלּוֹן בְּבוֹתֶיךָ וְעוּרָה</p>
<p>בְּלַיִל לַהֲגוֹת חָכְמָה וְדֵעָה</p>
<p>לְמַעַן לִבְּךָ יִתְפֹּר הֲגוֹתָךְ</p>
<p>וְעֵין אֶרֶץ בְּפוּךְ לַיִל קְרוּעָה.</p>
</blockquote>
