<h1>לְמִי לֹא יֶחֱזֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְמִי לֹא יֶחֱזֶה אֶת-סוֹף דְּבָרָיו</p>
<p>בְּרֵאשִׁיתָם תְּהִי אַחְרִית לְבֹשֶׁת</p>
<p>וְיֵשׁ מָרָה בְּלֵב מֹתֶק צְפוּנָה</p>
<p>וְעוֹף יִפּוֹל בְּעַד אֹכֶל בְּרֶשֶׁת.</p>
</blockquote>
