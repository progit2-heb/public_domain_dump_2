<h1>[בְּבֹא יֶשַׁע]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּבֹא יֶשַׁע לְשַׂר נָדִיב יְכַפֵּר</p>
<p>בְּשִׂמְחָתוֹ לְחַטָּאִים עֲוֹּנָם</p>
<p>וְאִם יָבֹא לְשַׂר נָבָל יְכַלֶּה</p>
<p>אֲשֶׁר חָטְאוּ בְּשִׂמְחָתוֹ וְאֵינָם.
 </p>
</blockquote>
</body>
