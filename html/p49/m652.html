<h2>טֶרֶם קַחְתָּךְ / ר' שמואל הנגיד</h2>
<blockquote>
<p>טֶרֶם קַחְתָּךְ בַּיִת עַל-שָׁ-</p>
</blockquote>
<blockquote>
<p>כֵן הַקָּרוֹב אֵלָיו תִּדְרשׁ</p>
</blockquote>
<blockquote>
<p>וַעְלֵי נִלְוֶה עִמָּךְ עַל-דֶּ-</p>
</blockquote>
<blockquote>
<p>רֶךְ טֶרֶם עַל-דֶּרֶךְ תִּפְרשׁ.</p>
</blockquote>
