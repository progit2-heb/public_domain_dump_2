<h1>[הֱיֵה אֹהֵב]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֱיֵה אֹהֵב לְלֹא דֹפִי וְלֹא מוּם</p>
</blockquote>
<blockquote>
<p>וְאַל תַּרְבֶּה בְּמַה-יוֹבִיש אֲהָבוֹת</p>
</blockquote>
<blockquote>
<p>וְאַל תִּתְלֶה בְּדָבָר רֹאשׁ אֲהָבִים</p>
</blockquote>
<blockquote>
<p>תְּהִי נִצָּל בְּסוֹף מֵרִיב וְאֵיבוֹת.
 </p>
</blockquote>
</body>
