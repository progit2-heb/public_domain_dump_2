<h1>בְּטֶרֶם תַּעֲנֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּטֶרֶם תַּעֲנֶה הָכֵן רְאָיָה</p>
<p>תְּמַלֵּט מֵעֲווֹנָךְ יוֹם חֲטָאָה</p>
<p>חֲכַם-לֵבָב בְּטֶרֶם בּוֹא בְּפַחַת</p>
<p>יְתַקֵּן מֵעֲלוֹתָיו לַיְּצִיאָה.</p>
</blockquote>
