<h1>שְׂחֹק הַמְעַט</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׂחֹק הַמְעַט לְמַעַן כִּי</p>
<p>שְׂחֹק יָסִיר הֲדַר-פָּנִים</p>
<p>וְאַל-תִּלְעַג לְמַעַן לֹא</p>
<p>תְהִי נֶחְשָׁב בְּלֵצָנִים.</p>
</blockquote>
