<h1>אשל אשר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵשֶׁל אֲשֶׁר כֹּרַת בְּגַרְזֶן</p>
</blockquote>
<blockquote>
<p>יִצְמָח וְחַבּוּרַת חֲרָבוֹת</p>
</blockquote>
<blockquote>
<p>תִּחְיֶה וְלֹא תִחְיֶה חֲבֻרַת</p>
</blockquote>
<blockquote>
<p>לָשׁוֹן יְנַגַּע הַלְּבָבוֹת.</p>
</blockquote>
</body>
