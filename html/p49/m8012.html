<h1>דבקי לב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּבֵקֵי לֵב שְׁנַיִם הֵם בְּיָשְׁנָם</p>
</blockquote>
<blockquote>
<p>לְהַחְלִיפָם בְּאַחֵר אַל תְּשַׁחֵר</p>
</blockquote>
<blockquote>
<p>נְוַת בַּיִת יְשָׁנָה אַל תְּמִירָהּ</p>
</blockquote>
<blockquote>
<p>בְּאַחֶרֶת וְאָח יָשָׁן בְּאַחֵר.</p>
</blockquote>
</body>
