<h1>פְּלִיאוֹת דָּת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּלִיאוֹת דָּת אֲבֵדוֹת לַנְּבוֹנִים</p>
<p>וְאֵל צִוָּה לְהָשִׁיב הָאֲבֵדָה</p>
<p>וְאֵיךְ תִּתְמֹךְ אֲבֵדָתָךְ בְּנַפְשָׁךְ</p>
<p>בְּיוֹם אֶצְלָךְ פְּלִיאָה מִתְּעוּדָה.</p>
</blockquote>
