<h1>זדים אשר מנעו</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<h2>זֵדִים אֲשֶׁר מָנְעוּ / ר' שמואל הנגיד</h2>
<blockquote>
<p>זֵדִים אֲשֶׁר מָנְעוּ לְךָ</p>
</blockquote>
<blockquote>
<p>יֵינָם וּמָנְעוּ לַחֲמָם</p>
</blockquote>
<blockquote>
<p>תִּבְרַח וּמַה הֹועִיל בְּגַ–</p>
</blockquote>
<blockquote>
<p>חֶלֶת אֲשֶׁר אִין בָּהּ חֲמָם.</p>
</blockquote>
</body>
