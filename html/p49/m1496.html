<h1>אֲשֶׁר חָכְמָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר חָכְמָה לְיִשְׁרֵי לֵב</p>
</blockquote>
<blockquote>
<p>וְלֹא לַנַּעֲוִים נָתָן</p>
</blockquote>
<blockquote>
<p>יְהִי דוֹמֶה לְקוֹשֵׁר עַל</p>
</blockquote>
<blockquote>
<p>גְּרוֹן כַּלָּה עֲדִי חָתָן.
 </p>
</blockquote>
</body>
