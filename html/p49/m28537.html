<h1>[אהה רבו אשר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲהָהּ רַבּוּ אֲשֶׁר יִרְדּוּ</p>
<p>בְּצֹאן הָאֵל בְּעַלִּיזוֹת</p>
<p>אֱלֹהִים, אֵי מְשִׁיחֶךָ</p>
<p>הֲתוֹצִיאוֹ בְּעֵת כָּזֹאת?</p>
</blockquote>
<blockquote>
</blockquote>
</body>
