<h1>בְּאוֹר לִבָּךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּאוֹר לִבָּךְ חֲפֹשׂ חַדְרֵי לְבָבָךְ</p>
</blockquote>
<blockquote>
<p>וּפַנֵּה נַפְשְׁךָ מִכַּחֲשֶׁךָ</p>
</blockquote>
<blockquote>
<p>וְאֵיךְ תֵּלֵךְ בְּמַחְשַׁכֵּי כְּחָשִׁים</p>
</blockquote>
<blockquote>
<p>וְלִבָּךְ נֵר וְגַשׁ מַה בַּחֲשֵׁכָה.
 </p>
</blockquote>
</body>
