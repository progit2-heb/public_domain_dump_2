<h1>[אם איש יחי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם אִישׁ יְחִי כַּחֲיוֹת שֵׁת וְאָדָם</p>
<p>לֹא יֶחֱזֶה רֹאשׁ וְעוֹמֵד בְּפֶרֶץ</p>
<p>אִם לֹא יְהִי לוֹ בְרוֹם וַעֲנָוָה</p>
<p>נֶפֶשׁ בְּשַׁחַק וּפָנִים בְּאֶרֶץ.</p>
</blockquote>
</body>
