<h1>[אֲשֶׁר יֵקַר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יֵקַר וְיִמָּנַע לְבַקֵּשׁ</p>
<p>לְנַפְשׁוֹ מִבְּנֵי אִישׁ מַאֲוַיִּים</p>
<p>מְשֻׁבָּח מֵאֲשֶׁר יִשְׁאַל אֲנָשָׁיו</p>
<p>אֲשֶׁר אֵינָם לְשֶׁאְלָתוֹ רְאוּיִם.</p>
</blockquote>
