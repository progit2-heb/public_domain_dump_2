<h1>בָּאתִי בְּיָם</h1>
שמואל הנגיד

<body>

</blockquote>
<blockquote>
<p>בָּאתִי בְּיָם שִׁשִּׁים, וְעָמְדוּ / רַגְלַי עֲלֵי שָׂפָה לְשִׁבְעִים.</p>
<p>אִם מַעֲלִי אֶרְחַץ, וְאִם לֹא – / רַגְלַי בְּבִצֹּאתָיו טְבוּעִים.</p>
</blockquote>
