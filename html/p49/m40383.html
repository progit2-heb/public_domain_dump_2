<h1>רְצוֹן צוּרָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְצוֹן צוּרָךְ עֲשֵׂה לָךְ וַעֲזֹב אֵת</p>
<p>רְצוֹן רָעִים וְאִם חָרָה לְרָעִים</p>
<p>הֲרַע יַצִּילְךָ מִיַּד אֱלֹהִים</p>
<p>כְּמוֹ יַצִּילְךָ אֵל מִמְּרֵעִים.</p>
</blockquote>
