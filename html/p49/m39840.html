<h1>מְאַהְבֵי רָשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְאַהְבֵי רָשׁ מְעַטִּים בָּאֲדָמָה</p>
<p>וְחֶרְפָּתוֹ בְּפִי רַבִּים עֲצוּמָה</p>
<p>וְיֵשׁ קוֹנֶה בְּפִיהוּ מַהֲלָל רַב</p>
<p>וְלֹא סָר מֵאֲשֶׁר יֶשׁ-לוֹ מְאוּמָה.</p>
</blockquote>
</body>
