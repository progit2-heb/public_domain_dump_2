<h1>כַּבֵּד קְרוֹבֶיךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כַּבֵּד קְרוֹבֶיךָ וְלִמְשָׁרְתָךְ</p>
<p>קָרֵב וְתֶן-לוֹ אֵת אֲשֶׁר חָשָׂךְ</p>
<p>וַחְמוֹל עֲלֵי-רֵעָךְ וְאַל-תָּשִׂים</p>
<p>בֵּינָךְ וּבֵינוֹת עַמְּךָ מָסָךְ.</p>
</blockquote>
