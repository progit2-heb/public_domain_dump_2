<h1>עֲשִׁירֵינוּ הֲטוֹב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲשִׁירֵינוּ הֲטוֹב כִּי תִקְפְּצוּ יָד</p>
<p>עֲלֵי טוֹבוֹת אֲשֶׁר אַתֶּם חֲנֵנִים</p>
<p>הֲלֹא נַחְנוּ שְׂדֵי מִזְרָע צְרִיכִים</p>
<p>אֱלֵי-מָטָר וְאַתֶּם הָעֲנָנִים.</p>
</blockquote>
