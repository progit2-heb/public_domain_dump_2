<h1>טירת נבלים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>טִירַת נְבָלִים נִבְנָה</p>
</blockquote>
<blockquote>
<p>וּמְעוֹן נְדִיבִים [יִזַּל]</p>
</blockquote>
<blockquote>
<p>כִּי יֵשׁ לְנָבָל מַזָּל</p>
</blockquote>
<blockquote>
<p>עֵת אֵין לְנָדִיב מַזָּל.
 </p>
</blockquote>
