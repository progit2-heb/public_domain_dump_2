<h1>[חיה אלף יהי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲיֵה אֶלֶף יְהִי לָךְ שִׂיג</p>
<p>וְשִׂיחַ בַּהֲלִיכֶיךָ</p>
<p>וּמוּת הַיּוֹם יְהוּ מֵתִים</p>
<p>בְּמוֹתָךְ כָּל-דְּרָכֶיךָ.</p>
</blockquote>
</body>
