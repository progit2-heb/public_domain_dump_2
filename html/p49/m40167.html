<h1>צְדָקָה יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְדָקָה יֵשׁ בְּפָרֵס פַּת לְרָעֵב</p>
<p>וְדוֹמֶה לָהּ לְחַזֵּק יָד בְּמִלְוֶה</p>
<p>וְנַחֵם אֵת מְתֵי-אֵבֶל וְלֶכֶת</p>
<p>אֲחוֹרֵי מֵת וְאַל נֹכַח בְּמַדְוֶה.</p>
</blockquote>
