<h1>לָמָּה תְּהִי</h1>
שמואל הנגיד

<blockquote>
<p>לָמָּה תְּהִי, יוֹם קְרָב, מִן / נֶשֶׁק מְפַחֵד, וְאָיֹם?</p>
<p>קֵץ לָךְ כְּקֵץ לוֹחֲמָךְ, לֹא / תִחְיוּ עֲלֵי יוֹמְכֶם יוֹם.</p>
