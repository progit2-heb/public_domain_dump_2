<h1>עֵט אֲנִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֵט אֲנִי חַסְדְּךָ אֲסַפֵּר</p>
<p>כִּי בְךָ מָלְאָה יְמִינִי</p>
<p>הוֹו וְכָבוֹד וְעַל לְשׁוֹנָךְ</p>
<p>אִלְּמָה כָּל-גְּבִיר לְשׁוֹנִי.</p>
</blockquote>
