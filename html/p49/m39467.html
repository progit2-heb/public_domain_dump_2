<h1>הִנֵּה בְיָדָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הִנֵּה בְיָדָךְ לַעְשׂוֹת</p>
<p>וּבְפִי אֲנִי יֵשׁ עֵצָה</p>
<p>נַחְנוּ כְּמוֹ עוֹף יֶשׁ-לָךְ</p>
<p>נוֹצָה וְאֵין לִי נוֹצָה.</p>
</blockquote>
</body>
