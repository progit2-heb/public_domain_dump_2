<h1>פְּעֻלָּתָךְ תְּמַהֵר</h1>
שמואל הנגיד

<body>
<blockquote>
<p>פְּעֻלָּתָךְ תְּמַהֵר בַּ/עֲבוּר לִבָּךְ לְהַרְגִּיעוֹ</p>
<p>כְּיָם אַתָּה וְהַיָּם יַ/עֲבוֹר בּוֹ גַל וּבָא רֵעוֹ.</p>
</blockquote>
