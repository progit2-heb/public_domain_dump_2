<h1>פִּי הָעֲשִׁירוּת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פִּי הָעֲשִׁירוּת יָרוֹן</p>
<p>בַּחוּץ וְיָרִים קוֹלוֹ</p>
<p>שֹׁכֵן בְּעָרֵי זַיִת</p>
<p>טֹבֵל בְּשֶׁמֶן רַגְלוֹ.</p>
</blockquote>
</body>
