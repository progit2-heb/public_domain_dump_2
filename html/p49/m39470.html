<h1>הוֹחֵל לְצוּרָךְ</h1>
שמואל הנגיד

<blockquote>
<p>הוֹחֵל לְצוּרָךְ אִם</p>
<p>אֵינָךְ לְצוּר נִתְעָב</p>
<p>דָּמָה כְּמַיִם אֶל-</p>
<p>צָמֵא יְרוֹצֵץ עָב.</p>
