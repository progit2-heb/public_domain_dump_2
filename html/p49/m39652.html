<h1>יַחֵל בְּשָׁאוֹן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יַחֵל בְּשָׁאוֹן יְרִיעָה</p>
<p>עַל־לֵב דְּוֵה לֵב שְׂרוּעָה</p>
<p>וַהְדוֹר לְנָדִיב נְטִיעָה</p>
<p>יָשְׁנָה לְהוֹסִיף קְמִיעָה.</p>
</blockquote>
</body>
