<h1>הָשֵׁב גְּמוּל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הָשֵׁב גְּמוּל מֵטִיב וּמֵרִיעַ</p>
</blockquote>
<blockquote>
<p>עַל מַעֲשֶׂה רַע אוֹ פְרִי לָשׁוֹן</p>
</blockquote>
<blockquote>
<p>לוֹ נִתְכְּנָה עָרְמָה וְהוּא נִקְרָא</p>
</blockquote>
<blockquote>
<p>אִישׁ לֵב וְאֹזֶן וַאֲחִי אִישׁוֹן.
 </p>
</blockquote>
</body>
