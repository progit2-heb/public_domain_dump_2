<h1>[גְּבִיר הֵסִיר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּבִיר הֵסִיר מְלוּכַת הָ-</p>
<p>אֱמֶת מֵעַל מְדִינָתוֹ</p>
<p>שְׁעֵה כִמְעַט וְתִרְאֶה בָּהּ</p>
<p>גְּבִיר בִּלְתּוֹ וְזוּלָתוֹ.
 </p>
</blockquote>
</body>
