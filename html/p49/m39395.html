<h1>וְאֵלֶּה מַעֲלוֹת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>וְאֵלֶּה מַעֲלוֹת בִּינָה וּמִדּוֹת</p>
<p>אֲשֶׁר הֵמָּה בְּקַו יֹשֶׁר נְכוֹנוֹת</p>
<p>לְקַחְתִּים מִלְּשׁוֹנוֹת הַחֲכָמִים</p>
<p>וְחִידוֹתָם וְסִפְרֵי הַתְּבוּנוֹת.</p>
</blockquote>
