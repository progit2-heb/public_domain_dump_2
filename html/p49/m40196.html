<h1>צְחַק עֶת-בּוֹא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְחַק עֶת-בּוֹא מְהוּמָה אוֹ</p>
<p>עֲבוֹר נֶגֶף וּבָא כָּפָן</p>
<p>לְמַעַן לֹא זְמַן יָקוּם</p>
<p>וְגַם לֹא יַעֲמֹד אוֹפָן.</p>
</blockquote>
