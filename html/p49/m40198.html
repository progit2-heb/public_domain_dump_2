<h1>צֹעֶה בְכֹחַ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צֹעֶה בְכֹחַ וְרוֹדֵף</p>
<p>עַל שָׁוְא וְחַיִל מְרַבֶּה</p>
<p>הָשַׁע מְעַט לוֹ לְמַעַן</p>
<p>כָּלָה קְרוֹבָה לְמַרְבֶּה.</p>
</blockquote>
