<h1>[אִם יַעֲשִׁיר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם יַעֲשִׁיר אִישׁ סָכָל</p>
</blockquote>
<blockquote>
<p>הוֹחֵל מְעַט יִוָּרֵשׁ</p>
</blockquote>
<blockquote>
<p>כִּי לֹא יְהִי עֵץ שָׁתוּל</p>
</blockquote>
<blockquote>
<p>אִם-לֹא יְהִי לוֹ שֹׁרֶשׁ.
 </p>
</blockquote>
