<h1>הֲקַלָּה אֶצְלְךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲקַלָּה אֶצְלְךָ שִׂנְאַת עֲרוּמִים</p>
</blockquote>
<blockquote>
<p>מְחֻכָּמִים וְהֵם רָעִים אֲשֵׁמִים</p>
</blockquote>
<blockquote>
<p>וְאֵיכָכָה יְהִי נִתְפָּשׂ בְּיָד עֹז</p>
</blockquote>
<blockquote>
<p>פְּרִיצֵי עָם וְעָרְמַת הָעֲרוּמִים.
 </p>
</blockquote>
</body>
