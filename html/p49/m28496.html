<h1>[אבוי לך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲבוֹי לָךְ לִבְּךָ פָרִיץ וּפִיךָ</p>
<p>תְּמִים שִׂיחַ וְאֵין זֶה חֹק מְתֵי-תֹם</p>
<p>וְצוֹם תָּצוּם בְּיוֹם עָשׂוֹר, וְתִבְרֶה</p>
<p>בְּלֶחֶם גֵּר וְאַלְמָנָה וְיָתוֹם.</p>
</blockquote>
</body>
