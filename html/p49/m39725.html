<h1>כְּנַעַן טוֹב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּנַעַן טוֹב אֲשֶׁר לֹא שָׁב</p>
<p>בְּשָׂכָר, שָׁב בְּרֹאשׁ מָמוֹן</p>
<p>וּמַשְׂכִּיל רֹאשׁ גְּדוּד הֵשִׁיב</p>
<p>בְּשָׁלוֹם, וֶאֱמֶת הָמוֹן.</p>
</blockquote>
