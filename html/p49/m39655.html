<h1>יַעֲלִים עֵינָיו</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יַעֲלִים עֵינָיו יְרֵא אֵל לְבִלְתִּי־</p>
<p>בוֹא בְּרִיבוֹת כִּי מְרִיבָה תְּנֻטָשׁ</p>
<p>עַל אֲשֶׁר הוּא … …</p>
<p>עַל קְשָׁתוֹת קָם וְרֹמַח</p>
<p>יְלֻטָּשׁ.</p>
</blockquote>
