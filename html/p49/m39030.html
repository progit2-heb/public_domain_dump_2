<h1>[שְׁלַח אָדוֹן לְעַם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>שְׁלַח אָדוֹן לְעַם יֵשֵׁב בְּחֹשֶׁךְ</p>
<p>וְהוֹרִידוּם לְצַלְמָוֶת חֲשׁוּכִים</p>
<p>הֲקִימֵהוּ בְּעַד חַלּוֹן וְיַשְׁקִיף</p>
<p>וְהַעְמִידוֹ וְיָצִיץ מֵחֲרַכִּים.</p>
</blockquote>
