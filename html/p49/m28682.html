<h1>[כבר בא יום]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּבָר בָּא יוֹם לְהִגָּלוֹת צְדָקוֹת</p>
<p>וְעֹז דַּלִּים וּמִשְׁלוֹחַ רְצוּצִים</p>
<p>לְכוּ עִזְרוּ אֲדוֹן צֶדֶק וּמַלְאַךְ-</p>
<p>בְּרִית שָׁלוֹם אֲשֶׁר אַתֶּם חֲפֵצִים.</p>
</blockquote>
</body>
