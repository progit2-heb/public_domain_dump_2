<h1>בְּבֵית מִישׁוֹר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּבֵית מִישׁוֹר מְרוּצָה יֵשׁ לְסוּסִים</p>
<p>וְהָעוֹבֵר בְּרֹאשׁ כֻּלָּם יְהֻלָּל</p>
<p>וְהַבּוֹקֵר לְכָל-רוֹאֶה מְגֻלֶּה</p>
<p>וּמִי מִלֵּל בְּאִישִׁים בּוֹ יְמֻלָּל.</p>
</blockquote>
</body>
