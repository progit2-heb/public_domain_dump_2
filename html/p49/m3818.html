<h1>דֹּם אַל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דֹּם אַל תּוֹכַח קָץ תוֹכֵחָה</p>
</blockquote>
<blockquote>
<p>גַּם אַל תֶּרֶב נָא תּוֹכַחַת</p>
</blockquote>
<blockquote>
<p>עַל אִישׁ אֶחָד, כִּי לֹא יוּכַח</p>
</blockquote>
<blockquote>
<p>אֶלֶף מִי לֹא תוֹכַח אַחַת.
 </p>
</blockquote>
