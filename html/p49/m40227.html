<h1>קְבַע אֵת יוֹם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְבַע אֵת יוֹם אֲשֶׁר יֹאמַר לְךָ קוּם</p>
<p>שְׁתֵה בִי וֶאֱכֹל כִּי הִנְנִי נָס</p>
<p>וְלַיִל אֵין לְעָשִׁיר לֹא יְרֻוֶּה</p>
<p>בְטַלּוֹ כֹּל בְּמַה-יָּגַע וְכָנַס.</p>
</blockquote>
