<h1>[חָכְמָה כְּעֵין]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חָכְמָה כְּעֵין מַיִם וְכַשֹּׁאֵב</p>
<p>לוֹמְדָהּ בְּכָל-פָּנִים וְכָל-עִנְיָן</p>
<p>יֵשׁ מַעְיָן נִשְׁאָב וּמַעְיָן לֹא</p>
<p>נִשְׁאָב וְשֹׁאֵב מִבְּלִי מַעְיָן.
 </p>
</blockquote>
</body>
