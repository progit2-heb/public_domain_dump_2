<h1>[אֱיָל אֵין לָךְ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱיָל אֵין לָךְ לְהַחְיוֹת לֵב נְמָלָה</p>
<p>וְלָשֵׂאת מֵעֲפַר אָרֶץ נְמוֹכִים</p>
<p>וְהַחָכְמָה תְחַיֶּה לֵב בְּעָלִים</p>
<p>וְתוֹשִׁיב רָשׁ עֲלֵי־כִסֵּא מְלָכִים.</p>
</blockquote>
