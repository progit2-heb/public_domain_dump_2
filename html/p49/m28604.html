<h1>[הנה כבר עמד]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הִנֵּה כְבָר עָמַד לְדוֹר כּוֹזֵב</p>
<p>דּוֹבֵר בְּצֶדֶק רַב לְהוֹשִׁיעַ</p>
<p>הִנֵּה כְבָר קָמָה זְרוֹעַ עֹז</p>
<p>לְשְׁבֹּר זְרוֹעַ רַע וּמַרְשִׁיעַ.</p>
</blockquote>
</body>
