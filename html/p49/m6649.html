<h1>ושואל בעד פארה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְשׁוֹאֵל בְּעַד פֻּארָה בְּלִי שֹׁרֶשׁ</p>
</blockquote>
<blockquote>
<p>וְעָנָף אֱמֹר לוֹ הַכְּמֵהִים הֵם</p>
</blockquote>
<blockquote>
<p>וְשָׂחִים בְּאַחְרִית יָם וְנִשְׁמָעִים</p>
</blockquote>
<blockquote>
<p>בְּבָבֶל עֲנֵה עֵט וּדְיוֹ מֵהֶם.
</p>
</blockquote>
</body>
