<h1>[אַל תֵּאָלֵם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אַל תֵּאָלֵם בִּצְעֹק עַמָּךְ</p>
<p>וּבְהַגֵּד מוּמָם הֵאָלֵם</p>
<p>לֹא יַעְצוֹר עַל־עַמּוֹ מַעְלִים</p>
<p>עַינוֹ כִּי־אִם הַמִּתְעַלֵּם.</p>
</blockquote>
<blockquote>
</blockquote>
