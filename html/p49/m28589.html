<h1>[דע כי בדברך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דַּע כִּי בְּדַבֶּרְךָ בְּפֶה: מִי</p>
<p>יִתֵּן וְלֹא אֶמְצָא מְצֵרִים –</p>
<p>אַתָּה מְבַקֵּשׁ לִהְיוֹתְךָ</p>
<p>רֵעַ לְלָנֵי הַקְּבָרִים.</p>
</blockquote>
