<h1>יְקָר תֵּן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְקָר תֵּן לַמְכַבֶּדְךָ</p>
<p>לְדַעְתּוֹ אוֹ לְפִי תֻמּוֹ</p>
<p>וּמִי יָבוּז לְךָ הוֹקֵר</p>
<p>וְכַבֵּד נַפְשְׁךָ עִמּוֹ.</p>
</blockquote>
</body>
