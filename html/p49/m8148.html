<h1>[גַּנְזַךְ חֶמְדַּת מֶלֶךְ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גַּנְזַךְ חֶמְדַּת מֶלֶךְ נֶעְשָׁק</p>
<p>מִכְלוֹל כָּל-שֶׁלַח וָנֶשֶׁק</p>
<p>וּלְבַב חָכָם מַשְׂכִּיל גַּנְזַךְ</p>
<p>חֶמְדָּה לֹא יוּרַק בָּעֹשֶׁק
</p>
</blockquote>
</body>
