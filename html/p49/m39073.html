<h1>[אֱלֹהִים עִמְּךָ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱלֹהִים עִמְּךָ שֵׁב לָךְ בְּבֵיתָךְ</p>
<p>וְשָׁם תָּצוּד לְךָ עָגוּר וְאַקּוֹ</p>
<p>וְיָגַע מָךְ וְלֹא יִשְׂבַּע וְיָקִיא</p>
<p>אֲשֶׁר בָּלַע וְיֵחָנֵק בְּרֻקּוֹ.</p>
</blockquote>
