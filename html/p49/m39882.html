<h1>מְאַס הוֹנָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְאַס הוֹנָךְ וּבִלְשׁוֹן כָּל-</p>
<p>בְּנֵי-אִישׁ מַהֲלָל תִּקְרֶה</p>
<p>וְהַמַּהְלָל פְּרִי מָתוֹק</p>
<p>כְּשֹׁרֶשׁ לַעֲנָה יִפְרֶה.</p>
</blockquote>
