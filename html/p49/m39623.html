<h1>יְשָׁרִים יִזְכְּרוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְשָׁרִים יִזְכְּרוּ חֶסֶד מְטִיבִים</p>
<p>וּמוּמֵי כָל־בְּנֵי אָדָם שְׁכֵחִים</p>
<p>וְזֵדִים יִזְכְּרוּ מוּמֵי אֲנָשִׁים</p>
<p>וְטוֹבַת הַיְשָׁרִים לֹא מְשִׂיחִים.</p>
</blockquote>
</body>
