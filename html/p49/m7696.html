<h1>[זְרֵה הוֹנָךְ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְרֵה הוֹנָךְ וְכָל-נִבְרָא</p>
</blockquote>
<blockquote>
<p>יְהַלֶּלְךָ בְּפֶה אֶחָד</p>
</blockquote>
<blockquote>
<p>לְמַעַן לֹא יְקֻבַּץ הוֹן</p>
</blockquote>
<blockquote>
<p>וּמַהְלָלִים לְאִישׁ יָחַד.
 </p>
</blockquote>
