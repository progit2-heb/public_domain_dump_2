<h1>[ביד אל אתה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּיַד אֵל אַתָּה אָנָה תִפְנֶה</p>
<p>וְאֵין לָךְ לִבְרוֹחַ מִדִּינָיו</p>
<p>כְּשֶׁטֶף יִפְגּוֹשׁ רָץ לִקְרָאתוֹ</p>
<p>וְיַשִּׂיג בּוֹרֵחַ מִפָּנָיו.</p>
</blockquote>
</body>
