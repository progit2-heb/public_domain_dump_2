<h1>חָכָם בְּדַעְתּוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חָכָם בְּדַעְתּוֹ יְחַפֵּשׂ גְּדוּלָּה</p>
</blockquote>
<blockquote>
<p>לֹא בֶאֱסָף-הוֹן וְיַרְבֶּה תְהִלָּה</p>
</blockquote>
<blockquote>
<p>יַשִּׂיג שְׂרָרָה חֲכַם-לֵב וּבִגְדוֹ</p>
</blockquote>
<blockquote>
<p>בָּלֶה וְעֵבֶר לְבוּשׁוֹ מְטוּלָּא.</p>
</blockquote>
</body>
