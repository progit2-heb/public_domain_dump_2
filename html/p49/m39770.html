<h1>לְרֹאשׁ יִהְיֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְרֹאשׁ יִהְיֶה אֲחִי-עֵצָה, וְאַוָּה</p>
<p>לְרֹאשׁ תִּמְחַץ כְּמַהְלֻמּוֹת וְתָדֵק</p>
<p>וְשָׂמֵחַ בְּמִשְׁאַל לֵב מְכַזֵּב</p>
<p>יְהִי דָוֶה בְּאֶפֶס תֵּת מְצַדֵּק.</p>
</blockquote>
