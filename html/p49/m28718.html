<h1>[מה לך ממבא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַה-לְּךָ מִמְּבֹא חֲלִיפָה מְפַחֵד?</p>
<p>אֵין לְךָ מִפְּנֵי חֲלִיפָה בְּרִיחָה</p>
<p>מִי יְחִי רַב וּמִי יְמוֹתָיו מְעַטִּים</p>
<p>זֶה וְזֶה יִפְּלוּ בְּסוֹפָם בְּשׁוּחָה.</p>
</blockquote>
</body>
