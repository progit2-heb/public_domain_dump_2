<h1>[באין יומך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּאֵין יוֹמָךְ–חֲנִית וַחֵץ</p>
<p>וְכָל רַע לֹא בְּךָ שֹׁלֵט,</p>
<p>פְּגַע אַרְיֵה וְדוֹב שַׁכּוּל</p>
<p>בְּלֹא עִתָּךְ וְתִמָלֵט.</p>
</blockquote>
</body>
