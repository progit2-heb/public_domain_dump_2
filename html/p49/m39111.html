<h1>[אֲשֶׁר יָשִׂים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יָשִׂים עֲווֹנֶיךָ לְנֶגְדָךְ</p>
<p>וְיוֹכִיחָךְ עֲלֵיהֶם אֵיךְ תְּתָאֵב</p>
<p>וְלֹא יַרְבֶּה לְהוֹכִיחָךְ בְּצֶדֶק</p>
<p>לְבַד מֵאָח בְּשֶׁלָּךְ דַּל וְכוֹאֵב.</p>
</blockquote>
</body>
