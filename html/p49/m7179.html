<h1>[הֲיֵשׁ לָךְ אָב]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲיֵשׁ לָךְ אָב אֲשֶׁר בָּנָה לְךָ הוֹד</p>
<p>וּמֵת הַעַל לְבִנְיָנוֹ אֲרוּכָה</p>
<p>וְאִם אֵין לָךְ בְּנֵה אַתָּה לְנַפְשָׁךְ</p>
<p>וְתִהְיֶה אָב לְבָאִים אַחֲרֶיכָה.
 </p>
</blockquote>
</body>
