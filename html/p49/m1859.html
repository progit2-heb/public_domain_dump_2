<h1>הישוה איש</h1>
שמואל הנגיד

<body>
<h2>הֲיִשְׁוֶה אִישׁ / ר' שמואל הנגיד</h2>
<blockquote>
<p>הֲיִשְׁוֶה אִישׁ מְרַצֶּה שָׂר</p>
</blockquote>
<blockquote>
<p>בְּזֵכֶר חֵטְא בְּנֵי אָדָם</p>
</blockquote>
<blockquote>
<p>וּמַצֵּהוּ בְּזִכְרוֹן טוּב</p>
</blockquote>
<blockquote>
<p>לְשׁוֹנוֹתָם וְטוּב יָדָם.</p>
</blockquote>
