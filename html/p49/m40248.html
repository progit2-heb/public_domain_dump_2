<h1>קַוֵּה וְהוֹחֵל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קַוֵּה וְהוֹחֵל כִּי לְמוֹ/חִיל אַחֲרִית טוֹבָה תְּהִי</p>
<p>סוֹפוֹ שְׂחוֹק יִהְיֶה וְאִם / רֹאשׁוֹ בְּכִי עִם קוֹל נְהִי.</p>
</blockquote>
</body>
