<h1>בְּרֶמֶז יַעֲשֶׂה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּרֶמֶז יַעֲשֶׂה שׁוֹט עֵט</p>
<p>אֲשֶׁר לֹא יַעֲשֶׂה לָשׁוֹן</p>
<p>כְּעִלֵּג הַמְדַבֵּר לָךְ</p>
<p>בְּבַת-עַיִן וּבָאִישׁוֹן.</p>
</blockquote>
</body>
