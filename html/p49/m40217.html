<h1>קְשָׁתוֹת יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְשָׁתוֹת יֵשׁ לְבַת-עַיִן וְקֶשֶׁת</p>
<p>לְלֹחֵם וַחֲנִית לָחֶם שְׁנֵיהֶם</p>
<p>אֱסֹף אוֹתָם וְהִלָּחֵם בְּיִצְרָךְ</p>
<p>וְלִבָּךְ כִּי שְׁנֵיהֶם אוֹרְבִים הֵם.</p>
</blockquote>
