<h1>אִם בָּא</h1>
שמואל הנגיד

<body>
<blockquote>
</blockquote>
<blockquote>
<p>אִם בָּא לְקִרְיָה אִישׁ וְלֹא תֵדַע / מִי הוּא – בְּהֵאָרְחוֹ הֱיֵה זָנָב:</p>
<p>טֶרֶם בְּחִינָה מִי יְסַפֵּר לָךְ / אִם נֶאֱמָן יִהְיֶה וְאִם גַּנָּב?</p>
</blockquote>
