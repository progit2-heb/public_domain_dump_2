<h1>זדנך יעלה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְדֹנָךְ יַעֲלֶה נַבְלוּת שְׂפָתָךְ</p>
</blockquote>
<blockquote>
<p>– – – – – בְּרִשְׁתּוֹ</p>
</blockquote>
<blockquote>
<p>בְּמֵישָׁרִים רְחַץ טֻמְאַת לְשׁוֹנָךְ</p>
</blockquote>
<blockquote>
<p>וְהַתֵּר אֶת-לְבָבָךְ מִנְּחָשְׁתּוֹ.
</p>
</blockquote>
