<h1>כְּבוֹד שָׁכֵן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּבוֹד שָׁכֵן עֲלֵי שָׁכֵן נְדָבָה</p>
<p>וְהִשָּׁמֵר בְּשָׁכֵן חֹק וְלָכֵן</p>
<p>בְּטוּב שִׁכְנָךְ וְשִׂיחָךְ כַּבְּדֵהוּ</p>
<p>וּבִמְנָחוֹת הֱיֵה שֹׁמֵר לְשָׁכֵן.</p>
</blockquote>
