<h1>כַּבֵּד מְאֹד</h1>
שמואל הנגיד

<blockquote>
<p>כַּבֵּד מְאֹד אֶת שְׁכֵנָךְ / כִּי כָל שְׁכַן אִישׁ – שְׁאֵרוֹ,</p>
<p>וּפְקֹד שְׁכֵנִים, וְאִם לֹא – / אַתָּה כְּמוֹ מֵת בְּקִבְרוֹ.</p>
</blockquote>
