<h1>נְבוֹנֵינוּ הֲלֹא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְבוֹנֵינוּ הֲלֹא הַכֹּל חֲקַרְתֶּם</p>
<p>וְלָמָּה לֹא תְבִינוּנוּ פְּלָאִים</p>
<p>וְאַתֶּם נַהֲרֵי בִינָה וְנַחְנוּ</p>
<p>לְדֵעָה אֶת-תְּבוּנַתְכֶם צְמֵאִים.</p>
</blockquote>
</body>
