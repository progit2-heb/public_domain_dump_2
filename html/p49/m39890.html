<h1>מִי רְדָפוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִי רְדָפוֹ יְדִידוֹ יְדֻמֶּה</p>
<p>לַאֲשֶׁר נֶחְנַק לוֹ בְּמָיִם</p>
<p>וַאֲשֶׁר חַד רְדָפוֹ וּבָטַח</p>
<p>לַאֲשֶׁר רִדְּפוּהוּ שְׁנָיִם.</p>
</blockquote>
