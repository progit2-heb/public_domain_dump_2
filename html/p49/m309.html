<h1>זָרַע בְּלִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זָרַע בְּלִי חֹק הַכְּסִיל</p>
</blockquote>
<blockquote>
<p>הַרְבֵּה וְלֹא קָצַר מְעַט</p>
</blockquote>
<blockquote>
<p>לָכֵן אֱחוֹז אֶת-חֹק בְּכָל–</p>
</blockquote>
<blockquote>
<p>דָּבָר וּבִבְלִי חֹק בְּעַט.
 </p>
</blockquote>
