<h1>[אֱמֹר לֹא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֱמֹר לֹא מִבְּלִי בוּשָׁה</p>
</blockquote>
<blockquote>
<p>לְשֹׁאֵל מִמְּךָ קָשָׁה</p>
</blockquote>
<blockquote>
<p>וְאַל יִבְלוּ שְׁנוֹתֶיךָ</p>
</blockquote>
<blockquote>
<p>עֲלֵי-יַיִן וַעֲלֵי-אִשָּה.
 </p>
</blockquote>
</body>
