<h1>לְמִתְעַשֵּׁר וְהוּא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְמִתְעַשֵּׁר וְהוּא אֶבְיוֹן בְּרֹב …</p>
<p>כְּמוֹ אִישׁ תָּם וְהוּא שָׁמַר לְמוּמוֹ</p>
<p>כְּאו-מֵר כִּי אֲנִי שָׁמֵן …</p>
<p>חֳלִי-בֶטֶן מְנַפֵּחַ לְחוּמוֹ.</p>
</blockquote>
