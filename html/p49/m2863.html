<h1>עוד אעזוב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>למותת</p>
<blockquote>
<p>עוֹד אֶעֱזוֹב טוּבִי וְתָנוּס</p>
</blockquote>
<blockquote>
<p>רוּחִי וְאִישַׁן בּוֹש וְנִכְלָם</p>
</blockquote>
<blockquote>
<p>הֶאָח עֲלֵי עָזוּב וְהֶאָח</p>
</blockquote>
<blockquote>
<p>עַל נָס וְלֹא יָשׁוּב לְעוֹלָם.</p>
</blockquote>
</body>
