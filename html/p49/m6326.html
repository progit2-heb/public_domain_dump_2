<h1>חַלֵּה פְּנֵי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חַלֵּה פְּנֵי יוֹעֵץ וְאַחַר כֵּן</p>
</blockquote>
<blockquote>
<p>חַלֵּה פְּנֵי מוֹשֵׁל וְיִרְצֶךָ</p>
</blockquote>
<blockquote>
<p>מִי זֶה אֲשֶׁר מוֹשֵׁל יְשַׂחֶק-לוֹ</p>
</blockquote>
<blockquote>
<p>מֵאֵין רְצוֹן יוֹעֵץ וְלֹא בָכָה.
 </p>
</blockquote>
