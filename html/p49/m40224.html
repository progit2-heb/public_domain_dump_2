<h1>קְרָא שֵׁם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְרָא שֵׁם שׂוֹנְאָךְ אוֹהֵב וְצוּדוֹ</p>
<p>אֱלֵי-עֵת תֶּחֱזֶה חֻמְשׁוֹ בְּקוֹל רָךְ</p>
<p>כְּמוֹ תִקְרָא לְעִוֵּר רַב מְאוֹרִים</p>
<p>וְלִמְקֻלָּל לְפַתּוֹתוֹ מְבֹרָךְ.</p>
</blockquote>
