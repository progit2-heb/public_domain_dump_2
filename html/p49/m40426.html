<h1>שְׁתֵה יַיִן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁתֵה יַיִן כְּמִדַּת טוּב לְבָבָךְ</p>
<p>לְטוֹב לֵבָב לְבַד הֻתַּר שְׁתוֹהוּ</p>
<p>וְאַל תִּשְׁתֶּה לְשָׁכְרָה בַּעֲבוּר לֹא</p>
<p>תְּהִי עֹשֶׂה אֲשֶׁר יוֹבִישׁ עֲשֹׂהוּ.</p>
</blockquote>
