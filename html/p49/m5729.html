<h1>[אִם תַּעֲזֹב]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תַּעֲזֹב אָח וְתָקוּץ</p>
</blockquote>
<blockquote>
<p>כַּיּוֹם בְּאַהְבָה יְשָׁנָה</p>
</blockquote>
<blockquote>
<p>תִּהְיֶה כְהוֹרֵס בְּשָׁעָה</p>
</blockquote>
<blockquote>
<p>בִּנְיָן הֱקִימוֹ בְּשָׁנָה.</p>
</blockquote>
</body>
