<h1>שָׁקְדָךְ לִקְנוֹת</h1>
שמואל הנגיד

<body>

</blockquote>
<blockquote>
<p>שָׁקְדָךְ לִקְנוֹת עוֹלָם זֶה עַל / דֶּרֶךְ עוֹלָם בָּא – עִנְיָן רָע:</p>
<p>תִּפְרֹם חָדָשׁ לִתְפֹּר בָּלֶה, / זֶה – לֹא נִתְפַּר, וְזֶה – נִקְרָע.</p>
</blockquote>
