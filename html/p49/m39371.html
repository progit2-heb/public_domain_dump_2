<h1>בְּעֵת רֵעָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעֵת רֵעָךְ יְקַנֵּא בָךְ</p>
<p>וְיִשְׂטֹם לָךְ כְּמוֹ עֵשָׂו</p>
<p>עֲטֵה שִׁרְיָן וְקַח רֹמַח</p>
<p>וְהַבִּיטָה אֱלֵי-מַעְשָׂיו.</p>
</blockquote>
