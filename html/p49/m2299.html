<h1>הַרְצֶה בְּנֵי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הַרְצֶה בְּנֵי אָדָם בְּטוֹבָתָךְ</p>
</blockquote>
<blockquote>
<p>יִהְיוּ לְךָ עֶזְרָה בְּרָעָתָךְ</p>
</blockquote>
<blockquote>
<p>וּשְׁלוֹם בְּנֵי אָדָם דְּרֹשׁ יַשְׁלִים</p>
</blockquote>
<blockquote>
<p>עִמָּךְ בְּרִיב אַנְשֵׁי מְרִיבָתָךְ.
 </p>
</blockquote>
</body>
