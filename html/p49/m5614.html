<h1>זנבות לאנשים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְנָבוֹת לַאֲנָשִׁים אֵין וְאוּלָם</p>
</blockquote>
<blockquote>
<p>אֱנוֹשׁ יוֹצִיא בְּלִי תוֹכֶן אֲשֶׁר נָב</p>
</blockquote>
<blockquote>
<p>וְשֶׁדִּבֶּר בְּשַׁעַר אֶת-נְבוֹנִים</p>
</blockquote>
<blockquote>
<p>בְּלֹא מֶחְקָר יְהִי כֻלּוֹ לְזָנָב.
</p>
</blockquote>
