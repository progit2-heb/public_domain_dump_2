<h1>סלח לי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סְלַח לִי כִּי תְבוּנָה אֵין לְנַפְשִׁי</p>
</blockquote>
<blockquote>
<p>כעין עף ושואף מִפְּרָאִים</p>
</blockquote>
<blockquote>
<p>וְשָׁקְלֵנִי בְּמֹאזְנֵי אִישׁ מְשֻׁגָּע</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר לֹא תַּחֲשׁוֹב עָלָיו חֲטָאִים.
</p>
</blockquote>
