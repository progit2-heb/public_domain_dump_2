<h1>פְּרֹץ עֵת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּרֹץ עֵת הַזְּמַן יִשְׂחַק</p>
<p>לְךָ בִּרְכוּשׁ וּבִמְלוּכָה</p>
<p>וְיוֹם יִבְכֶּה לְךָ בּוֹאָה</p>
<p>בְּתוֹךְ צָרָה וּבִמְבוּכָה.</p>
</blockquote>
