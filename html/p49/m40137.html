<h1>פְּנֵי הֵלֶךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּנֵי הֵלֶךְ אֲשֶׁר יָבֹא לְבֵיתָךְ</p>
<p>וְלִבּוֹ עַד-אֲשֶׁר יִבְרֶה בְּבִרְיָה</p>
<p>וְאַחַר-כֵּן בְּמַצַּע בֵּיתְךָ אִם-</p>
<p>מְכֻבָּד הוּא וְחָצֵר אִם-נְקִיָּה.</p>
</blockquote>
