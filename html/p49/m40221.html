<h1>קְרוֹב אָדָם קְרָאוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְרוֹב אָדָם קְרָאוֹ אֵל בְּדָתוֹ</p>
<p>שְׁאֵרוֹ וֶאֱוִיל עֹכֵר קְרוֹבוֹ</p>
<p>וּמַה-בֶּצַע לְאִישׁ כָּרַת יְמִינוֹ</p>
<p>בְּיָד יָצַק מְקוֹמָהּ מִזְּהָבוֹ.</p>
</blockquote>
