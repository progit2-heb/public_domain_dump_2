<h1>[דַּבֵּר כְּפִי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דַּבֵּר כְּפִי צָרְכָּךְ בְּפִיךָ אַל-</p>
<p>יוֹסִיף דְּבַר פִּיךָ עֲלֵי-צָרְכָּךְ</p>
<p>כַּמָּה אֲשֶׁר שָׂמַח בְּתוֹסֶפֶת</p>
<p>פִּיהוּ וְנַפְשׁוֹ נִלְקְחָה עַל-כָּךְ.
 </p>
</blockquote>
</body>
