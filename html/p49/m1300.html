<h1>[אֵין חֵטְא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵין חֵטְא לְעוֹשֶׂה אֲשֶׁר לוֹ</p>
</blockquote>
<blockquote>
<p>יִתְכּוֹן עֲצָתוֹ בְנַּפְשׁוֹ</p>
</blockquote>
<blockquote>
<p>כִּי אֵין מְגַלֶּה לְאָדָם</p>
</blockquote>
<blockquote>
<p>סוֹף מַעֲשֵׂהוּ בְּרֹאשׁוֹ.
 </p>
</blockquote>
