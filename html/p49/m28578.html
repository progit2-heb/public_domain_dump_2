<h1>[דבריך אשר תשכח]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּבָרֶיךָ אֲשֶׁר תִּשְׁכַּח וְתִזְכּוֹר</p>
<p>סְפוּרוֹת וַעֲלִי סֵפֶר חֲרוּתוֹת</p>
<p>וְלָכֵן אֵת דְּבָרֶיךָ מְעַט שִׁית</p>
<p>וְנִפְלָאוֹת בְּכִשְׁרוֹנָם בְּאוֹתוֹת.</p>
</blockquote>
</body>
