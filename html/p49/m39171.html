<h1>בְּחַר לָךְ לַחֲסָדֶיךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּחַר לָךְ לַחֲסָדֶיךָ יְשָׁרִים</p>
<p>וְאַל תַּעַשׂ חֲסָדִים עִם רְשָׁעִים</p>
<p>כְּמוֹ תִזְנַח עֲצֵי יַעַר לְנָטַע</p>
<p>וְתִבְחַר עֵץ אֲכִילָה לַנְּטָעִים.</p>
</blockquote>
