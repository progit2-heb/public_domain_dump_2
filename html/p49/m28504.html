<h1>[אם יחפוץ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם יַחְפֹּץ אִישׁ לִחְיוֹת לָעַד</p>
<p>יַעַשׂ חֶסֶד בִּימֵי חֶלְדּוֹ</p>
<p>חֵי נַפְשׁוֹ אַחַר מוֹתוֹ כִּי</p>
<p>אִם מֵת אִישׁ לֹא יָמוּת חַסְדּוֹ.</p>
</blockquote>
</body>
