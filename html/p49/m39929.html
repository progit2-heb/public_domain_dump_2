<h1>נוֹאֵם שְׁקָרִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נוֹאֵם שְׁקָרִים יַחֲשֹׁב כִּי לוֹ</p>
<p>רֶוַח בְּלִי קֶרֶן וְהוּא שָׁקַר</p>
<p>רוּחַ פְּרִי רֶוַח בְּלֹא קֶרֶן</p>
<p>וָרִיק פְּרִי אִילָן בְּלֹא עִקָּר.</p>
</blockquote>
