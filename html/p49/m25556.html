<h1>אַחַי קְבוּרָה יַעֲשׂוּ</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>אַחַי קְבוּרָה יַעֲשׂוּ לִי, / אוֹ אֶעֱשֶׂה קֶבֶר לְאֶחָי?</p>
<p>רֵעַי, לְכוּ נִוָּעֲדָה אֶל / שַׁחַת, וְהוּא מוֹעֵד לְכָל חָי.</p>
</blockquote>
