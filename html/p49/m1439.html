<h1>הֲלֹא תַחְשֹׁב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲלֹא תַחְשֹׁב לְאָחִיךָ בְּרָכָה</p>
<p>אֲשֶׁר נָתַן לְךָ רֵעוֹ בְּשֶׁלּוֹ</p>
<p>וְטוֹבָה חֻלְּקָה לָךְ בַּעֲבוּרוֹ</p>
<p>כְּמוֹ טוֹבָה יְחַלֵּק לָךְ בְּחֵילוֹ.
 </p>
</blockquote>
</body>
