<h1>סְלַח אֶת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סְלַח אֶת-חֵטְא חֲבֵרֶיךָ</p>
<p>וְיִסְלַח אֵל חֲטָאֶיךָ</p>
<p>וְהָיָה לִבְּךָ שָׁלֵם</p>
<p>וְיַשְׁלִימָךְ מְשַׂנְאֶיךָ.</p>
</blockquote>
