<h1>[רְאֵה מִרְמַת זְמַן]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>רְאֵה מִרְמַת זְמַן הוֹלֵךְ כְּמַיִם</p>
<p>לְאַט וּכְאֵשׁ מְלַהֶטֶת מְלַהֵב</p>
<p>זְמַן פּוֹתֶה אֲשֶׁר יַעַשׂ בְּסֵתֶר</p>
<p>כְּמוֹ שׂוֹנֵא וּמִתְרָאֶה כְּאוֹהֵב.</p>
</blockquote>
