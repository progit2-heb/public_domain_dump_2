<h1>שְׁנַיִם נִפְלְאוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁנַיִם נִפְלְאוּ מִכָּל-</p>
<p>מְתֵי שָׂפָה וּמִמַּחְרִישׁ</p>
<p>כְּסִיל חֹסֶה בְּצֵל הוֹן רַב</p>
<p>וְחָכָם יַעֲטֵהוּ רִישׁ.</p>
</blockquote>
