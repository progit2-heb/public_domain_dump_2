<h1>יְקַבֵּץ אִישׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְקַבֵּץ אִישׁ דְּבָרִים בַּהֲגִיגוֹ</p>
<p>לְכָל נָפֹץ בְּמִלּוּלִים וְנִדָּח</p>
<p>וְיִפְצֶה פִיו אֲמָרִים הֵם בְּחֻמָּם</p>
<p>כְּאֵשׁ תִּקְדַּח וְעִנְיָנִים כְּאֶקְדָּח.</p>
</blockquote>
</body>
