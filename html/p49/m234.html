<h1>[אִם יִמְנְעוּ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם יִמְנְעוּ אֵת שֶׁאֱלָתָךְ רִיב עִם</p>
</blockquote>
<blockquote>
<p>נַפְשָׁךְ וְעִם מוֹנַעֲךָ אַל תָּרֶב</p>
</blockquote>
<blockquote>
<p>אִם תִּפְגְּשָׁה אִישׁים בְּכַעַס תֵּקַל</p>
</blockquote>
<blockquote>
<p>אֶצְלָם וְעָוֶל עַל-לְשׁוֹנָךְ יִרֶב.</p>
</blockquote>
</body>
