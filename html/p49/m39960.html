<h1>סוּר מֵאֲבֹל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סוּר מֵאֲבֹל יַעַן לְמַכְאוֹב תַּחְלוּא / נֹפֶשׁ וְאֵין לִכְאֵב אֲבֵלִים נֹפֶשׁ</p>
<p>כִּי תַחֲלוּא עֶצֶב לְגוּפַת הָאָ/דָם וַאֲבֵלוּת תַּעֲצִיב הַנָּפֶשׁ.</p>
</blockquote>
