<h1>דותה בך</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דָּוְתָה בְךָ נֶפֶשׁ לְמַעַן</p>
</blockquote>
<blockquote>
<p>רַב כִּי בְּרַב מִמָּךְ רְגִילָה</p>
</blockquote>
<blockquote>
<p>וּמְכַלְכְּלָהּ בִּמְעַט תְּקַבֵּל</p>
</blockquote>
<blockquote>
<p>מֶנְהוּ מְעַט כָּל-יוֹם בְּגִילָה.</p>
</blockquote>
