<h1>[אִישׁ הֵרַע]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִישׁ הֵרַע לִי יוֹם צָרָתִי</p>
<p>לֹא אוֹשִׁיעוֹ מִיַּד שׂוֹנְאָיו</p>
<p>אֵיכָה אָצִיל מִיַּד גַּרְזֶן</p>
<p>אֵשֶׁל הִכַּנִי בָּעְפָאָיו.</p>
</blockquote>
