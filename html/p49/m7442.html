<h1>[גְּזֵרָה הִיא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּזֵרָה הִיא תְמוּתָה עַל גְּבָרִים</p>
<p>וְלָכֵן יַעֲשׂוּ זַכִּים סְפָרִים</p>
<p>דְּרשׁ אוֹתִי וְאִם אָמוּת דְּרשׁ מִן</p>
<p>סְפָרַי חֹק וּמִסִּפְרֵי יְשָׁרִים.
</p>
</blockquote>
</body>
