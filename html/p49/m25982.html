<h1>וְתַפּוּחִים בְּתוֹךְ טֶנֶא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>וְתַפּוּחִים בְּתוֹךְ טֶנֶא / כְּמוֹ אוּרִים עֲלֵי חֹשֶׁן,</p>
<p>פְּדֵם מִיַּד נְבָלִים, כִּי / לְכָל נָבָל בְּפִיהוּ שֵׁן!</p>
</blockquote>
