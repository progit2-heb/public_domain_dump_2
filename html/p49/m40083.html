<h1>עֲשֵׂה כֹשֶׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲשֵׂה כֹשֶׁר וְהִכָּבֵד וְאִם יֵשׁ</p>
<p>לְךָ אָבוֹת מְתֵי כָבוֹד וְכִשְׁרוֹן</p>
<p>וְאַל-תֹּאמַר אֱחִי בִזְכוּת אֲבוֹתַי</p>
<p>וְדַי לִי אֶת-יְקַר עַמְרָם וְחֶבְרוֹן.</p>
</blockquote>
