<h1>[אָתוּר מְצֹא עֹנֶג]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אָתוּר מְצֹא עֹנֶג וְלֹא אַשִּׂיג</p>
<p>עֹנֶג בְּלִי מַכְאוֹב וּמֵאֵין חִיל</p>
<p>כִּי־אִם בְּהוֹדוֹת אֵל אֱלֹהִים עַל</p>
<p>טוֹבָה וְעַל רָעָה וּבַהוֹחִיל.</p>
</blockquote>
<blockquote>
</blockquote>
