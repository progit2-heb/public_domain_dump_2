<h1>[חֲסֹם פִּי עַמְּךָ כִּי עָם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲסֹם פִּי עַמְּךָ כִּי עָם</p>
<p>בְּעֵת יֹאמַר יְהִי פֹעֵל</p>
<p>וְעָם פָּעַל אֲשֶׁר אָמַר</p>
<p>בְּיוֹם מָחָר יְהִי מֹעֵל.
</p>
</blockquote>
</body>
