<h1>זָכָה אֲשֶׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זָכָה אֲשֶׁר נִצַּל וְנִמְלַט מִן</p>
</blockquote>
<blockquote>
<p>אִישִׁים לְבַד מֵחֵטְא אֲשֶׁר חָטָא</p>
</blockquote>
<blockquote>
<p>אִישִׁים יְשִׂימוּן בֶּאֲנוֹשׁ מַה לֹּא</p>
</blockquote>
<blockquote>
<p>עָלָה עֲלֵי-לִבּוֹ וְלֹא בָטָא.
 </p>
</blockquote>
</body>
