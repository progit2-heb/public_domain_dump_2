<h1>חדל מ'לו' ו'מי יתן'</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲדַל מִ,לּוּ' וּ,מִי יִתֵּן'</p>
</blockquote>
<blockquote>
<p>וּמֵהַפְצַר בְּמִשְׁאָלָךְ</p>
</blockquote>
<blockquote>
<p>וְיִשָּׁמְעוּ דְבָרֶיךָ</p>
</blockquote>
<blockquote>
<p>וְיִנָּעֵם לְךָ חֶבְלָךְ.
</p>
</blockquote>
