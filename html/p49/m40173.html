<h1>צְבָא עַל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְבָא עַל-שׁוֹרֲרֶיךָ יוֹם מְצֹא כִּי</p>
<p>זְמַן עַל יוֹם מְצֹא יִסֹּב וְיִגְמֹר</p>
<p>וְיַעַל הַזְּמַן עָפָר עֲלֵי-גַב</p>
<p>זְהַב אוֹפִיר וְיַשְׁחִית אֶת צְרוֹר מֹר.</p>
</blockquote>
