<h1>יְיַשֵַּׁר לְבָבִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְיַשֵַּׁר לְבָבִי עֲצָתִי</p>
<p>לְזָרִים וְיִשְׁקֹר בְּשֶׁלִּי</p>
<p>רְוָחָה בְצִלִּי לְאַחֵר</p>
<p>וְאֵין לִי רְוָחָה בְּצִלִּי.</p>
</blockquote>
</body>
