<h1>דודך צפון</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דּוֹדָךְ צָפוּן בַּחְדַר אַהְבָ-</p>
</blockquote>
<blockquote>
<p>תָךְ כָּל-מוּמָיו לָךְ נִצְפָּנוּ</p>
</blockquote>
<blockquote>
<p>אַךְ הַשִּׂנְאָה תַּרְאֶה אוֹתָךְ</p>
</blockquote>
<blockquote>
<p>אֵת כָּל-מוּמִים שֶׁבַּשָׂנוּא.</p>
</blockquote>
</body>
