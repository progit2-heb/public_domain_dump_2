<h1>נִרְאֶה דְבָרָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נִרְאֶה דְבָרָךְ כַצֳּרִי אֵת כָּל</p>
<p>מַכְאוֹב וְאֵת כָּל-תַּחֲלוּא יִכְפֶּה</p>
<p>אוּלָם פְּעֻלָּתָךְ שְׁחִין כָּבֵד</p>
<p>מֵרֹאשׁ וְעַד רֶגֶל לְאֵין מַרְפֵּא.</p>
</blockquote>
