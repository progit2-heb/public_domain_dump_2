<h1>פִּיךָ אֲשֶׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פִּיךָ אֲשֶׁר שָׁאַל תְּפוֹר אוֹתוֹ</p>
<p>בַּחוּט וְאִם רָעְבוּ יְלָדֶיךָ</p>
<p>כִּי לֹא יְהִי סָר מִמְּךָ רָעָב</p>
<p>קָרְךָ בְּפֶה כִּי-אִם בְּיָדֶיךָ.</p>
</blockquote>
<blockquote>
</blockquote>
