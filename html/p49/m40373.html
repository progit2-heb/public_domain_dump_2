<h1>רְאֵה מַה נִפְלְאוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְאֵה מַה-נִפְלְאוּ שׁוֹעַ וְכִילַי</p>
<p>לְזֶה וָזֶה חֲטֻבוֹת יֵשׁ וְאֵטוּן</p>
<p>וְקִנְיַן זֶה יְטַפֵּחַ כְּעוֹלֵל</p>
<p>וְקִנְיַן זֶה כְּהָרִים לֹא יְמוּטוּן.</p>
</blockquote>
