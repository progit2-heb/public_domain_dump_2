<h1>[אֲשֶׁר יִבְחַן]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יִבְחַן עֲלֵי־חַטְאוֹת חֲבֵרָיו</p>
<p>וּפִשְׁעֵיהֶם מְרַגֵּל הוּא עֲלֵיהֶם</p>
<p>וְהַגּוֹנֵב דְּבַר־אַחִים וְדַעְתָּם</p>
<p>מְגֻנֶּה מֵאֲשֶׁר יִגְנֹב כְּלֵיהֶם.</p>
</blockquote>
