<h1>[מבקש דת ודין]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְבַקֵּשׁ דָּת וְדִין הִכּוֹן</p>
<p>וְהָכֵן לָךְ וְהִתְקַדֵּשׁ</p>
<p>בְּבוֹא אָדוֹן לֶהָרִים נֵס</p>
<p>אֱמֶת יָשָׁן וְיִתְחַדֵּשׁ.</p>
</blockquote>
