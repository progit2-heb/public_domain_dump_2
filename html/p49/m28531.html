<h1>[אם האריך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם הֶאֱרִיךְ הַזְּמַן לָךְ חֲבָלָיו</p>
<p>בִּפְקוֹד יְדִידִים לְבָבָךְ יְפוֹלֵל</p>
<p>אוֹ אִם יְקַצֵּר חֲבָלָיו וְכֶפֶל-</p>
<p>רִסְנוֹ מְהֵרָה בְנַפְשֵׁךְ תְּחוֹלֵל.</p>
</blockquote>
</body>
