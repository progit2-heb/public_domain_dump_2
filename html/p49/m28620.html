<h1>[ושואל על נקיים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְשׁוֹאֵל עַל-נְקִיִּים נֶאֱמָנִים</p>
<p>וְזֵדוֹנִים עֲנִיתִים: הַנְּקִיִּים</p>
<p>בְּעוֹלָם תִּרְדְּפֻמוֹ הַתְּלָאוֹת</p>
<p>וְזֵדִים יִרְדְּפוּ הַמַּאֲוַיִּים.</p>
</blockquote>
</body>
