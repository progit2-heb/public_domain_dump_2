<h1>אֲשֶׁר יִשְׂמַח</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>אֲשֶׁר יִשְׂמַח בְּעֵת יִרְאֶה פְגָרִים / עֲלֵי חוּצוֹת – כְּבָר עָשָׂה נְבָלָה.</p>
<p>הֲיֵדַע כִּי בְיוֹם מָחָר יְהִי הוּא / כְמוֹתָם עֲלֵי אֶרֶץ נְבֵלָה?</p>
</blockquote>
