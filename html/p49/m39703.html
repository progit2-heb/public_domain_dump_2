<h1>כְּסִיל יִטְעֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּסִיל יִטְעֶה בְכָל־סָתוּם אֲשֶׁר נֶ/עֱלַם אָרְחוֹ וְיָזִיד בַּמְּבֹאָר</p>
<p>יְכַבֵּד אֵת בְּזוּי עִירוֹ וְיִבְזֶה / גְּדָל־עַמּוֹ אֲשֶׁר בַּעְדוֹ יְפֹאָר.</p>
</blockquote>
