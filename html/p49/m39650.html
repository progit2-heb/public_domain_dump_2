<h1>יְהִי לִבָּךְ שְׁאוֹל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְהִי לִבָּךְ שְׁאוֹל סוֹדָךְ</p>
<p>וְהִשָּׁמֵר לְגַלּוֹתוֹ</p>
<p>לְחָבֵר לֹא יְהִי חָבֵר</p>
<p>בְּטוֹבָתוֹ וְרָעָתוֹ.</p>
</blockquote>
</body>
