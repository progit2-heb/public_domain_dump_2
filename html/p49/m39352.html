<h1>בְּעֵינֵי לִבְּךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעֵינֵי לִבְּךָ תִּרְאֶה</p>
<p>אֲשֶׁר-לֹא יֶחֱזוּ בָבוֹת</p>
<p>וְאֵין לָךְ עַל אֲשֶׁר יָעַץ</p>
<p>בְּלֵב שָׁלֵם לְךָ רִיבוֹת.</p>
</blockquote>
