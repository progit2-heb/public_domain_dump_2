<h1>הֱיֵה חוֹשֵׁב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֱיֵה חוֹשֵׁב רְכוּשׁ יָדָךְ רְכוּשָׁךְ</p>
<p>לְמַעַן אֵין רְכוּשׁ מֻפְקָד רְכוּשָׁךְ</p>
<p>וְהָבֵן כִּי רְכוּשׁ יָדָךְ כְּצִנָּה</p>
<p>עֲלֵי-יָדָךְ וְכַכּוֹבַע לְרֹאשָׁךְ.</p>
</blockquote>
</body>
