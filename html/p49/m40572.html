<h1>לְכָל נֶגַע</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְכָל נֶגַע תְּהִי מוֹצֵא רְפוּאָה</p>
<p>וְאֵין מַרְפֵּא לְלֵב אָדָם חֲמָדָךְ</p>
<p>וְאֵיכָכָה תְּרַפֵּא אֵת חֳלִי לֵב</p>
<p>רְפוּאָתוֹ אֲבוֹד הוֹנָךְ וְהוֹדָךְ.</p>
</blockquote>
