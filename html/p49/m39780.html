<h1>לְכָל נִכְבָּד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְכָל נִכְבָּד מְשַׂנְאִים לֹא יְדָעָם</p>
<p>שְׂנֵאֻהוּ בְּחִנָּם עַד לְמוֹתָם</p>
<p>בְּאָמְרָם כָּל אֲשֶׁר גָּדַל וְרָם עַל-</p>
<p>שְׁמוֹתָם שֵׁם לְזֶה אִבֵּד שְׁמוֹתָם.</p>
</blockquote>
