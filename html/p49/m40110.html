<h1>עֲשֵׂה טוֹבָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲשֵׂה טוֹבָה כְּמוֹ תוּכַל</p>
<p>וְאַל תָּרַע כְּפִי יָכְלָךְ</p>
<p>וְלֹא תִרְשַׁע וְלֹא תָשִׁיב</p>
<p>גְּמוּל רָשָׁע בְּעֵת מָשְׁלָךְ.</p>
</blockquote>
