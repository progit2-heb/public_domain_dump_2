<h1>נְדִיב לֵב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְדִיב לֵב יַעֲזֹב אֶחָיו וְיֵלֵךְ</p>
<p>בְּסַעְדוֹ שֹׁאֲלוֹ הָלוֹךְ וְסָעוֹד</p>
<p>וְיַעַשׂ כַּאֲשֶׁר יָכֹל עֲשֹׂהוּ</p>
<p>וְיוֹסִיף עַל-יְכֹלֶת לַעֲשׂוֹת עוֹד.</p>
</blockquote>
