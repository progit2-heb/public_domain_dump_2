<h1>[אִם יַשְׁפִּיעַ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם יַשְׁפִּיעַ אֵל טוֹבָה לָךְ</p>
<p>הוֹדֵה לוֹ וַעְשֵׂה בָהּ טוֹבָה</p>
<p>אִם לֹא תֵיטִיב בָּהּ תֵלֶךְ לָהּ</p>
<p>וּבְלֶכְתָהּ לֹא תִּהְיֶה שָׁבָה.</p>
</blockquote>
