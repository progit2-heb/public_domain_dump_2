<h1>זכור עת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְכוֹר עֵת תַּעֲלֶה עַל לֵב עֲשׂה רִיק</p>
</blockquote>
<blockquote>
<p>בְּמִסְתָּרִים וְהִכַּסּוֹת בְּכָחַשׁ</p>
</blockquote>
<blockquote>
<p>וְדַע כִּי כָל-אֲשֶׁר נִפְעַל בְּחֶדֶר</p>
</blockquote>
<blockquote>
<p>לְחוּץ יֵצֵא וְכָל-נִדְבַּר בְּלָחַשׁ.
</p>
</blockquote>
</body>
