<h1>[אדם יפה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אָדָם יְפֵה תֹאַר לוֹ</p>
</blockquote>
<blockquote>
<p>קוֹמָה כְּתַבְנִית הֵיכָל</p>
</blockquote>
<blockquote>
<p>מַה-יָּפְיְךָ אוֹ מִדַּת</p>
</blockquote>
<blockquote>
<p>אָרְכָּךְ וְשִׁמְךָ סָכָל.</p>
</blockquote>
</body>
