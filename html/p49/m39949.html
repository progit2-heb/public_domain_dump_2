<h1>סְדִין חָכְמָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סְדִין חָכְמָה לְתַלְמִיד טוֹב יְלֻבָּשׁ</p>
<p>וּבִלְמוֹד נַעֲרוּת חֹסֶן וְנֹעַם</p>
<p>וּמִי יִלְמַד בְּזִקְנָה לֹא בְנֹעַר</p>
<p>יְאֻסַּף מִבְּלִי חָכְמָה וְטָעַם.</p>
</blockquote>
</body>
