<h1>[נתלה בשר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נִתְלֶה בְשַׂר – נִסְפֶּה יוֹם</p>
<p>יָסוּף, וְעִמּוֹ יִגְבַּר</p>
<p>בָּא בָּאֳנִי נִצָּל מִן</p>
<p>רָעוֹת וְתוֹכוֹ נִשְׁבָּר.</p>
</blockquote>
</body>
