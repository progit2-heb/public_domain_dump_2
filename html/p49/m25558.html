<h1>דַּע כִּי יְמוֹתֶיךָ</h1>
שמואל הנגיד

<blockquote>
<p>דַּע כִּי יְמוֹתֶיךָ שְׁלֹשָׁה: / הַיּוֹם, וְיוֹם אֶתְמוֹל, וּמָחָר.</p>
<p>תֵּדַע דְּבַר אֶתְמוֹל וְהַיּוֹם, / לֹא מַה בְּמָחָר הַמְּאֻחָר.</p>
</blockquote>
