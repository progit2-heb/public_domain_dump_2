<h1>צָפַן מְשַׂנְאִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צָפַן מְשַׂנְאִי כִּי</p>
<p>הוּא לִי בְאוֹן מָלוּא</p>
<p>אִם לֹא יְמַלֵּל פִּיו</p>
<p>עֵינָיו יְמַלֵּלוּ.</p>
</blockquote>
