<h1>בְּהִָצֵר לָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּהִָצֵר לָךְ וְאֵין מַצִּיל</p>
<p>וְלֹא נוּס אֶל מְעוֹן צִיִּים</p>
<p>שְׁלַח נַפְשָׁךְ בְּכַף מָוֶת</p>
<p>וְשָׁם תִּמְצָא לְךָ חַיִּים.</p>
</blockquote>
