<h1>שְׁנֵי רָעִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁנֵי רָעִים גְּדוֹלִים אֵין כְּמוֹתָם</p>
<p>בְּכָל רָעוֹת וְכַמָּוֶת חֲשׁוּבִים</p>
<p>גְּמוּלַת אוֹהֲבֵי מִדָּה בְּמִדָּה</p>
<p>וְקִנְאַת הַקְּרוֹבִים בַּקְּרוֹבִים.</p>
</blockquote>
</body>
