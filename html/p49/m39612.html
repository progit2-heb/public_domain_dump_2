<h1>יְמוֹתֶיךָ בְּהִמָּשֵׁךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְמוֹתֶיךָ בְּהִמָּשֵׁךְ זְמַנָּךְ</p>
<p>יְבוֹאוּךָ בְיוֹם…מוץ</p>
<p>וְיַמְשִׁילוּ בְךָ צֶדֶק בְּשַׁעַר</p>
<p>…..לְךָ מָתוֹק בְּחָמוּץ.</p>
