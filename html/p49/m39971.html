<h1>סוּר מִמְּצַוֶּה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סוּר מִמְּצַוֶּה לַעְשׂוֹת</p>
<p>צֶדֶק וְהוּא אִישׁ עַוְלָה</p>
<p>אֵיכָה יְרַפֵּא חֹלֶה</p>
<p>מִי בּוֹ כְחָלְיוֹ מַחְלֶה.</p>
</blockquote>
</body>
