<h1>קְנֵה חָכְמָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְנֵה חָכְמָה וְאַל-תֶּרֶף</p>
<p>וְהַפֵּךְ בָּהּ וְלֹא תֶחְדָּל</p>
<p>תְּהִי לָךְ הוֹד יְמֵי עָשְׁרָךְ</p>
<p>וְהוֹן שָׁמוּר לְיוֹם תִּדָּל.</p>
</blockquote>
</body>
