<h1>שְׁכַב וָעוּר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁכַב וָעוּר וְקוּם וָשֵׁב וְהַלֵּךְ</p>
<p>וּבוֹא וַהְדֵר פְּעֻלַּת אֵל תְּחַוֶּה</p>
<p>וְדֹם וּקְרָא וְנוּד וּשְׁכוֹן וְנוּחַ</p>
<p>וְנוּבָה וַעֲשֵׂה מַה-שֶּׁיְצַוֶּה.</p>
</blockquote>
