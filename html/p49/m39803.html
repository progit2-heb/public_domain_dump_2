<h1>לְאִישׁ טוֹב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְאִישׁ טוֹב וַאֲשֶׁר לֹא טוֹב</p>
<p>הֱיֵה טוֹב וַעֲשֵׂה טוֹבוֹת</p>
<p>וְאַל תָּרַע וְתֹאמַר הֵן</p>
<p>אֲנִי אָצִיל וּבֶן-אָבוֹת.</p>
</blockquote>
