<h1>עֵת לְכָל מַעֲשֶׂה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֵת לְכָל מַעֲשֶׂה וְאִם נִבְ/זֶה כְּעֵת אֶל-מְעַט טִיט וְנוֹצָה</p>
<p>זֶה לְמַכַּת דְּבוֹרָה רְפוּאָה / גַּם בְּזֶה יֵשׁ לְחִצִּים מְרוּצָה.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
