<h1>[אני רואה זמן]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲנִי רוֹאֶה זְמַן הָפוּךְ וְיָמִים</p>
<p>מְשֻׁנִּים אֵין אֲנִי בָהֶם מְחַמֵּד</p>
<p>עֲשִׁירִים יִשְׁאֲלוּ מִן הָעֲנִיִּים</p>
<p>וּפֶתִי אֶת חֲכַם לְבָב יְלַמֵּד.</p>
</blockquote>
