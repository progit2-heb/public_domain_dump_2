<h1>זמרת גביר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זִמְרַת גְּבִיר אֶחָיו וֱהֵם</p>
</blockquote>
<blockquote>
<p>יָדוֹ אֲשֶׁר בָּהּ נֶעֱרָץ</p>
</blockquote>
<blockquote>
<p>מוֹאֵס קְרוֹבָיו מַה-לְּךָ</p>
</blockquote>
<blockquote>
<p>יָדָךְ בְּיָדָך תֶּחֱרָץ.
 </p>
</blockquote>
