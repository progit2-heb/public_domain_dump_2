<h1>בַּכֹּל הִוָּעֵץ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בַּכֹּל הִוָּעֵץ כִּי עֵצָה</p>
<p>נִמְצֵאת בַּחְכַם-לֵב וּבָעַר</p>
<p>יֵשׁ שָׂם דֶּרֶךְ עִוֵּר וּגְלוּי</p>
<p>עֵינַיִם לֹא יָבִין שָׁעַר.</p>
</blockquote>
