<h1>קְהִלָּה מִבְּלִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְהִלָּה מִבְּלִי שַׁלִּיט</p>
<p>וְיִרְאַת אֵל בְּאֵין תּוֹרָה</p>
<p>כְּמוֹ חֹרֶשׁ בְּלִי שֹׁרֶשׁ</p>
<p>וְגוּף נֶשֶׁר בְּלִי אֶבְרָה.</p>
</blockquote>
