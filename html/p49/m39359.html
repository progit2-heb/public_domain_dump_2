<h1>בְּהִסְתַּכֵּל בְּשֶׁהָיָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּהִסְתַּכֵּל בְּשֶׁהָיָה</p>
<p>אֲשֶׁר יִהְיֶה יְהִי נִרְאֶה</p>
<p>כְּהַרְאוֹת אֶת-פְּנֵי אִישׁ לוֹ</p>
<p>אֲשֶׁר לֹא יֶחֱזֵם מַרְאֶה.</p>
</blockquote>
