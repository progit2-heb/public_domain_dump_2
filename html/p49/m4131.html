<h1>גערו חכמי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גָּעְרוּ חַכְמֵי לֵבָב בִּבְנֵי–</p>
</blockquote>
<blockquote>
<p>הֶם לַהְשִׁיבָם לִנְתִיב טוֹבָה</p>
</blockquote>
<blockquote>
<p>מִי זֶה יִגְעַר בַּחְכַם-לֵבָב</p>
</blockquote>
<blockquote>
<p>תָּעָה לַהְשִׁיבוֹ לִנְתִיבָה.
</p>
</blockquote>
