<h1>בְּשָׁקְלָךְ אִישׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּשָׁקְלָךְ אִישׁ בְּכַף דַּעְתָּךְ</p>
<p>וְהוּא נִכְבָּד בְּרֹב גֻּדְלוֹ</p>
<p>כְּבוֹדוֹ הַחֲסֵר מֶנְהוּ</p>
<p>וְהַנִּשְׁאָר יְהִי שָׁקְלוֹ.</p>
</blockquote>
