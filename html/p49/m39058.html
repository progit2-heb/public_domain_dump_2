<h1>[אֲחִי־מַדָּע אֲשֶׁר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲחִי־מַדָּע אֲשֶׁר לֵבָב יְהִי־בוֹ</p>
<p>לְבָבוֹ בַּעֲבוּר לִבּוֹ יְרִיבוֹ</p>
<p>וְיַלְאֶה בַעֲבוּר הוֹדוֹ נְכָסָיו</p>
<p>וְיַלְאֶה בַעֲבוּר שִׂיאוֹ לְבָבוֹ.</p>
</blockquote>
<blockquote>
