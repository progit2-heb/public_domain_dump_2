<h1>[זכרתם את חתת]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְכַרְתֶּם אֵת חֲתַת מָוֶת</p>
<p>בְּמוֹת הַמֵּת וְיוֹם שִׁבְרוֹ</p>
<p>וְתָנוּדוּ עֲלֵי קִבְרוֹ</p>
<p>וְתִנְשׁוּ אַחֲרֵי קִבְרוֹ.</p>
</blockquote>
