<h1>[הַמְעַט זְמַן]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הַמְעַט זְמַן הוֹעִיל לְךָ הוֹנָךְ</p>
<p>מִדֵּי זְמַן קָבְצָךְ אֲשֶׁר יֶשׁ לָךְ</p>
<p>וְּזְמַן לְהוֹעִילָךְ בְּשִׂכְלָךְ שִׂים</p>
<p>רַב מִזְּמַן אָסְפָךְ לְמוֹ שִׂכְלָךְ.
 </p>
</blockquote>
</body>
