<h1>תְּבוּנָה תְהִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּבוּנָה תְהִי נִמְצֵאת בְּגוּף נֹדֵד</p>
<p>כְּצִפּוֹר וְלֵב יָצוּק כְּמוֹ אָדֶן</p>
<p>וְלֹא תַחֲנֶה אַחְוָה בְּלֵב חָנֵף</p>
<p>וְלֹא יַחֲנֶה חָנֵף בְּגַן-עֵדֶן.</p>
</blockquote>
