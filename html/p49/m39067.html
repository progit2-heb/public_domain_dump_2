<h1>[אִינַק מְרוֹרָה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִינַק מְרוֹרָה מִשְּׁדֵי אֶפְעֶה</p>
<p>וּלְחֻר בְּנֵי פֶּתֶן אֲחִי מוּבָל</p>
<p>לִשְׁכֹּן, וְלֹא אֶעְבֹר בְּרַגְלַי עַל</p>
<p>כִּילַי וְלֹא לֶחֶם בְּפַת נָבָל.</p>
</blockquote>
