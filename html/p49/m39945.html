<h1>נַסֵּה בְּמִטְעַם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נַסֵּה בְּמִטְעַם חִכְּךָ</p>
<p>יַיִן וְנַס קִדָּה בְּאָח</p>
<p>וּבְחַן נְדִיב רוּחַ בְּלוּן</p>
<p>אֶצְלוֹ וְנַסֵּה אָח בְּאָח.</p>
</blockquote>
