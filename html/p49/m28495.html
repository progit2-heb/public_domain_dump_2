<h1>[אשר הולכים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר הוֹלְכִים וְלֹא שָׁבִים שְׁלֹשָׁה:</p>
<p>צְפוּן-קֶבֶר וְיוֹם אֶתְמוֹל וְהַצֵּל</p>
<p>וְהַפִּסְחִים כְּמוֹתָמוֹ שְׁלֹשָׁה:</p>
<p>נְכֵה-רֶגֶל וְרוֹדֵף רִיק וְעָצֵל.</p>
</blockquote>
</body>
