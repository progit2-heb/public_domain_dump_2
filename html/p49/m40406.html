<h1>רִפְּאַנִי צֳרִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רִפְּאַנִי צֳרִי הַכְּנַעְנִי</p>
<p>וַאֲהוֹדֶה לְרוֹפֵא וְגַם לוֹ</p>
<p>כִּי מְלַמֵּד לְהוֹעִיל כְּמוֹעִיל</p>
<p>בּוֹ וְעַשּׂוֹת עֲלֵי טוֹב כְּפָעְלוֹ.</p>
</blockquote>
