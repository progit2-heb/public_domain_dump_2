<h1>שְׁלֹשָׁה אֵין</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁלֹשָׁה אֵין כְּרָעָתָם בְּרָעוֹת</p>
<p>חֲכַם-לֵבָב יְקִלּוּהוּ נְבָלִים</p>
<p>וְזָקֵן שָׂחֲקוּ עָלָיו צְעִירִים</p>
<p>וְנִכְבָּד קִלְּלוּ אוֹתוֹ נְבָלִים.</p>
</blockquote>
