<h1>שְׁאַל כִּמְעַט</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁאַל כִּמְעַט וְאַל תִּפְצַר וְשָׁמְרָה</p>
<p>הֲדָרָךְ יוֹם שְׁאֵלָה מִגְּבָרִים</p>
<p>וְאַל תִּתְרַע לְבָחוּר חִבְּלוּהוּ</p>
<p>גְּאוֹן-לֵבָב וְקַלּוּת הַנְּעוּרִים.</p>
</blockquote>
