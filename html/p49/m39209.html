<h1>בַּצַּר לְךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בַּצַּר לְךָ הַנַּח בְּנֵי אָדָם</p>
<p>וּבְשֵׁם אֱלֹהֶיךָ תְּהִי נָעוֹז</p>
<p>נִזְהָר בְּקוֹל שׁוֹפָר בְּפִרְזוֹנוֹ</p>
<p>יָקִיץ וְיָרוּץ לוֹ לְמִגְדַּל עוֹז.</p>
</blockquote>
