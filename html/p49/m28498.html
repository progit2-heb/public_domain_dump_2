<h1>[אשר טבע]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר טָבַע בְּצוּלַת הַתְּעִיָּה</p>
<p>כְּבָר בָּאָה לְךָ עֵת הָעֲלִיָּה</p>
<p>וּבָא הָעֵת לְהִגָּלוֹת אֲדוֹנִים</p>
<p>יֵאַסֵּף אֵת נְזוֹרֵי דָת נְקִיָּה.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
