<h1>שְׂטֵה מֵאִישׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׂטֵה מֵאִישׁ אֲשֶׁר יִמְרֹד בְּרֵעָיו</p>
<p>וְסוּרָה מִמְּחֻסַּר הָאֲמָנָה</p>
<p>וְעִם בַּעַל אֱמוּנָה תַּחֲשֹׁב כִּי</p>
<p>תְּבוּנַת לֵב אֱנוֹשׁ מִמָּךְ צְפוּנָה.</p>
</blockquote>
