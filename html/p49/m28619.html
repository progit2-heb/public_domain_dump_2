<h1>[הבול והכחש]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הִבּוֹל וְהִכָּחֵשׁ</p>
<p>לִפְנֵי אֲשֶׁר יָכוֹל</p>
<p>וּשְׁאַל וְיִתֶּן לָךְ</p>
<p>חֶפְצָךְ אֲשֶׁר לוֹ כֹל.</p>
</blockquote>
</body>
