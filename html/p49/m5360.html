<h1>דַּר נֶחְמָד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דַּר נֶחְמָד גָּנוּז בְּיוֹם צָרָה</p>
<p>נִמְאָס בְּעֵינֵי אִישׁ גְּנָזוֹ לוֹ</p>
<p>כֵּן אִישׁ חֲמוּדוֹת עֵת אֲשֶׁר יִרְעַב</p>
<p>יִתֵּן חֲמוּדוֹתָיו בְּעַד אָכְלוֹ.
 </p>
</blockquote>
</body>
