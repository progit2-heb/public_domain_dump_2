<h1>יְדֵי חָרוּץ</h1>
שמואל הנגיד

<p>יְדֵי חָרוּץ בְּמִכְלוֹל לִ/בְּשׁוּ גוּפוֹ וּבַשָּׁנִים</p>
<p>כְּיַד תֵּימָן מְלַבֶּשֶׁת / פְּנֵי פַרְדֵּס בְּנִצָּנִים.</p>
