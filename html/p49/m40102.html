<h1>עֵת תֶּחֱזֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֵת תֶּחֱזֶה בַּעַר חֲנָנוֹ אֵל הוֹן</p>
<p>הַלֵּל לְנוֹתֵן לִבְהֵמָה לַחְמָהּ</p>
<p>כִּי אֵין בְּעוֹלָמָךְ פְּדוּת בֵּין חַיֵּי</p>
<p>בַּעַר וּבֵין חַיֵּי בְהֵמָה עַצְמָהּ.</p>
</blockquote>
