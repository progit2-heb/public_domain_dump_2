<h1>גדולים מעשי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּדוֹלִים מַעֲשֵׂי מַשְׂכִּיל</p>
</blockquote>
<blockquote>
<p>וּמִדְבָּרָיו וְחֻקּוֹת חַק</p>
</blockquote>
<blockquote>
<p>וּמַשְׂכִּילִים עֲלֵי אָרֶץ</p>
</blockquote>
<blockquote>
<p>כְּכֹכָבִים עֲלֵי-שַׁחַק.</p>
</blockquote>
</body>
