<h1>[יגונך יחליא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְגוֹנָךְ יַחֲלִיא גוּפָךְ</p>
<p>וְלֹא יָשִׁיב לְךָ מֵתָךְ</p>
<p>וְאִם פַּחְדָּךְ כְּבָר בָּאָךְ</p>
<p>הֲתוֹעִילָךְ מְגִנָּּתָךְ?</p>
</blockquote>
</body>
