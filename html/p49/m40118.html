<h1>עָנָו אֲשֶׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עָנָו אֲשֶׁר יִכְבַּד</p>
<p>הוֹנוֹ וְיִכָּפֵל</p>
<p>יוֹסִיף לְכַבֵּד אֵת</p>
<p>רֵעָיו וְיִשָּׁפֵל.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
