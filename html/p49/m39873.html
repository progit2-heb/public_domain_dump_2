<h1>מְנוּעַ רְצוֹנוֹ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְנוּעַ רְצוֹנוֹ שִׂישׂ כְּמוֹ תָשִׂישׂ</p>
<p>בְּהַשִּׂיגְךָ דָבָר אֲשֶׁר תִּרְצֶה</p>
<p>הֲתֵדַע לְךָ אִם-טוֹב וְאִם-רָעָה</p>
<p>לְךָ מֵאֲשֶׁר תִּרְצֶה לְךָ תֵצֵא.</p>
</blockquote>
