<h1>אַתֶּם בְּבֵית</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>אַתֶּם בְּבֵית תֵּבֵל שְׁיָרָה / רָצָה בְּכָל מִסְחָר וְסוֹחֵר,</p>
<p>תִּקְשֹׁר, בְּיוֹם לֶכֶת בְּעוֹלָם, / רִכְבָּהּ, וְתַתִּירוֹ לְאַחֵר.</p>
</blockquote>
