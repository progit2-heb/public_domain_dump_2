<h1>לֹא כֹל יְהִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֹא כֹל יְהִי נָאֲוָה לְחֶבְרָה</p>
<p>לָכֵַן אֲשֶׁר נָאֲוָה לְךָ שׁוּר</p>
<p>מַיִם וְאֵשׁ מִי יְשַׁו בְּאַגָּן</p>
<p>אוֹ יַהֲלֹם עִם בְּדִיל בְקִשּׁוּר.</p>
</blockquote>
