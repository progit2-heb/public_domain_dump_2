<h1>[טמא מפעל]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>טְמֵא מִפְעָל, עֲלֵי-מַה זֶּה תְּקַלֵּל</p>
<p>בְּפֶה שָׂטָן אֲשֶׁר תָּרַע לְמַעְנוֹ ן</p>
<p>וְיָדֶיךָ וְרַגְלֶיךָ וְלִבָּךְ</p>
<p>בְּכָל יוֹם יַעֲשׂוּ מַעְשֶׂה כְּשִׂטְנוֹ.</p>
</blockquote>
</body>
