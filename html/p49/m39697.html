<h1>כְּרֹכֵב הָאֲרִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּרֹכֵב הָאֲרִי עֹבֵד מְלָכִים</p>
<p>וּמִי זֶה הָאֲרִי יַעַל עֲלֵי־גָב</p>
<p>יְשֻׂגַּב מִשְּׁאָר חַיּוֹת בְּשִׁכְנוֹ</p>
<p>מְעוֹנָתוֹ וּמֶנְהוּ לֹא יְשֻׂגָּב.</p>
</blockquote>
