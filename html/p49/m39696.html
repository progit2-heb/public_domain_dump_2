<h1>כְּרֹאשׁ נִשָּׂא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּרֹאשׁ נִשָּׂא בְּגוּף מֶלֶךְ וְרַבָּיו</p>
<p>כְּיָדָיו וַחֲיָלוֹתָיו כְּזָנָב</p>
<p>וְאַדְמָתוֹ כְּכֶרֶם בַּעֲבוֹדָה</p>
<p>פְּרִי יַעַשׂ וְשֹׁכְנֶיהָ כְּעֵנָב.</p>
</blockquote>
