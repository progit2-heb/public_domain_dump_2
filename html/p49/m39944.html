<h1>נָשִׁים לְעֵזֶר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נָשִׁים לְעֵזֶר נִבְרְאוּ</p>
<p>אַךְ יֵשׁ בְּמִקְצָתָן מְרִי</p>
<p>לֹא נִבְרְאוּ לַעְמוֹד בְּסוֹד</p>
<p>וּלְרֹב עֲצָתָן אֵין פְּרִי.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
