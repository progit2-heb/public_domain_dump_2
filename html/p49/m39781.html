<h1>לֵב הָאָדָם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֵב הָאָדָם אוֹצַר אֶחָיו</p>
<p>מַה-נָּתְנוּ בוֹ יִמְצָאוּהוּ</p>
<p>וּפְנֵי אָדָם מַרְאֶה לִבּוֹ</p>
<p>כָּל-צָפוּן בּוֹ שָׁם יִרְאוּהוּ.</p>
</blockquote>
