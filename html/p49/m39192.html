<h1>בְּעֵת בָּא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעֵת בָּא צִיר וְיֵשׁ רֵעִים לְעֶזְרָה</p>
<p>בְּזֵה צִירָךְ עֲלֵי-לִבָּךְ וְהָקֵל</p>
<p>לְמַעַן קַשׁ אֲחִי רַבִּים כְּמוֹ חֵץ</p>
<p>וּבֶן-קֶשֶׁת אֱנוֹשׁ נִפְרָד כְּמַקֵּל.</p>
</blockquote>
