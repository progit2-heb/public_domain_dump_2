<h1>תְּדַמֶּה כִּי</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>תְּדַמֶּה כִּי שְׁאוֹל לֹא תִצְפְּנֶךָ / וְתָרוּץ אֶל אֲשֶׁר תִּתְאַו כְּעַיִר,</p>
<p>וְסוֹף כָּל נָע אֱלֵי נוֹחַ, וּמֵרוֹץ / מְטַר עָבִים וּמֵי אֶרֶץ – לְבַיִר.</p>
</blockquote>
