<h1>גבר אשר חרף</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גֶּבֶר אֲשֶׁר חֵרֵף לָךְ</p>
</blockquote>
<blockquote>
<p>וְתַחֲרִישׁ מִגָּמְלוֹ</p>
</blockquote>
<blockquote>
<p>רַבִּים יְחָרְפוּהוּ וִי-</p>
</blockquote>
<blockquote>
<p>הוֹדוּן לְךָ שָׁתְקָךְ לוֹ.</p>
</blockquote>
