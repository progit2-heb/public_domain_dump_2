<h1>אֶרֶץ לְאָדָם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>אֶרֶץ לְאָדָם בֵּית כְּלוּא כָל יָמָיו, / לָכֵן אֲנִי אוֹמֵר אֱמֶת לַסָּכָל:</p>
</blockquote>
<blockquote>
<p>״תָּרוּץ – וְשָׁמַיִם סְבִיבוֹתֶיךָ / מִכָּל עֲבָרִים, קוּם וְצֵא אִם תּוּכָל!״</p>
</blockquote>
