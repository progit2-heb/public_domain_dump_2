<h1>מְשׁוֹל עַל-יִצְרְךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְשׁוֹל עַל-יִצְרְךָ תִּמְשׁוֹל</p>
<p>עֲלֵי-עַמָּךְ וְעַל-זָרִים</p>
<p>וְהַמְעֵט שִׂיחֲךָ יִרְבֶּה</p>
<p>כְּבוֹדָךְ אֶת-פְּנֵי שָׂרִים.</p>
</blockquote>
