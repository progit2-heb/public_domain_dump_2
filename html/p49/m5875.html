<h1>טָבְעָה בְעָז</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>טָבְעָה בְעָז-רוּחַ סְפִינָה</p>
</blockquote>
<blockquote>
<p>וּבְרֹב גְּשָׁמִים אֵיד לְגִנָּה</p>
</blockquote>
<blockquote>
<p>וּלְלֵב מְעַט שִׂיחַ רְוָחָה</p>
</blockquote>
<blockquote>
<p>וּבְלֵב כְּבַד-שִׂיחַ מְגִנָּה.</p>
</blockquote>
</body>
