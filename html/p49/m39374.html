<h1>בִּיקָר וְטוּב לֵב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בִּיקָר וְטוּב לֵב שָׁרֵת</p>
<p>שָׂר לֹא בְּבוּז וּבְכֹבֶד</p>
<p>אִם שָׂר יְשִׂימָךְ לוֹ אָח</p>
<p>אַתָּה הֱיֵה לוֹ לְעָבֶד.</p>
</blockquote>
