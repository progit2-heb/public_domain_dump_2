<h1>מִי יַעֲזֹר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִי יַעֲזֹר נָכְרִים בְּצָרָתָם</p>
<p>וּבְבוֹא מְהוּמוֹת אוֹהֲבָיו תִּעֵב</p>
<p>יִדְמֶה לְמֵינֶקֶת בְּנֵי זָרוֹת</p>
<p>וּבְנָהּ יְמָרֵר בַּבְּכִי רָעֵב.</p>
</blockquote>
