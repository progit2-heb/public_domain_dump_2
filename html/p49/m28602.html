<h1>[הנה קברי אישים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הִנֵּה קִבְרֵי אִישִׁים מֵתוּ</p>
<p>אַךְ לֹא נוֹדַע עֵת נָגוֹז בָּם</p>
<p>כִּי כִּבְשָׂרָם כֵּן עָלֵינוּ</p>
<p>גַּם לִבּוֹתֵנוּ כִּלְבָבָם.</p>
</blockquote>
</body>
