<h1>דְּבַר אָדָם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּבַר אָדָם בְּלֹא עִתּוֹ</p>
</blockquote>
<blockquote>
<p>וְעַל לֵב לֹא שְׁמָעָהוּ</p>
</blockquote>
<blockquote>
<p>כְּיוֹרֶה חֵץ אֱלֵי-אַוִּיר</p>
</blockquote>
<blockquote>
<p>וְאֵין לַהַב בְּקָצֵהוּ.
 </p>
</blockquote>
