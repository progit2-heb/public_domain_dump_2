<h1>לְעֵדָה לֹא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְעֵדָה לֹא תְהִי תִקְוָה וְאַחְרִית</p>
<p>אֲשֶׁר תִּתֵּן מְלוּכָתָהּ לְאִשָּׁה</p>
<p>וְסוֹף כָּל-עָם אֲשֶׁר שָׂמוּ עֲלֵיהֶם</p>
<p>שְׁנֵי מוֹשְׁלִים לְכִלָּיוֹן וּבוּשָׁה.</p>
</blockquote>
