<h1>[בְּעוֹלָם אֶחֱזֶה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעוֹלָם אֶחֱזֶה עִוֵּר וְלִבּוֹ</p>
<p>מְלֵא בָּבוֹת וּפִקֵּחַ כְּעִוֵּר</p>
<p>וְיֵשׁ אִישׁוֹן וְלֹא יִרְאֶה וְלֵבָב</p>
<p>שְׁנִי סוֹדוֹת וְנִפְלָאוֹת יְחַוֵּר.
 </p>
</blockquote>
</body>
