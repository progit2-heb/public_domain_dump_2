<h1>[גער את לבך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּעַר אֶת-לִבְּךָ עַד יַעֲזוֹב מַ-</p>
<p>אֲוַיֵּי רַע אֲשֶׁר חָפֵץ וּבָחַר</p>
<p>וְהוֹדֵה לוֹ בְּהַחְזִיקוֹ בְּמִשְׁפָּט</p>
<p>וְדָת הַיּוֹם וּבַעְשׂוֹתוֹ לְמָחָר.</p>
</blockquote>
</body>
