<h1>לְבַב חָבֵר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְבַב חָבֵר לְמִתְגּוֹלֵל</p>
<p>כְּלֵב אֶבְיוֹן בְּבוֹא נֹשֶׁה</p>
<p>וּמַעְנֶה רַךְ עֲלֵי-לֵב רַע</p>
<p>כְּלַחַשׁ עַל-חֳלִי קָשֶׁה.</p>
</blockquote>
