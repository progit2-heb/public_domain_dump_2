<h1>כִּזְמַן יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כִּזְמַן יֵשׁ לִתְפִלּוֹת אִישִׁים</p>
<p>בּוֹ לֹא כָל־עִתִּים יֵרָצוּ</p>
<p>עֵת לִשְׁאוֹל אִישִׁים מִשַּׂר לֹא</p>
<p>כָל־עֵת יַעַשׂ שֶׁיֶּחְפָּצוּ.</p>
</blockquote>
