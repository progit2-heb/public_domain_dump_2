<h1>רְחַק מֵאִישׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְחַק מֵאִישׁ אֲשֶׁר יַעְכּוֹר שְׁאֵרוֹ</p>
<p>וְדִבַּת אוֹהֲבוֹ יוֹצִיא בְשָׂפָה</p>
<p>וְאִם יִמְצָאֲךָ יַעַש כְּמַעְשֵׂה</p>
<p>אֲרִי לֹא יַחְמֹל עַל הַטְּרֵפָה.</p>
</blockquote>
