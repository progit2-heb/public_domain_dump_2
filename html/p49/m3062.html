<h1>חֲבֵרִי הֶאֱכִיל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲבֵרִי הֶאֱכִיל שֵׂיִי לְפִיהוּ</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר מִפִּי אֲרִי הִצִּיל בְּיַעְרִי</p>
</blockquote>
<blockquote>
<p>עֲלֵי מַה-זֶּה אֱהִי רָב בָּאֲרִי לֹא</p>
</blockquote>
<blockquote>
<p>אֲרִי טָרַף שְׂיִי כִּי אִם חֲבֵרִי.
 </p>
</blockquote>
