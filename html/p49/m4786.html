<h1>רְצוֹנִי לוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְצוֹנִי לוּ אֱהִי שָׁב אֶל נְעוּרִים / כְּקֶדֶם, אַחֲרֵי זֹקֶן הֱנִיעָם,</p>
</blockquote>
<blockquote>
<p>וְאַגִּיד כַּחֲשָׁם לִי עַל פְּנֵיהֶם / וְרֹעַ מַעֲלָלֵיהֶם בְּרֹב עָם.
 </p>
</blockquote>
</body>
