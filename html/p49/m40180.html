<h1>צְעָדוֹת תַּעֲדֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְעָדוֹת תַּעֲדֶה רָעָה בְּמַרְאֶה</p>
<p>וְאֶזְרוֹעֵי יְפַת תֹּאַר צְעָדוֹת</p>
<p>וְהַכָּחוּשׁ יְהוֹדוּן סוֹחֲרֵי שׁוּק</p>
<p>וְאֵין צֹרֶךְ בְּשֶׂה שָׁמֵן לְהוֹדוֹת.</p>
</blockquote>
