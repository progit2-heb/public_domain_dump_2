<h1>לְבַב טוֹב-לֵב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְבַב טוֹב-לֵב בְּדָבָר לֹא יְשֻׁנֶּה</p>
<p>וְלֵב רַע נֶעֱצָב מִכָּל-שְׁמוּעָה</p>
<p>כְּמוֹ עֵץ לַח אֲשֶׁר נִבְקַע בְּסַכִּין</p>
<p>וְשִׁטָּה לֹא בְכָל-גַּרְזֶן בְּקוּעָה.</p>
</blockquote>
