<h1>בֶּטַח יְשֻׁכַּן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בֶּטַח יְשֻׁכַּן מְיַשֵּׁר שְׁלֹשָׁה</p>
<p>דֶּרֶךְ מְצוֹא חֹק לְנַפְשׁוֹ וּבָנָיו</p>
<p>וּנְתִיב עֲבוֹדַת אֱלֹהָיו וְדֶרֶךְ</p>
<p>אֶרֶץ אֲשֶׁר בֵּין אֲנָשִׁים וּבֵינָיו.</p>
</blockquote>
