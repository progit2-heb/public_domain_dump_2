<h1>שְׁבָה עַד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁבָה עַד תֶּחֱזֶה עֶרְוַת מְשַׂנְאִים / כְּפֹרֵשׂ פַּח לְנֶגְדּוֹ שָׁר וְדֹאֵג</p>
<p>וְאַרְיֵה נָח כְּפַס טֶרֶף וְעֵת יֶ/חֶזֶה טַרְפּוֹ יְהִי נֹהֵם וְשֹׁאֵג.</p>
</blockquote>
