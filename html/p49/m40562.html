<h1>יִכְבַּד עֲלֵי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יִכְבַּד עֲלֵי-נָבָל לְשַׁלֵּם טוֹב</p>
<p>עַל טוֹב וְיָחִישׁ אֶל-סְלִיחַת חֵטְא</p>
<p>וּלְשׁוֹן מְרַמֶּה רַךְ וּמַרְאֶה כִּי</p>
<p>יִמְשַׁח גְּרוֹן רֵעוֹ וְהוּא שׁוֹחֵט.</p>
</blockquote>
