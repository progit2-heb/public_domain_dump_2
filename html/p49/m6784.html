<h1>[וְאוֹמֵר מַה-שְּׁנֵי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאוֹמֵר מַה-שְּׁנֵי אַחִים כְּאֶחָד</p>
<p>בְּמָקוֹם לֹא יְהוּ נִרְאִים שְׁנֵיהֶם</p>
<p>וּבִיאַת זֶה בְּלֶכֶת זֶה לְעֹולָם</p>
<p>תְּהִי וָאֶעֱנֵם לַיִל וְיוֹם הֵם.
</p>
</blockquote>
</body>
