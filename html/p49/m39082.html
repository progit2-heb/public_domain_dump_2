<h1>[אִם תַּחְשֹׁב]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תַּחְשֹׁב מֵטִיב כַּמְרִיעַ</p>
<p>הֵן אַתָּה הוֹלֵךְ בַּמַּחְשָׁךְ</p>
<p>אִם לֹא תַכִּיר טוֹבַת זָרִים</p>
<p>לָךְ, לֹא תַכִּיר טוֹבַת נַפְשָׁךְ.</p>
</blockquote>
<blockquote>
</blockquote>
