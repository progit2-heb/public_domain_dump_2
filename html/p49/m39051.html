<h1>[תַּבִּיט בְּאִישׁוֹן]</h1>
שמואל הנגיד

<blockquote>
<p>תַּבִּיט בְּאִישׁוֹן עֵר אֲבָל / יָשֵׁן וְנִרְדָּם לִבְּכָה</p>
<p>תִּירָא חֲמַת הָאֵל וְחַ/טָּאת עַל לְבָבְךָ סֻבְּכָה.</p>
