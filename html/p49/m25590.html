<h1>יָפוּ נְכָסִים</h1>
שמואל הנגיד

<blockquote>
<p>יָפוּ נְכָסִים, אַךְ בְּבֹא רָעָה / אִישִׁים עֲלֵי הוֹנָם יְנֻגָּפוּ.</p>
<p>מַה נָּאֲוֶה זָנָב לְתֻכִּים, אַךְ / כָּבְדוּ בְּזָנָב יוֹם יְרֻדָּפוּ.</p>
</blockquote>
