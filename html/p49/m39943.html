<h1>נָבוֹס לְבָבָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נָבוֹס לְבָבָךְ בְּרֶפֶשׁ / עֶצֶב שְׁתֵה מֵי עֲנָבִים</p>
<p>כִּי הֵם כְּבֹרִית מְכַבֶּ/סֶת מִלְּבָבָךְ עֲצָבִים.</p>
</blockquote>
