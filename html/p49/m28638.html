<h1>[זמנך לך ואין]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְמַנָּךְ לָךְ, וְאֵין לָךְ כָּל-</p>
<p>זְמַן כִּי אִם אֲשֶׁר בִּזְמַן</p>
<p>וְלֹא תוּכַל רְאוֹת מִפַּ-</p>
<p>אֲתֵי צָפוֹן חֲדַר תֵּימָן.</p>
</blockquote>
</body>
