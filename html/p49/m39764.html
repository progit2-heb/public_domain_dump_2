<h1>לְךָ לִבָּה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְךָ לִבָּה בְתוֹךְ גּוּפָךְ יְחִידָה</p>
<p>וּבָאָרֶץ לְךָ הַרְבֵּה עֲצָבִים</p>
<p>וְלֹא תוּכַל לְהִשָּׁמֵר בְּאַחַת</p>
<p>וְאֵיךְ תּוּכַל לְהִשָּׁמֵר בְּרַבִּים.</p>
</blockquote>
