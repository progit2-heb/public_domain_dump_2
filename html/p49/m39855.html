<h1>מִי שָׂח לְאִישׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִי שָׂח לְאִישׁ מִפֶּה וְלֹא מִלֵּב</p>
<p>יָבִין לְבַב הָאִישׁ וְיַכְחִישׁוֹ</p>
<p>מִפִּיו בְּלִי נַפְשׁוֹ דְּבָרוֹ כֵּן</p>
<p>יִגַּע אֱלֵי-אָזְנוֹ בְּלִי נַפְשׁוֹ.</p>
</blockquote>
