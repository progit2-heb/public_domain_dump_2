<h1>[אל תעמד]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אַל תַּעֲמֵד עַצְמָךְ בְּצוּמָךְ עַל צוֹם</p>
<p>אֶחָד וְצוּמָה לָךְ חֲמִשָּׁה צוֹמִים:</p>
<p>צוֹם מֵאֲכֹל וּשְׁתֹה וְצוֹם מֵאֵשֶׁת-</p>
<p>רֵעָךְ וּמֵהוֹנוֹ וְצוֹם מִדָּמִים.</p>
</blockquote>
</body>
