<h1>מְעוֹן כִּילַי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְעוֹן כִּילַי וּמַלְבּוּשׁוֹ יְחַוּוּן</p>
<p>נְבָלָה נִמְצְאָה בוֹ לַחֲבֵרִים</p>
<p>לְמַעַן כִּי לְבוּשׁ כִּילַי לְעוֹרוֹ</p>
<p>כְּתַכְרִיךְ מֵת וּבֵיתוֹ כַּקְּבָרִים.</p>
</blockquote>
</body>
