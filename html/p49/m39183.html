<h1>בְּנֵי עֹשֶׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּנֵי עֹשֶׁר מְעַטִּים הֵם וְכָכָה</p>
<p>מְתֵי שֵׂכֶל מְעַטִּים הֵם כְּמוֹהֶם</p>
<p>וְיוֹתֵר נִמְעֲטוּ מֵהֶם וּמֵהֶם</p>
<p>אֲשֶׁר בּוֹ נִקְבְּצוּ יַחַד שְׁנֵיהֶם.</p>
</blockquote>
