<h1>פְּתָאִים יַחֲזִיקוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּתָאִים יַחֲזִיקוּ טוֹב</p>
<p>לְמוֹשְׁחָמוֹ בְּפַךְ רֵיקָם</p>
<p>וְהֵמָּה יִשְׁכְּבוּ בֶטַח</p>
<p>וְהָאוֹיֵב לְנֶגְדָּם קָם.</p>
</blockquote>
