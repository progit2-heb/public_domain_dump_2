<h1>סְלַח לַבֵּן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סְלַח לַבֵּן וְלָאִשָּׁה מְרִיהֶם</p>
<p>וְשׁוּבָה עוֹד וְצַוֵּה בֶּן וְאִשָּׁה</p>
<p>כְּמוֹ לֹטֵשׁ פְּנֵי חֶרֶב אֲשֶׁר הִיא</p>
<p>בְּרֹב הוֹלִיךְ וְרֹב הָבֵא לְטוּשָׁה.</p>
</blockquote>
</body>
