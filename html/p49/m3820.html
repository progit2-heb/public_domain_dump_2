<h1>הֲיֵשׁ צָרָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲיֵשׁ צָרָה כְּמוֹ צָרַת שְׁלֹשָׁה</p>
</blockquote>
<blockquote>
<p>חֲכַם-לֵבָב שְׁפָטוּהוּ סְכָלִים</p>
</blockquote>
<blockquote>
<p>וְאֵין-כֹּחַ אֲשֶׁר גִּבּוֹר הֱנִיאוֹ</p>
</blockquote>
<blockquote>
<p>וְאִישׁ נָדִיב מְצַפֶּה לַנְּבָלִים.
 </p>
</blockquote>
</body>
