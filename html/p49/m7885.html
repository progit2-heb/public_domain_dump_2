<h1>[זֵד הַמְגוּלֶה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זֵד הַמְגוּלֶה בְרַע אַל</p>
<p>תַּחְשׂוֹף פְּעָלָיו בְּאָמֶשׁ</p>
<p>רִשְׁעוֹ כְשֶׁמֶשׁ וְלָמָּה</p>
<p>תַּדְלִיק לְךָ נֵר בְּשָׁמֶשׁ.
 </p>
</blockquote>
</body>
