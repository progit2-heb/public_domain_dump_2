<h1>צְפוֹן סוֹד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְפוֹן סוֹד-אִישׁ וְסוֹדָךְ אַל</p>
<p>תְּגַלֶּה לוֹ כְּמוֹ גִּלָּה</p>
<p>בְּמַחְסוֹם פֶּה לְאִישׁ חַיִּים</p>
<p>וְכַמָּה שִׁכְּלָה מִלָּה.</p>
</blockquote>
