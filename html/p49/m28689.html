<h1>[לאל על איש]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְאֵל עַל אִישׁ פְּקוּדִים נֶאֱמָנִים</p>
<p>יְעִידוּן לוֹ וּבוֹ מָחָר בְּפִי תֹם</p>
<p>עֲלֵי-מָה יַּאֲכִיל יָתוֹם וְעָנִי</p>
<p>וְעַל-מָה יַּעֲשֹׁק עָנִי וְיָתוֹם.</p>
</blockquote>
</body>
