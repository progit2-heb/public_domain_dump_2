<h1>בְּעֵת תַּעַשׂ שְׁאֵלַת טוֹב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעֵת תַּעַשׂ שְׁאֵלַת טוֹב</p>
<p>יְהִי שֹׁקֵד לְגָמְלֶךָ</p>
<p>וְאִם תַּעַשׂ שְׁאֵלַת רַע</p>
<p>יְהִי מוֹסִיף לְשָׁאְלֶךָ.</p>
</blockquote>
