<h1>מְגוּרוֹת יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְגוּרוֹת יֵשׁ לְמִינֵיהֶם בְּעוֹלָם</p>
<p>וְלֹא תִרְאֶה בְּעוֹלָמָךְ מְגוֹרָה</p>
<p>כְּמוֹ נָדִיב חֲמָסוֹ הַזְּמַן עַד</p>
<p>יְהִי צֹפֶה לְכִכָּר וַאֲגוֹרָה.</p>
</blockquote>
