<h1>[אֵיךְ לֹא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵיךְ לֹא אֲבַקֵּשׁ מְזוֹנִי</p>
</blockquote>
<blockquote>
<p>יַעַן שְׁעָרָיו נְעוּלִים</p>
</blockquote>
<blockquote>
<p>עָלַי לְהָחֵל וְלִדְרשׁ</p>
</blockquote>
<blockquote>
<p>וּבְיַד אֱלֹהִים לְהַשְׁלִים.</p>
</blockquote>
</body>
