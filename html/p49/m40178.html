<h1>צְלֵה מַה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְלֵה מַה-תַּאֲכִילֵנִי וְהָבֵא</p>
<p>מְהֵרָה אֵין אֲנִי צָרִיךְ לְתַבְשִׁיל</p>
<p>וְקוֹשֵׁשׁ קַשׁ וְהָחֵם לִי וְהָכֵן</p>
<p>לְקוֹרָךְ עֵץ אֲשֶׁר תִּכְרֹת בְּכַשִּׁיל.</p>
</blockquote>
