<h1>עֲמִיתִי שֶׁאֲהֵבַנִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲמִיתִי שֶׁאֲהֵבַנִי כְּנַפְשׁוֹ</p>
<p>פְּדִיתִיהוּ בְּבֶן-אִמִּי וְאָבִי</p>
<p>וְאוֹמֵר לִי קְרוֹבָךְ לָךְ עֲנִיתִיו</p>
<p>אֲשֶׁר יַעַשׂ רְצוֹנִי הוּא קְרוֹבִי.</p>
</blockquote>
