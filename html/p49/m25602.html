<h1>זֶה בֵּית</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>זֶה בֵּית נְסִיעָה, אֲשֶׁר בּוֹ / תִּרְבּוּ וְתוֹכוֹ תְּנוּבוּן.</p>
<p>שׁוּב יֵשׁ לְכָל נָס וְהוֹלֵךְ – / וּבְנֵי שְׁאוֹל לֹא יְשׁוּבוּן.</p>
</blockquote>
