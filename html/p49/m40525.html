<h1>תִּקּוֹב וְתָאֹר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תִּקּוֹב וְתָאֹר אֵת עֲצֵי גַנָּה</p>
<p>אִם יִמְנְעוּ פִרְיָם בְּכָל-שָׁנָה</p>
<p>כֵּן יַעֲשׂוּ אִישִׁים לְאִישׁ לוֹ הוֹן</p>
<p>אִם לֹא יְיַפֵּהוּ בְּמַתָּנָה.</p>
</blockquote>
