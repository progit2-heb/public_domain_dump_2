<h1>רְעַב כִּמְעַט</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְעַב כִּמְעַט וְרָב-טוֹבָה</p>
<p>לְמַעְדַנִּים תְּהִי אֹכֵל</p>
<p>וְהִתְאַבֵּק לְהִתְעַשֵּׁר</p>
<p>תְּקֻטַּר בַּאֲבַק רוֹכֵל.</p>
</blockquote>
