<h1>כָּבוֹד לָאִישׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כָּבוֹד לָאִישׁ שֶׁבֶת מֵרִיב</p>
<p>וּלְנַפְשׁוֹ בָז עֹמֵד לָרִיב</p>
<p>יִטּוֹשׁ אִישׁ לֵב נֶשִׁי בַּעְבוּר</p>
<p>רִיבוֹ אֶל־דַּיָּן לֹא יַקְרִיב.</p>
</blockquote>
