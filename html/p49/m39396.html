<h1>וְכַמָּה יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>וְכַמָּה יֵשׁ אֲשֶׁר אָחַז בְּחִידַת</p>
<p>חֲכַם-לֵבָב אֲשֶׁר הִפְטִיר בְּשָׂפָה</p>
<p>וְהוֹרַתּוּ בְּבוֹא צָרָה בְּבוֹא אֵשׁ</p>
<p>מְלַהֶטֶת וְנִצַּל מִשְּׂרֵפָה.</p>
</blockquote>
