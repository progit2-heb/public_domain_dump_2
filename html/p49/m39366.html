<h1>בְּנִי שׁוּר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּנִי שׁוּר עַד אֲשֶׁר כַּסְתָּךְ</p>
<p>בְּרֹאשׁ כִּימָה תְּהִי שׂוּמָה</p>
<p>וְעָל תַּעַל כְּמוֹ עָלוּ</p>
<p>עֲלֵי-שֶׁמֶשׁ בְּנֵי כִימָה.</p>
</blockquote>
<blockquote>
