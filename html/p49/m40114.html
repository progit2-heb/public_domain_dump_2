<h1>עֲשִׁירוּת לֵב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲשִׁירוּת לֵב לְךָ טוֹב מִן</p>
<p>עֲשִׁירוּת הוֹן וְקִנְיָנוֹת</p>
<p>וְהוֹד אִישׁ בַּעֲשׂוֹתוֹ הוֹן</p>
<p>וְלֹא הוּצְרַךְ לְמַתָּנוֹת.</p>
</blockquote>
