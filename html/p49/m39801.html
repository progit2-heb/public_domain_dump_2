<h1>לְפִי נָבוֹן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְפִי נָבוֹן הֱיֵה מַבִּיט</p>
<p>וְאַל תַּבִּיט אֱלֵי-מַדָּיו</p>
<p>בְּפִיהוּ יַהֲרֹג רֹמַח</p>
<p>וְאִם לֹא לֻטְּשׁוּ צִדָּיו.</p>
</blockquote>
