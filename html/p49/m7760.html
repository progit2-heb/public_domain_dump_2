<h1>בְּשֶׁבֶת הַחֲכָמִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּשֶׁבֶת הַחֲכָמִים בַּיְּשִׁיבָה</p>
</blockquote>
<blockquote>
<p>וְזֶה יִשְׁאַל וְזֶה יָשִׁיב תְּשׁוּבָה</p>
</blockquote>
<blockquote>
<p>לְשׁוֹנוֹתָם תְעוֹרַרְנָה פְּלִיאוֹת</p>
</blockquote>
<blockquote>
<p>כְּמוֹ שִׂנְאָה מְעוֹרֶרֶת מְרִיבָה.
 </p>
</blockquote>
</body>
