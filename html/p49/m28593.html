<h1>[היש פתי כמו]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲיֵשׁ פֶּתִי כְּמוֹ בַעַל נְשָׁמָה</p>
<p>בְּנוּמָהּ מִן רְמִיּוֹתָיו נְחוּיָה י</p>
<p>וְיוֹם יִקְרַב אֱלִי עֵת צֵאת נְשָׁמָה</p>
<p>יְבַקֵּשׁ לַהֲקִיצָהּ מֵרְמִיָּה.</p>
</blockquote>
</body>
