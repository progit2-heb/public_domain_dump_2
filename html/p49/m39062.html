<h1>[אַחֵר דְּבָרֶיךָ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אַחֵר דְּבָרֶיךָ וְאָז תַּיְשִׁיר</p>
<p>אֶת כָּל אֲמָרֶיךָ וְלֹא תֶּחְטָא</p>
<p>כִּי כֵן יְאַחֵר בֶּן קְשָׁתוֹת רַב־</p>
<p>מוֹרֶה וְלֹא יַחְטִיא אֱלֵי־חִטָּה.</p>
</blockquote>
