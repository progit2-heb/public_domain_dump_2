<h1>לֹא כֹל אֲשֶׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֹא כֹל אֲשֶׁר תִּלְמַד לְךָ טוֹב לָ/כֵן לֵךְ לְמַד תּוֹרַת אֱמֶת אוֹ שׁוּב</p>
<p>לִסְבּוֹל רְעָבוֹן טוֹב לְנַפְשָׁךְ מִן / יָנֹק מְרוֹרָה אוֹ חֲמַת עַכְשׁוּב.</p>
</blockquote>
