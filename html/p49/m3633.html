<h1>[אָחִי בְכָל]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אָחִי בְכָל הוֹנָךְ לְךָ</p>
</blockquote>
<blockquote>
<p>אָח כַּאֲשֶׁר אֹמַר קְנֵה</p>
</blockquote>
<blockquote>
<p>כִּי תֶחֱטָא יִשָּא וְכִי</p>
</blockquote>
<blockquote>
<p>תִקְרָא בְיוֹם צַר יַעֲנֶה.
 </p>
</blockquote>
