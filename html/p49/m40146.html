<h1>פַּלֵּט בְּכֹחָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פַּלֵּט בְּכֹחָךְ מִן יְדֵי רָעָה</p>
<p>רֵעִים וְתִפָּלֵט בְּבוֹא רָעוֹת</p>
<p>שִׂימֵם כְּאֶצְבָּעוֹת וְאַתָּה יָד</p>
<p>כִּי-כָל תְּפִישַׂת יָד בְּאֶצְבָּעוֹת.</p>
</blockquote>
