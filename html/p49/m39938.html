<h1>נְתָן-חֵטְא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְתָן-חֵטְא אֶת-פְּנֵי נַעַר</p>
<p>כְּהוֹקֵד אֵשׁ בְּבֵית יָעַר</p>
<p>וּמִתְחַבֵּר לְרַע יִלְמַד</p>
<p>לְהָרֵעַ וְלֹא שָׁעַר.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
