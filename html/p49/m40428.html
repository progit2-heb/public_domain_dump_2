<h1>שְׁוָקִים יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁוָקִים יֵשׁ לְכָל מִמְכָּר וְקִנְיָן</p>
<p>וּמוֹשַׁב הַחֲכָמִים שׁוּק לְתוֹרָה</p>
<p>וּבַשּׁוּק סוֹחֲרִים רַבִּים וּבַשּׁוּק</p>
<p>מְחִיר נִמְצָא לְכָל אֶבֶן יְקָרָה.</p>
</blockquote>
