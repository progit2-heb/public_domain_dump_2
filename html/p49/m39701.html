<h1>כְּבָר צָדְקוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּבָר צָדְקוּ אֲשֶׁר הָגוּ וְחָכְמוּ</p>
<p>וְהִשְׂכִּילוּ וְלֹא אָמְרוּ כְּזָבִים</p>
<p>בְּאָמְרָם לֹא תְהִי רוֹאֶה לְעוֹלָם</p>
<p>אֲחֵי שֵׂכֶל וְצֶדֶק נֶעֱזָבִים.</p>
</blockquote>
