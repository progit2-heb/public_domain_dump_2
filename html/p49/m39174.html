<h1>בְּלֵב נָבָל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּלֵב נָבָל פְּשָׁעֶיךָ שְׁמוּרִים</p>
<p>וְחַטָּאתָךְ לְאִישׁ נָדִיב עֲזוּבָה</p>
<p>קְנֵה מוּסָר קְנֵה חָכְמָה וְטֶרֶם</p>
<p>קְנִיָּתָם קְנֵה רוּחַ נְדִיבָה.</p>
</blockquote>
</body>
