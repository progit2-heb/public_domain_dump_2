<h1>[הֱיֵה רֵעַ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֱיֵה רֵעַ לְשָׂר עִמוֹ אֱלֹהָיו</p>
<p>וְאַל תִּתְרַע לְשָׂר עֵת סוּר צְלָלָיו</p>
<p>וְאִם תִּתְחַר בְּמֶלֶךְ אֵל בְּעֶזְרוֹ</p>
<p>תְּהִי נֶחְשָׁב מְהֵרָה מֵחֲלָלָיו.
 </p>
</blockquote>
</body>
