<h1>[מות יביאך כמו]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מָוֶת יְבוֹאֶךָ כְּמוֹ בָא</p>
<p>עַל-כָּל-מְתֵי נֶפֶשׁ וְיָבֹא</p>
<p>לֹא שָׁב בְּרֹב כֹּפֶר וְחַיִל</p>
<p>כָּבֵד וְאוֹהֵב לֹא יְשִׁיבוֹ.</p>
</blockquote>
</body>
