<h1>[הבט שנים ואמור]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הַבֵּט שְׁנַיִם וֶאֱמוֹר</p>
<p>בָּרוּךְ אֲשֶׁר דִּינָיו אֱמֶת:</p>
<p>אִישׁ מִשְּׁאוֹל נִצָּל וְאִישׁ</p>
<p>נָס מִפְּנֵי מָוֶת וּמֵת.</p>
</blockquote>
</body>
