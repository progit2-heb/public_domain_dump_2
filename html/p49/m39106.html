<h1>[אֲשֶׁר יַעַשׂ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יַעַשׂ לְנַפְשׁוֹ תַאֲוָתָהּ</p>
<p>תְּמִיתֵהוּ וְאַחֶרֶת תְּבַקֵּשׁ</p>
<p>וְרוֹדֵף תַאֲוַת נַפְשׁוֹ מְהֵרָה</p>
<p>יְהִי לוֹ מֵאֲוֵה־לִבּוֹ לְמוֹקֵשׁ.</p>
</blockquote>
