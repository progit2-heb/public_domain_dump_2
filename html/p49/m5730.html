<h1>חקר תמצא בעירך איש</h1>
שמואל הנגיד

<body>
<h2>חקר תמצא בעירך איש / ר' שמואל הנגיד</h2>
<blockquote>
<p>חֲקֹר תִּמְצָא בְּעִירָךְ אִישׁ</p>
</blockquote>
<blockquote>
<p>בְּבֵיתוֹ הוֹן כְּבֵית מֶלֶךְ</p>
</blockquote>
<blockquote>
<p>וְאַחַר נָע וְהוּא רָעֵב</p>
</blockquote>
<blockquote>
<p>וְעָרוֹם בַּאֲשֶׁר יֵלֵךְ.</p>
</blockquote>
</body>
