<h1>[אדם ילוד]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אָדָם יְלוּד אִשָּׁה חֲסַר כֹּחַ</p>
<p>יֵצַר לְמִקְרֵה יוֹם אֲשֶׁר הוּא בוֹ</p>
<p>יֵצַר לְנֶכֶר קַל, וְאִם גָּבַר</p>
<p>מֶנְהוּ, וְשֶׁעָבַר וְשֶׁיָּבֹא.</p>
</blockquote>
</body>
