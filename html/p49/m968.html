<h1>עֲבוֹד עוֹלָם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>למותת</p>
<blockquote>
<p>עֲבוֹד עוֹלָם אֲשֶׁר בּוֹ נֶאֱסַרְתָּ</p>
</blockquote>
<blockquote>
<p>וְרוּחָךְ שֶׁבְּתוֹךְ גּוּפָךְ עֲצוּרָה</p>
</blockquote>
<blockquote>
<p>בְּמַחֲשָׁבָה מְיַלֶּדֶת וְעָרְמָה</p>
</blockquote>
<blockquote>
<p>מְשַׁכֶּלֶת וּבִמְזִימָּה עֲקָרָה.
 </p>
</blockquote>
