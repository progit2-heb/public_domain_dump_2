<h1>[אֲשֶׁר יֹאכַל אֳכָלִים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יֹאכַל אֳכָלִים הָרְאֻיִּם</p>
<p>לְגוּפָתוֹ יְהִי לוֹ מַאֲכָלוֹ</p>
<p>וְאוֹכֵל מַאֲכָלִים לֹא רְאֻיִּם</p>
<p>תְּהִי עָלָיו אֲכִילָתוֹ וְלֹא לוֹ.</p>
</blockquote>
