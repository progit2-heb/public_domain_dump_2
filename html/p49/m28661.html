<h1>[יהי נמצא מחלץ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְהִי נִמְצָא מְחֻלָּץ מִשְּׁאוֹנִים</p>
<p>בְּיוֹם רָעָה וְרֻפָּא מִיְּגוֹנִים</p>
<p>וְלֹא נִמְצָא מְחֻלָּץ מִזְּקוּנִים</p>
<p>וְלֹא רֻפָּא חֳלִי בָא מִשְּׁמוֹנִים.</p>
</blockquote>
</body>
