<h1>קְרַע לַיִל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>קְרַע לַיִל יְרִיעוֹת מִדְבְּרֵי אֵל</p>
<p>אֲשֶׁר אָרְכוּ וְשֵׁב תַּחַת קְלָעִים</p>
<p>אֲזַי תִּקְנֶה פְּלָאִים וַחֲבֵרִים</p>
<p>לְמִינֵיהֶם וְהוֹן יָקָר וְנָעִים.</p>
</blockquote>
