<h1>התתוכח באמרי</h1>
שמואל הנגיד

<h2>הֲתִתְוַכַּח בְּאִמְרֵי / ר' שמואל הנגיד</h2>
<blockquote>
<p>הֲתִתְוַכַּח בְּאִמְרֵי פֶה</p>
</blockquote>
<blockquote>
<p>וְלֹא הוֹכִיחֲךָ שִׂכְלָךְ</p>
</blockquote>
<blockquote>
<p>וְתִוָּסֵר בְּשׁוֹט לָשׁוֹן</p>
</blockquote>
<blockquote>
<p>וְלֹא יִיחַר זְמַנָּךְ לָךְ.</p>
</blockquote>
