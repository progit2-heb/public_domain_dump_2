<h1>[אֵין בַּגְנָזִים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֵין בַּגְנָזִים כְּגֶנֶז</p>
<p>עֵצוֹת בְּנֶפֶשׁ לְיוֹם זָר</p>
<p>וּכְמוֹ הֲמוֹן יָד בְּטֶרֶם</p>
<p>בּוֹא מְהוּמָה מְפֻזָּר.
 </p>
</blockquote>
</body>
