<h1>שַׁלִּיט אֲשֶׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שַׁלִּיט אֲשֶׁר יַחְמֹס</p>
<p>עַמּוֹ כְּאֵשׁ תִּכְוֶה</p>
<p>וּגְבִיר אֲשֶׁר שֹׁפֵט</p>
<p>צֶדֶק כְּעָב תַּרְוֶה.</p>
</blockquote>
</body>
