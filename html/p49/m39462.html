<h1>הֲיֵשׁ פֶּתִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲיֵשׁ פֶּתִי כְּמוֹ מַעֲרִים</p>
<p>עֲלֵי רֵעוֹ בְּרֹב כָּזְבּוֹ</p>
<p>וְיֹאמַר מִי יְכַזְּבֵנִי</p>
<p>וְהִנֵּה כִּזְּבוֹ לִבּוֹ.</p>
</blockquote>
</body>
