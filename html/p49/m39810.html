<h1>לֹא תְעַנֶּה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לֹא תְעַנֶּה לְזֶה עַל-דְּבַר זֶה</p>
<p>כָּל-אֱנוֹשׁ הַאֲכִילוֹ אֲשֶׁר לָשׁ</p>
<p>כָּחֳלִי לֹא חֳלִי אִישׁ יְכַלֶּה</p>
<p>זֶה בְּחָלְיוֹ אֱנוֹשׁ מֵת וְיֶחְלַשׁ.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
