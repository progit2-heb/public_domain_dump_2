<h1>לְגִבּוֹר נִבְרְאוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְגִבּוֹר נִבְרְאוּ כוֹבַע וּמָגֵן</p>
<p>וְקֶשֶׁת יָד וּבֶן-קֶשֶׁת לְרֹבֶה</p>
<p>וּמָנוֹחַ וּמִסְכֵּנוּת לְעָצֵל</p>
<p>וְתִירוֹשׁ וַחֲסַר לֵבָב לְסֹבֵא.</p>
</blockquote>
<blockquote>
