<h1>לְהַלֵּךְ עַל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְהַלֵּךְ עַל-שְׁבִילִים נַס וְתַכִּיר</p>
<p>עֲקַלְקוֹל מִנְּתִיבָה הַנְּכוֹנָה</p>
<p>וְנַס מוֹרֵי תְּבוּנָה לָךְ וְתָבִין</p>
<p>אֲשֶׁר יוֹרֶה כְּדָת לָךְ הַתְּבוּנָה.</p>
</blockquote>
