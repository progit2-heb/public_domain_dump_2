<h1>יְהִי לִבָּךְ בְּךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְהִי לִבָּךְ בְּךָ מָרוֹם תְּכֻבָּד</p>
<p>וְתֵקַל אִם תְּהִי רוּחָךְ נְכֵאָה</p>
<p>הֲדַס נִשָּׂא עֲלֵי־יָד בַּהֲרִיחוֹ</p>
<p>וְעֵת יִמַּל יְהִי מוּזָר בְּפֵאָה.</p>
</blockquote>
