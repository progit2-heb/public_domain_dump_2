<h1>גְּבוּרוֹת שִׂכְלְךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גְּבוּרוֹת שִׂכְלְךָ עַל מַ-</p>
<p>אֲמָרֵי חִכְּךָ חָכְמָה</p>
<p>וְיִתְרוֹן חֵךְ עֲלֵי-שֵׂכֶל</p>
<p>אֲשֶׁר יֶשְׁנוֹ בְךָ אַשְׁמָה.
 </p>
</blockquote>
