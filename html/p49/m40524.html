<h1>תֵּן מֵאֲשֶׁר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תֵּן מֵאֲשֶׁר יֶשׁ-לָךְ וְלֹא תִהְיֶה</p>
<p>נוֹתֵן כְּאִישׁ אֵין מַעֲצוֹר אִתּוֹ</p>
<p>וּמְנַע וְלֹא תִהְיֶה מְקַנֵּא עַל-</p>
<p>הוֹנָךְ כְּקִנְאַת אִישׁ עֲלֵי-אִשְׁתּוֹ.</p>
</blockquote>
