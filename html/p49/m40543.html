<h1>תִּקְבֹּץ לְךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תִּקְבֹּץ לְךָ וּלְבִנְךָ</p>
<p>אוּלָם לְפַזֵּר תִּשְׁבֹּת</p>
<p>אֵין בַּנְּדִיבוּת מַחְסוֹר</p>
<p>גַּם-אֵין לְכִילַי הַרְבּוֹת.</p>
</blockquote>
