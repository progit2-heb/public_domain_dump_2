<h1>[חרב למות]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֶרֶב לְמָוֶת שְׁלוּפָה</p>
<p>אֵין בָּהּ לְנִכְבָּד חֲלִיפָה</p>
<p>מִי לֹא תְמוֹתֵת בְנֹעַר</p>
<p>יַזְקִין וְסוֹפוֹ אֲסִיפָה.</p>
</blockquote>
</body>
