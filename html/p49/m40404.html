<h1>רְכוּשׁ יוֹקִיר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רְכוּשׁ יוֹקִיר בְּזוּי אִישִׁים</p>
<p>וְסִכְלוּת הַכְּסִיל מֵפֵץ</p>
<p>וְיִתְכַּבֵּד בְּעֵינֶיךָ</p>
<p>אֲשֶׁר אֵין-לוֹ לְךָ חֵפֶץ.</p>
</blockquote>
