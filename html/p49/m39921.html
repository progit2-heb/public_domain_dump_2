<h1>נְגִידִים תֶּאֱרֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְגִידִים תֶּאֱרֶה מִפִּי חֲכַם-לֵב</p>
<p>וְנִכְבָדִים וּמִשְׁפָּטִים יְשָׁרִים</p>
<p>וְתִקְצַר נַפְשְׁךָ עֵת שֶׁיְּקַצֵּר</p>
<p>וְתִתְעַדֵּן בְּהַרְבּוֹתוֹ דְבָרִים.</p>
</blockquote>
