<h1>דְּבַר-סֵתֶר בְּלִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּבַר-סֵתֶר בְּלִי צָפוּן</p>
</blockquote>
<blockquote>
<p>זְמַן יוֹדִיעֲךָ סִתְרוֹ</p>
</blockquote>
<blockquote>
<p>וּמַרְאֵהוּ בְּמַה אֵין בּוֹ</p>
</blockquote>
<blockquote>
<p>בְּסוֹף יָשׁוּב אֱלֵי יִצְרוֹ.
 </p>
</blockquote>
</body>
