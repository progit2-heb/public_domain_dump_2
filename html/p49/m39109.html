<h1>[אֲשֶׁר יִרְצֶה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יִרְצֶה לְשָׁרֵת הַמְּלָכִים</p>
<p>וְיִמְצָא בָם אֲשֶׁר נַפְשׁוֹ מְקַוָּה</p>
<p>יְשַׁוֶּה כָּל־אֱיָלוּתוֹ בְּעֵצָה</p>
<p>וְיָשִׂים כָּל־חֲלִישׁוּתוֹ בְּאַוָּה.</p>
</blockquote>
