<h1>כְּבוֹד מֶלֶךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּבוֹד מֶלֶךְ בְּקָהָל רַב וּבוּזוֹ</p>
<p>בְּמֵשִׁיב עַל־דְּבַר פִּיהוּ בְּקָהָל</p>
<p>וְטוֹב נִמְצָא לְשֹׁכֵן יָם וְשָׁכֵן</p>
<p>לְמֶלֶךְ בַּאֲשֶׁר שָׁכַן וְאָהַל.</p>
</blockquote>
