<h1>[זְדוֹנֵי לֵב]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְדוֹנֵי לֵב יְפַתּוּהוּ לְהָרַע</p>
<p>וְאַחַר כֵּן בְּחוּצוֹת יַעֲנוּ בוֹ</p>
<p>וְלָמָּה יַעֲשֶׂה מָדוֹן בְּזָרִים</p>
<p>אֱנוֹשׁ נִפְתֶּה וְיָנִיחַ לְבָבוֹ.
</p>
</blockquote>
</body>
