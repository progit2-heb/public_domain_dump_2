<h1>ואמרו מה אשר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאָמְרוּ מָה-אֲשֶׁר שִׂמְחָה וְאֵבֶל</p>
</blockquote>
<blockquote>
<p>כְּאֶחָד בּוֹ וּמִרְמָה וֶאֱמוּנָה</p>
</blockquote>
<blockquote>
<p>וְהַחַיִּים וְהַמָּוֶת וְהֵיטֵב</p>
</blockquote>
<blockquote>
<p>וְהָרֵעַ עֲנִיתִים הַמְּדִינָה.</p>
</blockquote>
</body>
