<h1>[דעה כי אין]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּעֶה כִּי אֵין רְכוּשָךְ לָךְ לְמַעַן</p>
<p>כְּבָר הָיָה לְפָנֶיךָ לְזָרִים</p>
<p>וְהוּא הַיּוֹם בְּיָדֶיךָ וּמָחָר</p>
<p>אֲשֶׁר יָבֹא יְהִי בִידֵי אֲחֵרִים.</p>
</blockquote>
</body>
