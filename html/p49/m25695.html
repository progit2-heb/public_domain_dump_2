<h1>לָשׁוֹן רַכָּה</h1>
שמואל הנגיד

<blockquote>
<p>לָשׁוֹן רַכָּה תָּשִׁיב קֶצֶף / מֶלֶךְ, כָּאֵשׁ אַפּוֹ בּוֹעֵר,</p>
<p>כִּדְמוּת מָטָר הַנּוֹזֵל אַט – / מַשְׁקִיט גַּלֵּי יָם הַסּוֹעֵר.</p>
</blockquote>
