<h1>[אם תפגשך תלאה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם תִּפְגְּשֶׁךָ תְּלָאָה</p>
<p>הַשָּׂם בְּלִבָּךְ כְּוִיָּה</p>
<p>קַבֵּל בְּסֵבֶר גְּדוּדֵי</p>
<p>צוּרָךְ וְגוּר מִשְּׁנִיָּה.</p>
</blockquote>
</body>
