<h1>הרעיון לבך</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲרַעְיוֹן לִבְּךָ עָבַר</p>
<p>עֲלֵי-גוּפָךְ וְהִכְחִישָׁךְ</p>
<p>חֲיֵה וּזְמַן לְךָ יַרְאֶה</p>
<p>אֲשֶׁר לֹא תַחְשֹב נַפְשָׁךְ.</p>
</blockquote>
</body>
