<h1>[טוֹב לִי אֲחִי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>טוֹב לִי אֲחִי תוֹם וְאָב שָׁח</p>
<p>מִזֵּד אֲשֶׁר יוֹלְדוֹ עָל</p>
<p>טוֹב מִשְּׁנֵיהֶם אֲשֶׁר לוֹ</p>
<p>אָב עָל וְהוּא תָם בְּמִפְעָל.
 </p>
</blockquote>
</body>
