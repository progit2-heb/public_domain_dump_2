<h1>תְּנָה כָבוֹד</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>תְּנָה כָבוֹד וְהוֹד לִשְׁאֵר בְּשָׂרָךְ</p>
<p>וְיוֹתֵר מִשְּׁאֵרָךְ תֵּן לְחֵלֶךְ</p>
<p>וְהוֹסִיף עוֹד לְכַבֵּד הַשְּׁכֵנִים</p>
<p>וְחֹן מֵהוֹנְךָ מַחְזִיק בְּפָלֶךְ.</p>
</blockquote>
