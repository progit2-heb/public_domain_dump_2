<h1>[בגד ומרד בך]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בָּגַד וּמָרַד בָּךְ זְמַנָּךְ הָרַע</p>
<p>הַרְבֵּה, וְטָמַן עַל סְבִיבָךְ אָרְבּוֹ</p>
<p>קַוֵּה לְאֵל יוֹשִׁיעֲךָ מֶנְהוּ כִּי</p>
<p>חָזַק וְלֹא תוּכַל לְהִלָּחֵם בּוֹ.</p>
</blockquote>
