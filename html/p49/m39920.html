<h1>נְשִׂיא לֵבָב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נְשִׂיא לֵבָב יְיֵטִיב אֶל-קְטַנִּים</p>
<p>בְּלֶכְתּוֹ עִם גְּדוֹלֵיהֶם בְּקֶרִי</p>
<p>וְרוּח הַמְּשִׁיבָה בָאֲרָזִים</p>
<p>מְמַלָּא שִׁבֳּלֵי זֶרַע בְּפֶרִי.</p>
</blockquote>
