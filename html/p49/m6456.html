<h1>[דִּבְרֵי אִישִׁים]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דִּבְרֵי אִישִׁים בָּאִישׁ אִם הוּא</p>
</blockquote>
<blockquote>
<p>בַּטּוֹב יוֹדוּ לוֹ מִפְעָלָיו</p>
</blockquote>
<blockquote>
<p>וּבְעֵת יִהְיֶה בָרָע אִישִׁים</p>
</blockquote>
<blockquote>
<p>כֻּלָּם יֶהְגּוּ רָעָה עָלָיו.
 </p>
</blockquote>
</body>
