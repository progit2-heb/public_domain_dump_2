<h1>מְלָכִים יִסְלְחוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְלָכִים יִסְלְחוּ חֵטְא רַב וּפַעַם</p>
<p>עֲלֵי-חַטָּאת נְקַלָּה רֹאשׁ מְסִירִים</p>
<p>וּפַעַם יִשְׁמְעוּ כָזָב וּפַעַם</p>
<p>בְּעַד דִּבְרֵי אֱמֶת סָגְרוּ שְׁעָרִים.</p>
</blockquote>
