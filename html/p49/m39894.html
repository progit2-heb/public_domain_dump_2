<h1>מַה תֶּחֱזֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַה תֶּחֱזֶה תַּעַשׂ</p>
<p>וּדְבַר אֱנוֹשׁ אָיִן</p>
<p>לֹא נֶאֱמַן בַּדִּין</p>
<p>עַד אִם רְאוּת עָיִן.</p>
</blockquote>
</body>
