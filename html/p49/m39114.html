<h1>[אֲשֶׁר רוֹצֶה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר רוֹצֶה לְהַשְׁמִיעַ אֲמָרָיו</p>
<p>וְלָקוּם כָּל־אֲשֶׁר יָחֹק וְיִגְזָר</p>
<p>יְהִי שִׂיחוֹ לְמֵרִיעַ וּמֵטִיב</p>
<p>כְּמוֹ חֶמְאָה וְכִבְדֹלַח מְפֻזָּר.</p>
</blockquote>
