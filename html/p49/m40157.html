<h1>פְּצוּעַ הָעֳנִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּצוּעַ הָעֳנִי יִסְבּוֹל</p>
<p>כְּאֵב עֹנִי בְּתוֹךְ לִבּוֹ</p>
<p>וְלֹא יַעְמֹד בְּכַד חֹמֶץ</p>
<p>לְבַד רִמָּה אֲשֶׁר יֶשׁ-בּוֹ.</p>
</blockquote>
