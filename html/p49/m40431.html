<h1>שְׁפַל רוּחַ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁפַל-רוּחַ בְּבוֹא רָעָה יְשֻׁלַּם</p>
<p>וְרָם לֵבָב יְחֹלַל אוֹ יְעֻנֶּה</p>
<p>כְּמוֹ רוּחַ תְּשָׁרֵשׁ אוֹ תְשַׁבֵּר</p>
<p>בְּרוֹשׁ אַדִּיר וְלֹא יַזִּיק לְקָנֶה.</p>
</blockquote>
