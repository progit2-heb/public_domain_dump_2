<h1>[אהבת בני אדם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אַהְבַת בְּנֵי אָדָם פְּרִי לַעֲנָוָה</p>
</blockquote>
<blockquote>
<p>וּפְרִי לְשָׂמֵחַ בְּחֶלְקוֹ מְנוּחָה</p>
</blockquote>
<blockquote>
<p>וּפְרִי לְשֹׁמֵעַ וְשֹׁתֵק הֱיוֹתוֹ</p>
</blockquote>
<blockquote>
<p>שֹׁקֵט וּבוֹטֵחַ וְנַפְשׁוֹ שְׂמֵחָה.
 </p>
</blockquote>
</body>
