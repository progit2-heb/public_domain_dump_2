<h1>מֶלֶךְ וְאִם יַעְשִׁיר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מֶלֶךְ וְאִם יַעְשִׁיר שְׂנֵאוּהוּ</p>
<p>רָעִים בְּטֶרֶם שֶׁיְּרֵאוּהוּ</p>
<p>וּבְבוֹא מְגוּרָתוֹ בְּתוֹךְ לֵבָב</p>
<p>בִּמְעַט נְתִינָה יֶאֱהָבוּהוּ.</p>
</blockquote>
