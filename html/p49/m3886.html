<h1>זְכוֹר טוֹבָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְכוֹר טוֹבָה לְאָח קָדְמָה</p>
</blockquote>
<blockquote>
<p>וְתִשְׁכַּח אֶת-כְּבָר תָּעָה</p>
</blockquote>
<blockquote>
<p>לְמַעַן פָּקְדְּךָ רָעָה</p>
</blockquote>
<blockquote>
<p>יְשָׁנָה עַל אֱנוֹשׁ רָעָה.
 </p>
</blockquote>
