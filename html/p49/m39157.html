<h1>בְּעֵת יָחוּל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעֵת יָחוּל דְּבַר-טוֹבָה וְיָבוֹא</p>
<p>זְמָן יוֹלִיד בְּכָל-עֶצֶב עֲדִינָה</p>
<p>בְּהִתְעוֹרֵר דְּבַר-טוֹבָה וְלֹא בָא</p>
<p>תְּהִי שִׂמְחָה בְּלֵב אָדָם נְתוּנָה.</p>
</blockquote>
</body>
