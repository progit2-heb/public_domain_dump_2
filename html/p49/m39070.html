<h1>[אַל תַּאֲמֵן פֹּתֶה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אַל תַּאֲמֵן פֹּתֶה שְׂפָתָיו רַע</p>
<p>יַעַשׂ וּמַרְאֶה כִּי מְצַחֵק הוּא</p>
<p>אוֹ־אִישׁ יְיַפֶּה לָךְ עֲווֹן סֵתֶר</p>
<p>כִּי הוּא בְיוֹם מָחָר יְגַלֵּהוּ.</p>
</blockquote>
<blockquote>
