<h1>פְּעֻלַּת טוֹב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>ילדי</p>
<blockquote>
<p>פְּעֻלַּת טוֹב זְקוּנִים לִמְּדוּנִי</p>
</blockquote>
<blockquote>
<p>בְּעֵת חָנוּ וְהִשּׁוּנִי פְּתַיּוֹת     <strong>י</strong></p>
</blockquote>
<blockquote>
<p>וְהוֹשִׁיבוּ זְדוֹן לִבִּי שְׁחוֹחַ</p>
</blockquote>
<blockquote>
<p>וְהוֹלִיכוּ מְתֻמּוֹ קוֹמְמִיּוּת.
 </p>
</blockquote>
