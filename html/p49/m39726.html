<h1>כְּסִיל נֶעְצָב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּסִיל נֶעְצָב לְלֹא דָבָר</p>
<p>וּמֵהֶבֶל יְהִי גִילוֹ</p>
<p>וְדוֹמֶה לּוֹ אֲשֶׁר יִשְׂחַק</p>
<p>בְּקוּבְיָא אוֹ בְדוֹמֶה לּוֹ.</p>
</blockquote>
