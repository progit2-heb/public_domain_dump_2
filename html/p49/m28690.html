<h1>[לאמיץ נאוה לרדף]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְאַמִּיץ נַאֲוָה לִרְדֹּף בְּאַמִּיץ</p>
<p>וְצָעִיר בַּגְּבִיר לֹא יֵרְדְּ כָּכָה</p>
<p>וּמָוֶת יַאֲבִיד קָשֶׁה כְּמָוֶת</p>
<p>וּבַבַּרְזֶל לְכָמוֹהוּ חֲתִיכָה.</p>
</blockquote>
</body>
