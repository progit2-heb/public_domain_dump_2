<h1>אֲנָשִׁים יַעֲנוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲנָשִׁים יַעֲנוּ עָשִׁיר</p>
</blockquote>
<blockquote>
<p>בְּכָבוֹד רַב וּבַיֶּשַׁע</p>
</blockquote>
<blockquote>
<p>וְיִבְזוּ רָשׁ וְיָשִׂימוּ</p>
</blockquote>
<blockquote>
<p>פְּשָׁעִים לוֹ בְּלִי פֶשַׁע.
 </p>
</blockquote>
