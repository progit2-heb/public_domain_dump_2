<h1>[הֱיֵה שֹׁמֵר אֱמוּנָתָךְ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֱיֵה שֹׁמֵר אֱמוּנָתָךְ וְהִנֵּה</p>
<p>אֲנִי אַגִּיד לְךָ כָּל-הָאֱמוּנָה</p>
<p>שְמֹר עָמִית כְּשׁוֹכֶבֶת בְּחֵיקוֹ</p>
<p>וְאַל תִּקְרַב אֱלֵי-פֶתַח שְׁכֵנָהּ.
 </p>
</blockquote>
</body>
