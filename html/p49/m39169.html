<h1>בְּכָזָב אַל תְּהִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּכָזָב אַל תְּהִי נֶעְזָר לְמַעַן</p>
<p>מְהוּמָתָךְ בְּדִבְרֵי אִישׁ כְּזָבִים</p>
<p>יְיַפֶּה לָךְ חֲטָאֶיךָ וְיַקְרֵב</p>
<p>לְךָ רָחוֹק וְיַרְחִיק הַקְּרוֹבִים.</p>
</blockquote>
</body>
