<h1>הַבֵּט מִפְעַל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הַבֵּט מִפְעַל רָמִים וַעְשׂוֹת</p>
</blockquote>
<blockquote>
<p>יוֹתֵר מֵהֶם לִבָּךְ יָבֵר</p>
</blockquote>
<blockquote>
<p>עַד שֶׁיֹּאמְרוּ כָל-רוֹאֶיךָ</p>
</blockquote>
<blockquote>
<p>הִנֵּה כִּי-כֵן יַעַשׂ גָּבֶר.
 </p>
</blockquote>
