<h1>[שָׂמְחוּ בְנֵי אָדָם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
</blockquote>
<blockquote>
<p>שָׂמְחוּ בְנֵי אָדָם בְּבוֹא</p>
<p>מוֹעֵד וְאֵיךְ לֹא דָאֲגוּ</p>
<p>כִּי מוֹעֲדֵיהֶם אֶל שְׁאוֹל</p>
<p>אוֹתָם בְּדָרְבָן יִנְהֲגוּ.</p>
</blockquote>
