<h1>[בעת תזכור ימי]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּעֵת תִּזְכּוֹר יְמֵי נֹעַר, אֲלֵיהֶם</p>
<p>לְבָבָךְ כַּאֲרִי שׁוֹאֵג וְנוֹהֵם תְּבַקֵּשׁ כָּל יְמוֹתֶיךָ כְמוֹהֶם</p>
<p>וְלֹא-תִמְצָא כְמוֹתָם אַחֲרֵיהֶם.</p>
</blockquote>
</body>
