<h1>מֵרֹאשׁ חֲקֹר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מֵרֹאשׁ חֲקֹר דָּבָר וּמֵרֹאשׁ</p>
<p>כַּבֵּס פְּנֵי-דָבָר בְּבֹרִית</p>
<p>אִם תֶּאֱחֹז בּוֹ בֹץ תְּחִלָּה</p>
<p>תִּיגַע לְנַקּוֹתוֹ בְּאַחְרִית.</p>
</blockquote>
