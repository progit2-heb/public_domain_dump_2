<h1>אֲשֶׁר יַחְלֹף</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יַחְלֹף עֲלֵי כִבְשָׁן וְנוֹסַר / בְּנִיצוֹצָיו – יְחֻלַּץ מִלְּהָבוֹ.</p>
<p>וְכָמוֹהוּ אֲשֶׁר מֶלֶךְ גְּעָרוֹ / וְנוֹסַר – מֵחֲטֹא לוֹ סָר לְבָבוֹ.</p>
</blockquote>
</body>
