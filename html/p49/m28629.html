<h1>[זנות שוחה קראוה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְנוּת שׁוּחָה קְרָאוּהָ חֲכָמִים</p>
<p>וּפִי זָרוֹת יְדַמֶּה צוּר לְשַׁחַת</p>
<p>וּמִי יָרוּץ סְבִיבוֹת הַפְּחָתִים</p>
<p>יְהִי נוֹפֵל וְלֹא יֵדַע בְּפַחַת.</p>
</blockquote>
</body>
