<h1>שָׂח הוֹן</h1>
שמואל הנגיד

<blockquote>
<p>שָׂח הוֹן לְבַיִת בָּךְ</p>
<p>צֶדֶק אֲנִי דֹרֵשׁ</p>
<p>אִם אֵין בְּךָ צֶדֶק</p>
<p>מִמָּךְ אֲנִי פֹרֵשׁ.</p>
