<h1>חתך על תם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>חֲתֹךְ עַל תָּם וְהוּא בַעַל-מְזִמָּה</p>
</blockquote>
<blockquote>
<p>אֲשֶׂר הִרְבּוּ לְעַוֶּל בּוֹ עֲוִילִים</p>
</blockquote>
<blockquote>
<p>וְדַע כִּי יַעֲזוֹב מִנְהַג תְּמִימִים</p>
</blockquote>
<blockquote>
<p>וְיִנְהַג בָּם כְּמִנְהַג הַכְּסִילִים.
 </p>
</blockquote>
