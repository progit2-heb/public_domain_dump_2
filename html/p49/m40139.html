<h1>פְּעָמִים יֵשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>פְּעָמִים יֵשׁ אֱמֶת כָּאוֹר נְכוֹנָה</p>
<p>מְעוֹרֶרֶת רְנָנִים כַּסְּלָעִים</p>
<p>וְהַבָּרָק יְעוֹרֵר מִשְׁבְּרֵי יָם</p>
<p>וְיַחְפֹּר תּוֹךְ מְצוּלָיו בְּקִיעִים.</p>
</blockquote>
