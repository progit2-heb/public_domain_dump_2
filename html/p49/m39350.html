<h1>בְּפִי מַשְׂכִּיל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּפִי מַשְׂכִּיל עֲצַת יֹשֶׁר</p>
<p>וְנִזְהָר פֶּן יְהִי חוֹטֶא</p>
<p>וְאַחַר תַּאֲוַת לִבּוֹ</p>
<p>וְעֵינָיו הַכְּסִיל יִטֶּה.</p>
</blockquote>
