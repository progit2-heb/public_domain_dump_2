<h1>[אם לבך לא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם לִבְּךָ לֹא בִּעֲתוֹ מוֹרָא</p>
<p>מָוֶת, מְעַט יִשְׁכּוֹן וְיִבָּעֵת</p>
<p>לֹא רֹב יְמוֹתֶיךָ תְּהִי שָׂשׂ כִּי</p>
<p>עִתִּים לְתוּגָה אִם לְשָׂשׂוֹן עֵת.</p>
</blockquote>
</body>
