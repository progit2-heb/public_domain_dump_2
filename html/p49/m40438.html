<h1>שְׁלֹשָׁה לֹא</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁלֹשָׁה לֹא יְסִירֵם מִמְּךָ צַר</p>
<p>בְּחֹזֶק-יָד וְלֹא אוֹיֵב בְּמִרְמָה</p>
<p>וְלֹא יִמְשׁוֹל זְמַן בָּהֶם וְשֵׂיבָה</p>
<p>לְשׁוֹן רַכָּה וְיֵצֶר-טוֹב וְחָכְמָה.</p>
</blockquote>
