<h1>סְדִין כַּלָּה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סְדִין כַּלָּה יְפֵיפִיָּה</p>
<p>וְסִיר אָמָּן בְּתַבְשִׁילוֹ</p>
<p>לְנַעַר תַּעֲנוּג בָּהֶם</p>
<p>וְלַזָּקֵן מְחִתָּה לּוֹ.</p>
</blockquote>
