<h1>שְׁנַיִם נֶחְשְׁבוּ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שְׁנַיִם נֶחְשְׁבוּ עַל-אִישׁ</p>
<p>לְחוֹבָה לוֹ וְלֹא לִזְכוּת</p>
<p>רְכֹב עַל-בָּמֳתֵי יַמִּים</p>
<p>וְשָׁרֵת בֵּין יְדֵי מַלְכוּת.</p>
</blockquote>
