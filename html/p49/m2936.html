<h1>[אִם יַעֲשֶׂה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אִם יַעֲשֶׂה אִישׁ דְּבָרִים</p>
<p>לֹא יִשְּרוּם לוֹ יְשָׁרִים</p>
<p>יִצְרוֹ יְסִיתוֹ לְמָחָר</p>
<p>לַעְשׂוֹת דְּבָרִים אֲחֵרִים.
 </p>
</blockquote>
</body>
