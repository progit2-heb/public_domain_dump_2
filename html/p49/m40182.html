<h1>צְנַח וָרֹךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>צְנַח וָרֹךְ לְמִתְקַשֶּׁה וְהוֹכַח</p>
<p>בְּנַחַת בֵּן וְהִנָשֵׁה עֲווֹנוֹ</p>
<p>אֲשֶׁר לֹא תַחְמֹל יָדוֹ וְיִמְשׁוֹךְ</p>
<p>בְּמַסְרֵקוֹ לְאַט יִמְרוֹט זְקָנוֹ.</p>
</blockquote>
