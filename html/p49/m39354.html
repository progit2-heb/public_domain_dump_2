<h1>בְּשִׂפְתוֹתָיו דְּבַשׁ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּשִׂפְתוֹתָיו דְּבַשׁ מָתוֹק</p>
<p>וְנֹפֶת שׂוֹנְאָךְ יִצָּק</p>
<p>וְלִרְאוֹת אֶת-צְפוּן לִבּוֹ</p>
<p>בְּאִישׁוֹנָיו רְאִי מוּצָק.</p>
</blockquote>
