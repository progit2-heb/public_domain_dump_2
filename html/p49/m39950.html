<h1>סְבוֹא מַלְכוּת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>סְבוֹא מַלְכוּת מְשַׁכֵּר אֵת עֲוִילִים</p>
<p>וְיַנְחֵמוֹ עֲלֵי-עַוְלָם בְּסוּרָהּ</p>
<p>כְּמוֹ נִחַם אֲשֶׁר בָּא עַל יְפֵיפָה</p>
<p>וְזָרָה אַחֲרֵי טָבַע בְּבוֹרָהּ.</p>
</blockquote>
