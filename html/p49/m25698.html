<h1>כְּמוֹ גוּף</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּמוֹ גוּף מִבְּלִי רוּחַ / וְכִיסוֹדוֹת בְּלִי בִנְיָן –</p>
<p>דְּבָרִים מִבְּלִי מִפְעָל / וְשִׂיחַ פֶּה בְּלִי עִנְיָן.</p>
</blockquote>
</body>
