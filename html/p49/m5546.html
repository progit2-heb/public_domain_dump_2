<h1>דְּאָגָה עַל</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דְּאָגָה עַל אֲשֶׁר תִּירָא מְבוֹאוֹ</p>
</blockquote>
<blockquote>
<p>לְלֵב תַּכְאִיב וְשִׂמְחָה מַעֲרִיבָה</p>
</blockquote>
<blockquote>
<p>וְכַמָּה בָא אֲשֶׁר לֹא יַעֲרֹץ אִיש</p>
</blockquote>
<blockquote>
<p>וְכַמָּה יַעֲרֹץ אָדָם וְלֹא בָא.
 </p>
</blockquote>
</body>
