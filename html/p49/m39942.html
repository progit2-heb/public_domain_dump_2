<h1>נָח מִמְּהוּמָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נָח מִמְּהוּמָה וּבָאָה</p>
<p>בָּעֵת אֲשֶׁר נָח מְהוּמָה</p>
<p>יִהְיֶנ כְּנִכְוֶה כְוִיָּה</p>
<p>עַל-גַּב כְּוִיָּה קְדוּמָה.</p>
</blockquote>
<blockquote>
</blockquote>
</body>
