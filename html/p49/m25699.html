<h1>כְּמוֹ לָשׁוֹן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>כְּמוֹ לָשׁוֹן, כְּעֵט סוֹפֵר מְלִיצִים, / שְׁנֵיהֶם בִּלְבָבָךְ סִפְּרוּ חֹק:</p>
<p>לְשׁוֹן אָדָם יְסַפֶּר חֹק לְקָרוֹב, / [וְעֵט סוֹפֵר יְסַפֶּר חֹק] לְרָחוֹק.</p>
</blockquote>
</body>
