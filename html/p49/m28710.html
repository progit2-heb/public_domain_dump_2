<h1>[מעט המה אשר]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְעַט הֵמָּה אֲשֶׁר זוֹכִים בְּיוֹם דִּין</p>
<p>וְאוּלָם רַחֲמֵי הָאֵל נְחַכֶּה</p>
<p>וּמִי יִתֵּן וְלֹא נִרְשַׁע בְּקוּם אֵל</p>
<p>לְדִינֵנוּ וְלֹא נִצְדַּק וְנִזְכֶּה.</p>
</blockquote>
</body>
