<h1>הֲתִרְגַּז כִּי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲתִרְגַּז כִּי מְצָאָתַךְ תְּלָאָה</p>
</blockquote>
<blockquote>
<p>וְהִתְרַגֵּז עֲלֵי צוּרָךְ חֲטָאָה</p>
</blockquote>
<blockquote>
<p>וְיֵשׁ שׁוֹאָה בְּתוֹךְ טוֹבָה חֲבוּאָה</p>
</blockquote>
<blockquote>
<p>וְיֵשׁ טוֹבָה מְגוֹלָלָה בְּשׁוֹאָה.
 </p>
</blockquote>
</body>
