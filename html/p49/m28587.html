<h1>[דרך זמן אם]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דֶּרֶךְ זְמַן אִם יַעֲשֶׂה טוֹבָה</p>
<p>הַיּוֹם לְאִישׁ מִמָּחֳרָת יֶחְדַּל</p>
<p>לָכֵן לְשׁוֹאַלְךָ עֲשֵׂה טוֹב פֶּן</p>
<p>יֶעְשַׁר לְמָחָר וֶאֱנוֹשׁ יִדַּל.</p>
</blockquote>
</body>
