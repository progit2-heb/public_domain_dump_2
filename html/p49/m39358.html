<h1>בְּהִתָּכֵן לְךָ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּהִתָּכֵן לְךָ הַשְׁקֵט</p>
<p>וְשֶׁלֶם גּוּף וְסִפּוּקָךְ</p>
<p>שְׂמַח בָּהֶם כְּאִלּוּ כָּל-</p>
<p>נְעִימוֹת הַזְּמָן חֶלְקָךְ.</p>
</blockquote>
