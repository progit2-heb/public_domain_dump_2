<h1>[זְמַן יָבִין]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְמַן יָבִין עֲצַת מַשְׂכִּיל</p>
<p>וְשָׁעָה לוֹ מְשַׂחָקֶת</p>
<p>וְאִמְרַת אֵל צְרוּפָה אֶת–</p>
<p>שְׁתֵּי יָדָיו מְחַזָּקֶת.
 </p>
</blockquote>
</body>
