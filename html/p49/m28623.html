<h1>[ולשח רש אני]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְלַשָּׂח: רָשׁ אֲנִי בַּמָּה אֲרַצֶּה</p>
<p>אֱלֹהַי שֶׁיְּצָרַנִי בְּקוּמוֹ? –</p>
<p>יְהִי כָל שִׂיחֲךָ אוֹתוֹת אֱלֹהִים</p>
<p>וְאֶל מִי לֹא יֵדָעֵם סַפְּרֵמוֹ.</p>
</blockquote>
