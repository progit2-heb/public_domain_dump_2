<h1>בְּנִסְיוֹן הַדְּבָרִים</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּנִסְיוֹן הַדְּבָרִים יֵשׁ</p>
<p>לְלֵב רֶוַח וְהַרְגֵּעַ</p>
<p>וְאֵין חָבֵר וְלֹא אוֹהֵב</p>
<p>לְמִתְעוֹלֵל עֲלֵי-רֵעַ.</p>
</blockquote>
</body>
