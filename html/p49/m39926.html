<h1>נוֹצָר דְּעֶה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נוֹצָר דְּעֶה אַחַת וְאִם אַיִן</p>
<p>אַתָּה בְעוֹלָמָךְ כְּמוֹ חֹלֵם</p>
<p>אֵין אִישׁ בְּחַיִּים טוֹב בְּלִי שָׁלֹשׁ</p>
<p>שָׁלוֹם וְשִׂמְחַת לֵב וְגוּף שָׁלֵם.</p>
</blockquote>
