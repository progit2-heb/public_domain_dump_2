<h1>[דֹּבֵר בְּפֶה]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>דֹּבֵר בְּפֶה אַחַת וְאַחֶרֶת</p>
</blockquote>
<blockquote>
<p>בַּלֵב וְשִׂיחוֹ לֹא כְמַעְבָּדָיו</p>
</blockquote>
<blockquote>
<p>יֵשֵׁב בְּלִי רֵעִים וְתִגָּלֶה</p>
</blockquote>
<blockquote>
<p>שִׂנְאָה מְסֻתֶּרֶת עֲלֵי-יָדָיו.
 </p>
</blockquote>
</body>
