<h1>[אבוי לאיש]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲבוֹי לְאִישׁ אֲשֶׁר נֵעוֹר</p>
</blockquote>
<blockquote>
<p>וְלֹא רָאָה נְתִיבָתוֹ</p>
</blockquote>
<blockquote>
<p>וְאַשְׁרֵי אִישׁ אֲשֶׁר יִישַׁן</p>
</blockquote>
<blockquote>
<p>וְעֵינַיִם בְּלִבָּתוֹ.
 </p>
</blockquote>
</body>
