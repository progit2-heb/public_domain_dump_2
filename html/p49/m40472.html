<h1>שֹׂבַע וְכָפָן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שֹׂבַע וְכָפָן בָּךְ</p>
<p>רָבוּ וְנָס כָּפָן</p>
<p>אִם תַּעֲוֶה יָשׁוּב</p>
<p>עַל שָׂבְעֲךָ אוֹפָן.</p>
</blockquote>
