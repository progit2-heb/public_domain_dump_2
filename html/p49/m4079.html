<h1>ואומר לפתאם</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>וְאוֹמֵר לְפִתְאֹם לִי הֲיֵשׁ אָדָם</p>
</blockquote>
<blockquote>
<p>עָצֵב בְּלִי מַחְסוֹר יְבוֹאֵהוּ</p>
</blockquote>
<blockquote>
<p>וְעָלַץ בְּלִי מוֹתָר הֲשִיבוֹתִיו</p>
</blockquote>
<blockquote>
<p>מְהֵרָה אֲשֶׁר יִשְׂחַק בְּקוּבְיָא הוּא
</p>
</blockquote>
</body>
