<h1>עֲמֹד בִּבְרִית</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>עֲמֹד בִּבְרִית וְדָבָר טוֹב</p>
<p>וְהָקֵם דָּת וְחֹק הַשְׁלִים</p>
<p>וְסוּר מֵחְטֹא בְּמִסְתָּרִים</p>
<p>וְסוּר מֵחֵטְא אֲשֶׁר יַכְלִים.</p>
</blockquote>
