<h1>התבוש מאנוש</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲתֵבוֹשׁ מֵאֱנוֹשׁ נִכְבָּד בְּגָלוּי</p>
</blockquote>
<blockquote>
<p>וּמִזָּקֵן וְשֵׂיבָה הַהֲדוּרָה</p>
</blockquote>
<blockquote>
<p>וְלֹא תֵבוֹשׁ בְּסֵתֶר מִנְּשָׁמָה</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר הִיא בָךְ מְטֹהָרָה יְקָרָה.</p>
</blockquote>
</body>
