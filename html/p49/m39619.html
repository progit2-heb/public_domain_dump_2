<h1>יְעָצַנִי אֲחִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְעָצַנִי אֲחִי עַצְלָה וְאָמַר</p>
<p>עֲלֵי מַה־זֶּה תְּהִי מוֹאֵס בְּנֹפֶשׁ</p>
<p>עֲנִיתִיו לַעֲשׂוֹת חַיִל לְנַפְשִׁי</p>
<p>וּמַה־בֶּצַע בְּלִי חַיִל לְנֶפֶשׁ.</p>
</blockquote>
</body>
