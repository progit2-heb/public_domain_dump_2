<h1>[אֲשֶׁר יֵשֵׁב]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר יֵשֵׁב בְּצֵל מִרְמָה מְהֵרָה</p>
<p>יְקִימֵהוּ אֱמֶת אֶל־חֹם גְּמוּלִים</p>
<p>וְהַיּוֹשֵׁב בְּצֵל יֹשֶׁר לְעוֹלָם</p>
<p>אֱלֵי־חֹם לֹא יְקִימוּהוּ הֲתוּלִים.</p>
</blockquote>
