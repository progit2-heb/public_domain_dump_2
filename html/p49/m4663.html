<h1>אשר צריך</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>אֲשֶׁר צָרִיךְ לְעֶזְרָתִי</p>
</blockquote>
<blockquote>
<p>כְּמוֹ מַלְכּוֹ יְרַצֵּנִי</p>
</blockquote>
<blockquote>
<p>וְיִלְעַג לִי אֲשֶׁר צָרִיךְ</p>
</blockquote>
<blockquote>
<p>אֲנִי אֵלָיו וְיִבְזֵנִי.</p>
</blockquote>
</body>
