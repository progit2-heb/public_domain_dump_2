<h1>גֶּבֶר אֲשֶׁר הֵטִיב</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>גֶּבֶר אֲשֶׁר הֵטִיב לִי</p>
</blockquote>
<blockquote>
<p>הַרְבֵּה וְלִבּוֹ הָשְׁחַת</p>
</blockquote>
<blockquote>
<p>פַּעַם, אֲנִי סוֹלֵחַ</p>
</blockquote>
<blockquote>
<p>לָרַב אֲשֶׁר לוֹ אַחַת.
 </p>
