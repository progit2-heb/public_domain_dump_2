<h1>שַׂחְתִּי נַעַר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>שַׂחְתִּי נַעַר וֶהְקִלּוֹתִיו</p>
<p>שָׂח לִי וָאֶהְיֶה לַבֹּשֶׁת</p>
<p>מִנַּעַר מֶלֶךְ, מִנַּעַר</p>
<p>חָכָם, מִנַּעַר אִישׁ קָשֶׁת.</p>
</blockquote>
</body>
