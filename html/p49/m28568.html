<h1>[בקשור זמן]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בִּקְשׁוֹר זְמַן אַל תְּיָאֵש</p>
<p>אֶת לִבְּךָ מִן רְוָחָה</p>
<p>עֵקֶב שַׁוְעָה יְשׁוּעָה</p>
<p>וּבְסוֹף אֲנָחָה הֲנָחָה.</p>
</blockquote>
</body>
