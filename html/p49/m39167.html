<h1>בְּשִׁשָּׁה לֹא תְהִי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּשִׁשָּׁה לֹא תְהִי עֵצָה מְצוּאָה</p>
<p>בְּדַל שׁוֹאֵל וְעָצֵב מִכְּאֵבָיו</p>
<p>וּבַצָּמֵא וְגֶבֶר נֵעֲלוֹ צָר</p>
<p>וּבָרָעֵב וְצָרִיךְ אֶל-נְקָבָיו.</p>
</blockquote>
