<h1>בְּלִיַּעַל וְשַׁח לֵב</h1>
שמואל הנגיד

<blockquote>
<p>בְּלִיַּעַל וְשַׁח לֵב שֶׁ/אֱלוֹתָיו מִמְּךָ רַבּוֹת</p>
<p>וְיַמְעִיט אֵת שְׁאֵלוֹתָיו / גְּבַהּ רוּחַ וּבֶן-אָבוֹת.</p>
</blockquote>
