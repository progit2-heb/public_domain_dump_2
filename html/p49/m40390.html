<h1>רַב לָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>רַב לָךְ כְּבָר שָׁלְטוּ קְדוֹשִׁים</p>
<p>בָּהֶם יְרָא אֵל יְרָא כְּחָשִׁים</p>
<p>יִתֵּן אֲשֶׁר לוֹ לְשֹׁאֲלִים אוֹ</p>
<p>דַּלִּים וְלֹא יַעֲשֹׁק אֲנָשִׁים.</p>
</blockquote>
