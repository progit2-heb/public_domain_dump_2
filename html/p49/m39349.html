<h1>בְּסַם יִרְאָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּסַם יִרְאָה תְּרַפֵּא אֵת</p>
<p>חֳלִי לִבָּךְ וְעֵינֶיךָ</p>
<p>וּבִלְשׁוֹן מַעֲשֶׂה תַּצְדִּיק</p>
<p>אֲשֶׁר דִּבֶּר לְשׁוֹנֶךָ.</p>
</blockquote>
