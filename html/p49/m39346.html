<h1>בְּבֶן מִשְׁלֵי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּבֶן מִשְׁלֵי אֲבוֹת חָכְמוֹת</p>
<p>וּמוֹעֵצוֹת תְהִי מוֹצֵא</p>
<p>וְיַשְׂכִּילָךְ בְּדֶרֶךְ זוֹ</p>
<p>תְּהִי בָּא בָהּ וְזוֹ תֵּצֵא.</p>
</blockquote>
