<h1>מִַשְׂכִּיל בְּחֶבְרַת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מִַשְׂכִּיל בְּחֶבְרַת אִישִׁים</p>
<p>מוֹאֵס וּמַרְחִיק אוֹתָם</p>
<p>כִּי הוּא בְחָנָם עַד-כִּי</p>
<p>יָדַע זְדוֹן קִרְבָתָם.</p>
</blockquote>
