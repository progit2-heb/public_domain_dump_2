<h1>מְאַס בַּזְּמַן</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְאַס בַּזְּמַן מְשַׁלֵּח שְׁאוֹנִים</p>
<p>בְּכָל-לֵבָב וְכָל-טוֹבָה מְרַחֵק</p>
<p>וְלֹא תַגִּיד יְגוֹנָךְ לַאֲשֶׁר לֹא</p>
<p>יְגוֹנִים לוֹ וְלֹא תִבְכֶּה לְצֹחֵק.</p>
</blockquote>
