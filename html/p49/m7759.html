<h1>זנח מלת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְנַח מִלַּת חֲבֵרָךְ הַשְּׂנוּאָה</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר שׂוֹטֵן בְּאָזְנֶיךָ הֱבִיאָהּ</p>
</blockquote>
<blockquote>
<p>וְהַרְחִיקָהּ כְּנוֹצַת עוֹף נְקַלָּה</p>
</blockquote>
<blockquote>
<p>אֲשֶׁר סַעַר לְמִדְבַּר-יָם נְשָׂאָהּ.
</p>
</blockquote>
</body>
