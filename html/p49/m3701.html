<h1>חשב משנאי עלי</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<h2>חשב משנאי עלי / ר' שמואל הנגיד</h2>
<blockquote>
<p>חָשַׁב מְשַׂנְאִי עָלַי</p>
</blockquote>
<blockquote>
<p>רָעָה וְכַכְּפִיר הָמָה</p>
</blockquote>
<blockquote>
<p>אֶדֹּם אֲנִי עַד יֵצֵא</p>
</blockquote>
<blockquote>
<p>כֹּל יַחְשֹׁב לִדְמָמָה.</p>
</blockquote>
</body>
