<h1>בְּעֵת יַעֲנוּ</h1>
שמואל הנגיד

</blockquote>
<blockquote>
<p>בְּעֵת יַעֲנוּ עַמָּךְ שְׁבָחֶיךָ / בְּפִיהֶם – תְּנָה לִבָּךְ לְמִלָּתָם.</p>
<p>וְאִם הִלְּלוּךָ בַּאֲשֶׁר אֵין בָּךְ – / שְׁקֹד עַד תְּהִי צֶדֶק תְּהִלָּתָם.</p>
</blockquote>
