<h1>[זְרֹק פִּיחַ]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>זְרֹק פִּיחַ בְּעֵינֵי הַמְשַׁעְנִים</p>
</blockquote>
<blockquote>
<p>..לישׁ… לִבָּךְ וְאַפָּךְ</p>
</blockquote>
<blockquote>
<p>וְאַל תָּאִיר פְּנֵיהֶם בַּעֲשׂוֹת רָע</p>
</blockquote>
<blockquote>
<p>לְמַעַן זֶה וְזֶה נָכוֹן בְּכַפָּךְ.
</p>
</blockquote>
</body>
