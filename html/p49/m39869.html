<h1>מַיְשִׁיר נְלוֹז</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מַיְשִׁיר נְלוֹז דָּבָר בְּתוֹכְחוֹת שָׂפָה</p>
<p>תִּדְמֶה לְנוֹטַע בָּאֲדָמָה נֵצֶר</p>
<p>אַתָּה תְמַלֵּא מִנְּכוֹחָה אָזְנוֹ</p>
<p>וּבְמַעֲוֶה מִלֵּא לְבָבוֹ יֵצֶר.</p>
</blockquote>
