<h1>[נסת ממות נצלת]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>נַסְתָּ מִמָּוֶת נִצַּלְתָּ</p>
<p>מֶנְהוּ כִּי לֹא קָרַב יוֹמָךְ</p>
<p>וּבְקָרְבוֹ – כָּל מָקוֹם קִבְרָךְ</p>
<p>גַּם כָּל-מוֹצְאֶךָ יַחְרִימָךְ.</p>
</blockquote>
</body>
