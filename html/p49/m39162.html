<h1>בְּאָמְרָךְ לַחֲבֵרָךְ</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>בְּאָמְרָךְ לַחֲבֵרָךְ לַעֲשׂוֹת לוֹ</p>
<p>כְּחֶפְצוֹ יָד עֲשֵׂה אוֹתָהּ מְהֵרָה</p>
<p>וּמַה-בֶּצַע בְּיָדָךְ הַגְּדוֹלָה</p>
<p>וְלֵךְ וָשׁוּב יְשִׁיתֶהָ צְעִירָה.</p>
</blockquote>
