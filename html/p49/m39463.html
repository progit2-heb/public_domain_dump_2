<h1>הֲיֵשׁ תִּקְוָה</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>הֲיֵשׁ תִּקְוָה בְּבֵן רֵעָיו</p>
<p>בְּנֵי שֵׂכֶל וְהוּא חָסֵר</p>
<p>וּבֵן חָכָם אֲשֶׁר שָׁר בֶּן-</p>
<p>כְּסִיל תּוֹעֶה וּמִתְיַסֵּר.</p>
</blockquote>
