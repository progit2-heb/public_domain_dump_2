<h1>לְכָל דָּבָר</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>לְכָל דָּבָר זְמַן יִישַׁר וְיִכְשַׁר</p>
<p>עֲשֹׂהוּ בּוֹ וְעִתִּים נֶאֱהָבוֹת</p>
<p>וְלֹא יֵאוֹת לְבוֹשׁ שִׁרְיָן לְחָתָן</p>
<p>וְלֹא קִשּׁוּר לְגִבּוֹר בַּקְּרָבוֹת.</p>
</blockquote>
