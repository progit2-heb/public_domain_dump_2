<h1>[יקוד אש לא]</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>יְקוֹד אֵשׁ לֹא יְכַבֵּהוּ כְּמוֹתוֹ</p>
<p>וּמַיִם אֶת יְקוֹד הָאֵשׁ יְכַבּוּ</p>
<p>וְרַע לֹא סָר בְּרַע כִּי אִם בְּטוֹבָה</p>
<p>וְעַל כָּכָה עֲשׂוּ טוֹבָה וְהַרְבּוּ.</p>
</blockquote>
</body>
