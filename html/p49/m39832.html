<h1>מְשָׁרֵת מִשְׁאֲלוֹת</h1>
שמואל הנגיד
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<blockquote>
<p>מְשָׁרֵת מִשְׁאֲלוֹת לִבּוֹ יְמַלֵּא</p>
<p>יְמוֹתָיו בֵּין שְׁנֵי מִינֵי הֲבָלִים</p>
<p>רְגָלִים אֶל-מְבוֹא טוֹבָה מְצַפֶּה</p>
<p>וְדֹאֵג מִמְּבוֹא רָעָה רְגָלִים.</p>
</blockquote>
