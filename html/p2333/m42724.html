<h1>הֲתֵדְעוּ מִי</h1>
אברהם ברוך מני
<body align="right" dir="rtl"><div align="right" dir="rtl"><!DOCTYPE html>
<body>
<p>השירה אומרת</p>
<blockquote>
</blockquote>
<blockquote>
<p>הֲתֵדְעוּ מִי יְלָדַנִי / הֵן זֶה סוֹפְרִי הוּא כְתָבַנִי</p>
<p>מִי זֶה כֹה הֲלוֹם שְׁלָחַנִי? / אָבְרָהָם בָּרוּךְ מָנִי.</p>
</blockquote>
</body>
